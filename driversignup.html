<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 92%;
      max-width: 420px;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #222;
      font-weight: 600;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #f2f2f2;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      font-size: 14px;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Driver Signup</h2>

  <form id="driverSignupForm">
    <div class="form-group">
      <input type="text" id="name" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <input type="tel" id="phone" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <div class="link">
    Already registered? <a href="driverlogin.html">Login here</a>
  </div>
</div>

<div id="toast" class="toast"></div>

<!-- Firebase + Signup Code -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth(app);

  const signupForm = document.getElementById('driverSignupForm');
  const toast = document.getElementById('toast');

  if (signupForm) {
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const driver = userCredential.user;
        const driverId = driver.uid;

        await set(ref(database, 'driverdetails/' + driverId), {
          driverId: driverId,
          name: name,
          phone: phone,
          email: email,
          createdAt: new Date().toISOString()
        });

        showToast('Signup successful!');
        setTimeout(() => {
          window.location.href = "addcars.html";
        }, 1500);

      } catch (error) {
        console.error(error);
        showToast('Signup Failed: ' + error.message);
      }
    });
  }

  function showToast(message) {
    toast.textContent = message;
    toast.className = "toast show";
    setTimeout(() => {
      toast.className = "toast";
    }, 3000);
  }
</script>

</body>
</html>
