<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Signup â€” WaveTravel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="20" cy="20" r="15" fill="url(%23a)"/><circle cx="80" cy="30" r="10" fill="url(%23a)"/><circle cx="30" cy="70" r="12" fill="url(%23a)"/><circle cx="70" cy="80" r="8" fill="url(%23a)"/></svg>');
  animation: float 20s ease-in-out infinite;
  pointer-events: none;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.signup-container {
  width: 100%;
  max-width: 450px;
  position: relative;
  z-index: 1;
}

.signup-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 3rem 2.5rem;
  border-radius: 24px;
  box-shadow: 
    0 32px 64px rgba(0, 0, 0, 0.15),
    0 16px 32px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.5);
  text-align: center;
  animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  position: relative;
  overflow: hidden;
}

.signup-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
}

@keyframes slideUp {
  from { 
    opacity: 0; 
    transform: translateY(40px) scale(0.95); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0) scale(1); 
  }
}

.logo {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 16px;
  margin: 0 auto 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  font-weight: 700;
  box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
}

h2 {
  margin-bottom: 0.5rem;
  color: #1a1a1a;
  font-size: 2rem;
  font-weight: 700;
  letter-spacing: -0.02em;
}

.subtitle {
  color: #6b7280;
  margin-bottom: 2rem;
  font-size: 1rem;
  font-weight: 400;
}

.form-group {
  position: relative;
  margin-bottom: 1.5rem;
  text-align: left;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  color: #374151;
  font-weight: 500;
  font-size: 0.875rem;
  letter-spacing: 0.01em;
}

.form-input {
  width: 100%;
  padding: 1rem 1.25rem;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 400;
  background: rgba(255, 255, 255, 0.8);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  outline: none;
}

.form-input:focus {
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  transform: translateY(-1px);
}

.form-input::placeholder {
  color: #9ca3af;
}

.btn-primary {
  width: 100%;
  padding: 1rem 1.5rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
}

.btn-primary:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
}

.btn-primary:active {
  transform: translateY(-1px);
}

.btn-primary:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.btn-secondary {
  width: 100%;
  padding: 0.875rem 1.5rem;
  background: rgba(255, 255, 255, 0.8);
  color: #374151;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 1rem;
}

.btn-secondary:hover:not(:disabled) {
  background: white;
  border-color: #d1d5db;
  transform: translateY(-1px);
}

.btn-secondary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#otp-section {
  display: none;
  margin-top: 2rem;
  padding-top: 2rem;
  border-top: 1px solid #e5e7eb;
  animation: fadeInUp 0.5s ease;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.otp-label {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #374151;
  font-weight: 500;
}

.otp-inputs {
  display: flex;
  justify-content: space-between;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}

.otp-box {
  width: 48px;
  height: 56px;
  padding: 0;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  font-size: 1.25rem;
  font-weight: 600;
  text-align: center;
  background: rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
  outline: none;
}

.otp-box:focus {
  border-color: #667eea;
  background: white;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  transform: scale(1.05);
}

.spinner {
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block;
  vertical-align: middle;
  margin-left: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#toast {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: rgba(0, 0, 0, 0.9);
  backdrop-filter: blur(10px);
  color: white;
  padding: 1rem 2rem;
  border-radius: 50px;
  display: none;
  font-weight: 500;
  font-size: 0.875rem;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  max-width: 90vw;
  text-align: center;
  animation: toastSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes toastSlide {
  from { transform: translateX(-50%) translateY(100px); opacity: 0; }
  to { transform: translateX(-50%) translateY(0); opacity: 1; }
}

.toast-show {
  display: block !important;
}

.success-toast {
  background: linear-gradient(135deg, #10b981, #059669) !important;
}

.error-toast {
  background: linear-gradient(135deg, #ef4444, #dc2626) !important;
}

.info-toast {
  background: linear-gradient(135deg, #3b82f6, #1d4ed8) !important;
}

#recaptcha-container {
  margin-top: 1rem;
}

.fade-out {
  animation: fadeOut 0.3s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateY(-10px); }
}

/* Responsive Design */
@media (max-width: 480px) {
  body {
    padding: 1rem;
  }
  
  .signup-card {
    padding: 2rem 1.5rem;
    border-radius: 20px;
  }
  
  h2 {
    font-size: 1.75rem;
  }
  
  .otp-inputs {
    gap: 0.375rem;
  }
  
  .otp-box {
    width: 42px;
    height: 50px;
  }
}
</style>
</head>
<body>

<div class="signup-container">
  <div class="signup-card">
    <div class="logo">W</div>
    <h2>Join as Driver</h2>
    <p class="subtitle">Start earning with WaveTravel today</p>
    
    <form id="driverSignupForm">
      <div class="form-group">
        <label class="form-label" for="name">Full Name</label>
        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="phone">Phone Number</label>
        <input type="tel" id="phone" class="form-input" placeholder="Enter 10-digit mobile number" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
      </div>
      
      <button type="submit" id="signupBtn" class="btn-primary">Send OTP</button>
    </form>

    <div id="otp-section">
      <div class="otp-label">Enter the 6-digit code sent to your phone</div>
      <div class="otp-inputs">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
        <input type="text" maxlength="1" class="otp-box">
      </div>
      <button id="verifyBtn" class="btn-primary">Verify & Complete Signup</button>
      <button id="resendBtn" class="btn-secondary" style="display: none;">Resend OTP (60)</button>
    </div>

    <div id="recaptcha-container"></div>
  </div>
</div>

<div id="toast"></div>

<!-- Firebase 10 compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
  authDomain: "wavetravel-3c4c4.firebaseapp.com",
  databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
  projectId: "wavetravel-3c4c4",
  storageBucket: "wavetravel-3c4c4.appspot.com",
  messagingSenderId: "298226098137",
  appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();
let confirmationResultGlobal = null;

window.onload = () => {
  window.reCAPTCHAVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
};

function showToast(msg, type = 'info') {
  const toast = document.getElementById('toast');
  toast.innerHTML = msg;
  toast.className = `toast-show ${type}-toast`;
  
  setTimeout(() => {
    toast.classList.remove('toast-show');
    setTimeout(() => {
      toast.className = '';
    }, 400);
  }, 3500);
}

const signupForm = document.getElementById('driverSignupForm');
const otpSection = document.getElementById('otp-section');
const signupBtn = document.getElementById('signupBtn');
const verifyBtn = document.getElementById('verifyBtn');
const resendBtn = document.getElementById('resendBtn');
const otpInputs = document.querySelectorAll('.otp-box');

// Enhanced OTP input handling
otpInputs.forEach((input, index) => {
  input.addEventListener('input', (e) => {
    const value = e.target.value;
    if (value.length === 1 && index < otpInputs.length - 1) {
      otpInputs[index + 1].focus();
    }
  });
  
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Backspace' && input.value === '' && index > 0) {
      otpInputs[index - 1].focus();
    }
    if (e.key === 'ArrowLeft' && index > 0) {
      otpInputs[index - 1].focus();
    }
    if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
      otpInputs[index + 1].focus();
    }
  });
  
  input.addEventListener('paste', (e) => {
    e.preventDefault();
    const paste = (e.clipboardData || window.clipboardData).getData('text');
    const digits = paste.replace(/\D/g, '').split('');
    digits.forEach((digit, i) => {
      if (index + i < otpInputs.length) {
        otpInputs[index + i].value = digit;
      }
    });
    if (digits.length > 0) {
      const nextIndex = Math.min(index + digits.length, otpInputs.length - 1);
      otpInputs[nextIndex].focus();
    }
  });
});

// Phone number formatting
document.getElementById('phone').addEventListener('input', (e) => {
  let value = e.target.value.replace(/\D/g, '');
  if (value.length > 10) value = value.slice(0, 10);
  e.target.value = value;
});

// Send OTP
signupForm.addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();
  const fullPhone = '+91' + phone;

  if (!name || !phone || !email) { 
    showToast('Please fill all fields', 'error'); 
    return; 
  }
  
  if (phone.length !== 10) {
    showToast('Please enter a valid 10-digit phone number', 'error');
    return;
  }

  // Add spinner to button
  signupBtn.disabled = true;
  signupBtn.innerHTML = 'Sending OTP <span class="spinner"></span>';

  // Check both driverdetails and users collections
  Promise.all([
    database.ref('driverdetails').once('value'),
    database.ref('users').once('value')
  ]).then(([driverSnapshot, userSnapshot]) => {
    
    // Check if phone/email already exists in driverdetails
    let driverExists = false;
    driverSnapshot.forEach(child => {
      const val = child.val();
      if(val && (val.phone === fullPhone || val.email === email)) {
        driverExists = true;
      }
    });
    
    if(driverExists) {
      showToast('This number or email address is already being used', 'error');
      signupBtn.disabled = false;
      signupBtn.innerHTML = 'Send OTP';
      return;
    }
    
    // Check if phone number exists in users collection (customers)
    let customerExists = false;
    userSnapshot.forEach(child => {
      const val = child.val();
      if(val && val.phone === fullPhone) {
        customerExists = true;
      }
    });
    
    if(customerExists) {
      showToast('Number registered as Customer, Please Use Different number!', 'error');
      signupBtn.disabled = false;
      signupBtn.innerHTML = 'Send OTP';
      return;
    }

    // If no duplicates found, proceed with OTP
    auth.signInWithPhoneNumber(fullPhone, window.reCAPTCHAVerifier)
      .then(res => {
        confirmationResultGlobal = res;
        showToast('OTP sent successfully! Check your phone', 'success');
        otpSection.style.display = 'block';
        otpInputs.forEach(i => i.value = '');
        otpInputs[0].focus();
        
        // Hide signup form with animation
        signupForm.classList.add('fade-out');
        setTimeout(() => {
          signupForm.style.display = 'none';
        }, 300);
        
        startResendCountdown();
      })
      .catch(err => {
        showToast('Error sending OTP: ' + err.message, 'error');
        signupBtn.disabled = false;
        signupBtn.innerHTML = 'Send OTP';
      });
      
  }).catch(err => {
    showToast('Error checking database: ' + err.message, 'error');
    signupBtn.disabled = false;
    signupBtn.innerHTML = 'Send OTP';
  });
});

// Verify OTP
verifyBtn.addEventListener('click', () => {
  const otp = Array.from(otpInputs).map(input => input.value).join('');
  if(otp.length !== 6){ 
    showToast('Please enter the complete 6-digit OTP', 'error'); 
    return; 
  }

  verifyBtn.disabled = true;
  verifyBtn.innerHTML = 'Verifying <span class="spinner"></span>';

  confirmationResultGlobal.confirm(otp)
    .then(userCredential => {
      const driverId = userCredential.user.uid;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = '+91' + document.getElementById('phone').value.trim();
      const createdAt = new Date().toISOString();

      // Add role: 'driver' along with other details
      database.ref('driverdetails/' + driverId).set({name, phone, email, createdAt, role: 'driver'})
        .then(()=>{
          showToast('ðŸŽ‰ Signup successful! Redirecting to dashboard...', 'success');
          setTimeout(()=>{ 
            window.location.href='driverdashboard.html'; 
          }, 2000);
        })
        .catch(err => { 
          showToast('Error saving data: ' + err.message, 'error');
          verifyBtn.disabled = false;
          verifyBtn.innerHTML = 'Verify & Complete Signup';
        });
    })
    .catch(err => { 
      showToast('Invalid OTP. Please try again', 'error');
      verifyBtn.disabled = false;
      verifyBtn.innerHTML = 'Verify & Complete Signup';
      
      // Clear OTP inputs and focus first one
      otpInputs.forEach(input => input.value = '');
      otpInputs[0].focus();
    });
});

// Resend OTP with 60-sec countdown
function startResendCountdown(){
  resendBtn.style.display = 'block';
  resendBtn.disabled = true;
  let counter = 60;
  resendBtn.innerHTML = `Resend OTP (${counter})`;
  
  const interval = setInterval(() => {
    counter--;
    resendBtn.innerHTML = `Resend OTP (${counter})`;
    if(counter === 0){
      clearInterval(interval);
      resendBtn.innerHTML = 'Resend OTP';
      resendBtn.disabled = false;
    }
  }, 1000);
}

resendBtn.addEventListener('click', () => {
  resendBtn.disabled = true;
  resendBtn.innerHTML = 'Sending...';
  const phone = '+91' + document.getElementById('phone').value.trim();
  
  auth.signInWithPhoneNumber(phone, window.reCAPTCHAVerifier)
    .then(res => {
      confirmationResultGlobal = res;
      showToast('OTP resent successfully!', 'success');
      otpInputs.forEach(i => i.value = '');
      otpInputs[0].focus();
      startResendCountdown();
    })
    .catch(err => { 
      showToast('Error resending OTP: ' + err.message, 'error');
      resendBtn.disabled = false;
      resendBtn.innerHTML = 'Resend OTP';
    });
});
</script>

</body>
