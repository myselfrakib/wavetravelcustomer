<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Signup - WaveTravel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Driver Signup</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="text" id="phone" placeholder="Phone (10 digits)" required>
  <input type="email" id="email" placeholder="Email" required>
  <button onclick="driverSignup()">Send OTP</button>

  <div id="otpBox" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<!-- Recaptcha -->
<div id="recaptcha-container"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSy...",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:xxxxxx"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const functions = firebase.app().functions("us-central1"); // region must match your deploy

  let signupData = {};

  // Toast helper
  function showToast(msg) {
    const t = document.getElementById("toast");
    t.innerText = msg;
    t.style.display = "block";
    setTimeout(() => t.style.display = "none", 3000);
  }

  async function driverSignup() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !phone || !email) {
      showToast("Fill all fields.");
      return;
    }
    if (phone.length !== 10) {
      showToast("Enter a valid 10-digit phone.");
      return;
    }

    const fullPhone = "+91" + phone;

    try {
      // âœ… Call Cloud Function
      const checkPhoneNumber = firebase.functions().httpsCallable("checkPhoneNumber");
      const result = await checkPhoneNumber({ phoneNumber: fullPhone });

      if (result.data.exists) {
        showToast("Phone already registered. Please login.");
        return;
      }

      // Save temporarily
      signupData = { name, phone: fullPhone, email };

      // Setup Recaptcha
      const verifier = new firebase.auth.RecaptchaVerifier("recaptcha-container", {
        size: "invisible"
      });

      const confirmation = await auth.signInWithPhoneNumber(fullPhone, verifier);
      window.confirmationResult = confirmation;

      showToast("OTP sent. Check your phone.");
      document.getElementById("otpBox").style.display = "block";

    } catch (err) {
      console.error("driverSignup error:", err);
      showToast("Error sending OTP.");
    }
  }

  async function verifyOTP() {
    const otp = document.getElementById("otp").value.trim();
    if (!otp) {
      showToast("Enter OTP.");
      return;
    }

    try {
      const result = await window.confirmationResult.confirm(otp);
      const user = result.user;

      await db.ref("driverdetails/" + user.uid).set({
        name: signupData.name,
        phone: signupData.phone,
        email: signupData.email
      });

      showToast("Signup successful!");
      window.location.href = "driverdashboard.html";

    } catch (err) {
      console.error("verifyOTP error:", err);
      showToast("Invalid OTP. Try again.");
    }
  }
</script>

</body>
</html>
