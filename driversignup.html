<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Login — WaveTravel</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driver Login</h2>

    <input type="tel" id="phone" placeholder="Enter phone number" maxlength="10" />
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button>
    <button id="resendOtpBtn" disabled>Resend OTP (30s)</button>

    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" style="display:none;" />
    <button id="verifyOtpBtn" style="display:none;">Verify OTP</button>

    <div class="link">
      Don’t have an account? <a href="driversignup.html">Sign up</a>
    </div>
  </div>

  <div id="toast"></div>

    <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };


    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const phoneInput = document.getElementById("phone");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const resendOtpBtn = document.getElementById("resendOtpBtn");
    const otpInput = document.getElementById("otp");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const toast = document.getElementById("toast");

    let confirmationResult;

    function showToast(msg) {
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 3000);
    }

    // Setup Recaptcha
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible'
    }, auth);

    // Send OTP
    sendOtpBtn.addEventListener("click", async () => {
      let phoneNumber = phoneInput.value.trim();

      // Auto add +91
      if (!phoneNumber.startsWith("+91")) {
        phoneNumber = "+91" + phoneNumber;
      }

      // Validate
      if (!/^\+91\d{10}$/.test(phoneNumber)) {
        showToast("Enter valid 10-digit number");
        return;
      }

      // Check in /driverdetails
      const snapshot = await db.ref("driverdetails").orderByChild("phone").equalTo(phoneNumber).get();
      if (!snapshot.exists()) {
        showToast("Number not registered. Please signup.");
        return;
      }

      try {
        confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier);
        showToast("OTP sent!");

        otpInput.style.display = "block";
        verifyOtpBtn.style.display = "block";
        sendOtpBtn.style.display = "none";
        startCooldown();
      } catch (err) {
        console.error(err);
        showToast("Error: " + err.message);
      }
    });

    // Resend OTP cooldown
    function startCooldown() {
      let timeLeft = 30;
      resendOtpBtn.disabled = true;
      resendOtpBtn.innerText = "Resend OTP (" + timeLeft + "s)";

      const interval = setInterval(() => {
        timeLeft--;
        resendOtpBtn.innerText = "Resend OTP (" + timeLeft + "s)";
        if (timeLeft <= 0) {
          clearInterval(interval);
          resendOtpBtn.disabled = false;
          resendOtpBtn.innerText = "Resend OTP";
        }
      }, 1000);
    }

    resendOtpBtn.addEventListener("click", () => {
      sendOtpBtn.click();
    });

    // Verify OTP
    verifyOtpBtn.addEventListener("click", async () => {
      const otp = otpInput.value.trim();
      if (!otp) {
        showToast("Enter OTP");
        return;
      }

      try {
        const result = await confirmationResult.confirm(otp);
        const user = result.user;

        // Fetch driverId from DB
        const snapshot = await db.ref("driverdetails").orderByChild("phone").equalTo(user.phoneNumber).get();
        if (snapshot.exists()) {
          const driverId = Object.keys(snapshot.val())[0];
          showToast("Login successful!");
          window.location.href = "driverdashboard.html?driverId=" + driverId;
        }
      } catch (err) {
        console.error(err);
        showToast("Invalid OTP");
      }
    });
  </script>
</body>
</html>
