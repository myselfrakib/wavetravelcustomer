<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Signup â€” WaveTravel</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .signup-card {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
    animation: fadeIn 1s ease;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  input:focus {
    outline: none;
    border-color: #2575fc;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #2575fc;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #1a5ed1;
  }
  #recaptcha-container {
    margin-top: 15px;
  }
  #otp-section {
    display: none;
    margin-top: 15px;
  }
  #toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    padding: 12px 25px;
    border-radius: 5px;
    display: none;
    font-weight: 500;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="signup-card">
  <h2>Driver Signup</h2>
  <form id="driverSignupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit" id="signupBtn">Send OTP</button>
  </form>

  <div id="otp-section">
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
    <button id="verifyBtn">Verify OTP</button>
  </div>

  <div id="recaptcha-container"></div>
</div>

<div id="toast"></div>

<!-- Firebase v8 CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  let confirmationResultGlobal = null;

  window.onload = () => {
    window.reCAPTCHAVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
    reCAPTCHAVerifier.render();
  };

  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.innerText = message;
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 3000);
  }

  const signupForm = document.getElementById('driverSignupForm');
  const otpSection = document.getElementById('otp-section');
  const signupBtn = document.getElementById('signupBtn');
  const verifyBtn = document.getElementById('verifyBtn');

  signupForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const fullPhone = '+91' + phone;

    if (!name || !phone || !email) {
      showToast('Please fill all fields.');
      return;
    }

    database.ref('driverdetails').orderByChild('phone').equalTo(fullPhone).once('value', snapshot => {
      if (snapshot.exists()) {
        showToast('Phone number already used. Please login.');
        return;
      } else {
        signupBtn.disabled = true;
        auth.signInWithPhoneNumber(fullPhone, window.reCAPTCHAVerifier)
          .then(confirmationResult => {
            confirmationResultGlobal = confirmationResult;
            showToast('OTP sent! Please check your phone.');
            otpSection.style.display = 'block';
          })
          .catch(err => {
            showToast('Error sending OTP: ' + err.message);
            signupBtn.disabled = false;
          });
      }
    });
  });

  verifyBtn.addEventListener('click', () => {
    const otp = document.getElementById('otp').value.trim();
    if (!otp) {
      showToast('Please enter OTP.');
      return;
    }

    confirmationResultGlobal.confirm(otp)
      .then(userCredential => {
        const driverId = userCredential.user.uid;
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = '+91' + document.getElementById('phone').value.trim();

        database.ref('driverdetails/' + driverId).set({ name, phone, email })
          .then(() => {
            showToast('Signup successful! Redirecting...');
            setTimeout(() => { window.location.href = 'driverdashboard.html'; }, 2000);
          })
          .catch(err => {
            showToast('Error saving data: ' + err.message);
          });
      })
      .catch(err => {
        showToast('Invalid OTP: ' + err.message);
      });
  });
</script>

</body>
</html>
