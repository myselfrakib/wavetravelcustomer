<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Signup - WaveTravel</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d0eaff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #0077cc;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .icon {
      margin-right: 8px;
      color: #0077cc;
    }
    #otpSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2><i class="fa-solid fa-id-card icon"></i> Driver Signup</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number (10 digits)" />

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
      <button id="verifyOtpBtn" disabled><i class="fa-solid fa-check icon"></i>Verify OTP</button>
      <button id="resendOtpBtn"><i class="fa-solid fa-redo icon"></i>Resend OTP</button>
    </div>

    <button id="sendOtpBtn"><i class="fa-solid fa-paper-plane icon"></i>Send OTP</button>
    <div id="recaptcha-container"></div>
  </div>

  <script>
    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let confirmationResult;

    // reCAPTCHA verifier
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible'
    });

    // Send OTP
    document.getElementById('sendOtpBtn').addEventListener('click', async () => {
      let phone = document.getElementById('phone').value.trim();
      if (phone.length !== 10) {
        alert("Enter valid 10-digit phone number");
        return;
      }
      const fullPhone = "+91" + phone;

      try {
        confirmationResult = await auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier);
        alert("OTP sent successfully");
        document.getElementById('otpSection').style.display = 'block';
        document.getElementById('sendOtpBtn').style.display = 'none';
      } catch (error) {
        console.error(error);
        alert("Error sending OTP: " + error.message);
      }
    });

    // Enable Verify button only when OTP is typed
    document.getElementById('otp').addEventListener('input', () => {
      document.getElementById('verifyOtpBtn').disabled = (document.getElementById('otp').value.trim().length < 6);
    });

    // Verify OTP
    document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
      const code = document.getElementById('otp').value.trim();
      try {
        const result = await confirmationResult.confirm(code);
        const user = result.user;

        let phone = document.getElementById('phone').value.trim();
        let driverId = phone; // phone without +91
        let name = document.getElementById('name').value.trim();
        let email = document.getElementById('email').value.trim();

        // Save driver details in DB
        await db.ref("driverdetails/" + driverId).set({
          name: name,
          email: email,
          phone: "+91" + phone,
          uid: user.uid
        });

        alert("Driver registered successfully! Your Driver ID is: " + driverId);
      } catch (error) {
        console.error(error);
        alert("OTP verification failed: " + error.message);
      }
    });

    // Resend OTP
    document.getElementById('resendOtpBtn').addEventListener('click', async () => {
      document.getElementById('sendOtpBtn').click();
    });
  </script>
</body>
</html>
