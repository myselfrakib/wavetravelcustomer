<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
        }
        header {
            background-color: #0275d8;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0275d8;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px;
            text-align: center;
        }
        .bottom-nav a:hover {
            background-color: #025aa5;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Add New Car</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Car Details</h2>
            <form id="addCarForm">
                <div class="form-group">
                    <label for="carCompany">Car Company</label>
                    <select id="carCompany" required>
                        <option value="Maruti Suzuki">Maruti Suzuki</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Tata Motors">Tata Motors</option>
                        <option value="Honda">Honda</option>
                        <option value="Toyota">Toyota</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Renault">Renault</option>
                        <option value="Mahindra">Mahindra</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="carModel">Car Model</label>
                    <input type="text" id="carModel" placeholder="Enter car model" required>
                </div>

                <div class="form-group">
                    <label for="carNumber">Registration Number</label>
                    <input type="text" id="carNumber" placeholder="Enter registration number" required>
                </div>

                <div class="form-group">
                    <label for="ownerName">Owner Name</label>
                    <input type="text" id="ownerName" placeholder="Enter owner name" required>
                </div>

                <div class="form-group">
                    <label for="driverId">Driver ID</label>
                    <input type="text" id="driverId" placeholder="Enter driver ID" required>
                </div>

                <div class="form-group">
                    <label for="driverName">Driver Name</label>
                    <input type="text" id="driverName" placeholder="Enter driver name" required>
                </div>

                <div class="form-group">
                    <label for="driverPhone">Driver Phone Number</label>
                    <input type="text" id="driverPhone" placeholder="Enter driver phone number" required>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
                <button type="button" class="btn-cancel" onclick="window.location.href = 'mycars.html'">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html">Home</a>
        <a href="slots.html">Slots</a>
        <a href="myorders.html">My Orders</a>
        <a href="mycars.html">My Cars</a>
        <a href="profile.html">Profile</a>
    </div>

    <!-- Firebase integration -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
            authDomain: "wavetravel-3c4c4.firebaseapp.com",
            databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
            projectId: "wavetravel-3c4c4",
            storageBucket: "wavetravel-3c4c4.firebasestorage.app",
            messagingSenderId: "298226098137",
            appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const pendingCarApprovalRef = db.ref("pendingcarapproval");

        const form = document.getElementById("addCarForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const carCompany = document.getElementById("carCompany").value;
            const carModel = document.getElementById("carModel").value;
            const carNumber = document.getElementById("carNumber").value;
            const ownerName = document.getElementById("ownerName").value;
            const driverId = document.getElementById("driverId").value;
            const driverName = document.getElementById("driverName").value;
            const driverPhone = document.getElementById("driverPhone").value;

            // Save the car details to Firebase
            const carData = {
                carCompany,
                carModel,
                carNumber,
                ownerName,
                driverId,
                driverName,
                driverPhone,
                status: "pending"
            };

            pendingCarApprovalRef.push(carData, function(error) {
                if (error) {
                    alert("Error saving car data!");
                } else {
                    alert("Car added successfully! Awaiting admin approval.");
                    form.reset();
                }
            });
        });
    </script>

</body>
</html>
