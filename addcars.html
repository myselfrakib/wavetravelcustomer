<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Car</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      padding: 1rem;
      background: #4f46e5;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    form {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 0.5rem 0;
    }
    .navbar a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .toast {
      position: fixed;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #4f46e5;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="header">Add Car</div>

  <form id="addCarForm">
    <input type="text" id="name" placeholder="Car Name" required>
    <input type="text" id="company" placeholder="Company Name" required>
    <input type="text" id="registrationNumber" placeholder="Registration Number" required>
    <input type="text" id="ownerName" placeholder="Owner Name" required>
    <input type="number" id="rate" placeholder="Rate per Day (â‚¹)" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <button type="button" onclick="submitCar()">Submit Car</button>
  </form>

  <div class="navbar">
    <a href="driverhome.html">Home</a>
    <a href="driverslots.html">Slots</a>
    <a href="driverorders.html">Orders</a>
    <a href="driverprofile.html">Profile</a>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Make submitCar function global
    window.submitCar = function () {
      const driverId = sessionStorage.getItem("driverId");
      if (!driverId) {
        showToast("Please login first!");
        setTimeout(() => window.location.href = "driverlogin.html", 2000);
        return;
      }

      const name = document.getElementById("name").value.trim();
      const company = document.getElementById("company").value.trim();
      const registrationNumber = document.getElementById("registrationNumber").value.trim();
      const ownerName = document.getElementById("ownerName").value.trim();
      const rate = document.getElementById("rate").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!name || !company || !registrationNumber || !ownerName || !rate || !description) {
        showToast("Please fill all fields.");
        return;
      }

      const carData = {
        name,
        company,
        registrationNumber,
        ownerName,
        rate,
        description,
        driverId
      };

      const carsRef = ref(db, "pendingcarapproval");

      push(carsRef, carData)
        .then(() => {
          showToast("Car submitted for approval!");
          setTimeout(() => {
            window.location.href = "mycars.html";
          }, 2000);
        })
        .catch((error) => {
          console.error("Error adding car: ", error);
          showToast("Error submitting car.");
        });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>

</body>
</html>
