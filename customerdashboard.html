<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Customer Dashboard - WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Base Styling */
    html { font-size: 16px; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      padding: 2rem 1rem;
      flex: 1;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .premium-card {
      background-color: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
      margin: 1rem 0;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .premium-card h3 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .premium-card p {
      font-size: 1rem;
      color: #555;
    }

    .spinner {
      text-align: center;
      margin-top: 2rem;
    }

    /* Navbar Styles */
    .navbar {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      display: flex;
      justify-content: space-around;  /* Align items side by side */
      align-items: center;
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
    }

    .navbar i {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .navbar a:hover {
      color: #ff7f50;
      transition: color 0.3s ease;
    }

    /* Media Queries */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .premium-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar {
        flex-direction: row;
        justify-content: space-evenly;
        padding: 1rem 0;
      }
    }
  </style>
</head>
<body>

<!-- Main Content -->
<div class="container">
  <h1>Welcome, Customer!</h1>

  <!-- Display upcoming bookings or "Book Now" prompt -->
  <div class="premium-card">
    <div>
      <h3>Your Upcoming Booking</h3>
      <p id="no-booking-msg">No upcoming bookings. Book your next ride now!</p>
    </div>
    <button style="padding: 1rem; background-color: #0077ff; color: #fff; border-radius: 1rem; border: none;" onclick="window.location.href='book.html'">Book Now</button>
  </div>

  <!-- Spinner when data is loading -->
  <div class="spinner" id="spinner" style="display: none;">
    <img src="taxi-spinner.gif" alt="loading..." />
  </div>
</div>

<!-- Bottom Navbar -->
<div class="navbar">
  <a href="home.html"><i class="fas fa-home"></i><br>Home</a>
  <a href="book.html"><i class="fas fa-car"></i><br>Book</a>
  <a href="mybookings.html"><i class="fas fa-calendar-check"></i><br>Bookings</a>
  <a href="profile.html"><i class="fas fa-user"></i><br>Profile</a>
</div>

<!-- Firebase Script -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script>
  // Firebase configuration using the details you provided
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.firebasestorage.app",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };
  firebase.initializeApp(firebaseConfig);

  // Check if the user is logged in
  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html"; // Redirect to login page if not logged in
    } else {
      // Load customer data
      loadCustomerBookings(user.uid);
    }
  });

  // Fetch customer bookings
  function loadCustomerBookings(userId) {
    document.getElementById('spinner').style.display = 'block'; // Show spinner
    firebase.database().ref('bookings').orderByChild('userId').equalTo(userId).once('value')
    .then(snapshot => {
      document.getElementById('spinner').style.display = 'none'; // Hide spinner after data is loaded
      if (snapshot.exists()) {
        snapshot.forEach(childSnapshot => {
          const bookingData = childSnapshot.val();
          const upcomingBooking = `
            <div class="premium-card">
              <div>
                <h3>Your Upcoming Booking</h3>
                <p>Pickup: ${bookingData.pickupLocation}</p>
                <p>Dropoff: ${bookingData.dropoffLocation}</p>
                <p>Time: ${bookingData.bookingTime}</p>
              </div>
            </div>
          `;
          document.querySelector('.container').innerHTML += upcomingBooking;
        });
      } else {
        document.getElementById('no-booking-msg').innerText = "No upcoming bookings. Book your ride now!";
      }
    });
  }
</script>

</body>
</html>
