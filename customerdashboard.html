<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Mobile-first base */
    html { font-size: 16px; }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body {
      background: linear-gradient(to right,#74ebd5,#ACB6E5);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .container {
      width:100%;
      max-width:600px;
      margin:0 auto;
      padding:1rem;
    }
    h1 {
      text-align:center;
      color:#fff;
      margin-bottom:1.25rem;
      font-size:1.75rem;
    }
    .greeting {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.2);
    }
    .no-booking {
      text-align: center;
      background: #fff;
      padding: 1rem;
      border-radius: 0.625rem;
      box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      display: none;
    }
    /* Matching the booking page navbar style */
    .navbar {
      background: #fff;
      padding: 0.75rem 0;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -0.1875rem 0.625rem rgba(0, 0, 0, 0.1);
      border-top-left-radius: 1.25rem;
      border-top-right-radius: 1.25rem;
    }
    .navbar a {
      color: #0077ff;
      text-decoration: none;
      font-size: 0.875rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar a i {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }
    /* For toast */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Customer Dashboard</h1>
  <p id="greeting" class="greeting">Loading...</p>

  <div id="noBooking" class="no-booking">
    <p>No upcoming bookings. <a href="book.html">Book now</a></p>
  </div>

  <div id="cards" style="display:none;"></div>
</div>

<!-- Firebase and Razorpay scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };
  firebase.initializeApp(firebaseConfig);

  // DOM Elements
  const greetingEl = document.getElementById('greeting');
  const cardsEl = document.getElementById('cards');
  const noBookingEl = document.getElementById('noBooking');

  // Check if the user is logged in
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      firebase.database().ref('users/' + user.uid).once('value').then(snapshot => {
        const userData = snapshot.val();
        greetingEl.innerText = `Hi ${userData.name || 'Traveler'}, Welcome back!`;
      });

      firebase.database().ref('bookings').orderByChild('userid').equalTo(user.uid).once('value').then(snapshot => {
        if (snapshot.exists()) {
          cardsEl.style.display = 'grid';
          snapshot.forEach(bookingSnap => {
            const booking = bookingSnap.val();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h3>${booking.pickup} âž” ${booking.dropoff}</h3>
              <p><strong>Date:</strong> ${booking.date}</p>
              <p><strong>Time:</strong> ${booking.time}</p>
              <p><strong>Seats:</strong> ${booking.seats}</p>
              <p><strong>Status:</strong> ${booking.status || 'Upcoming'}</p>
            `;
            cardsEl.appendChild(card);
          });
        } else {
          noBookingEl.style.display = 'block';
        }
      });
    } else {
      // User is not logged in
      showToast('Session expired, please login again.');
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500); // 1.5 seconds delay
    }
  });

  // Toast message function
  function showToast(message) {
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.className = 'toast';
    document.body.appendChild(toast);
    setTimeout(() => { toast.classList.add('show'); }, 100);
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => { document.body.removeChild(toast); }, 500);
    }, 1200);
  }
</script>

<!-- Bottom navbar (same as booking page) -->
<div class="navbar">
  <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
  <a href="book.html"><i class="fas fa-car"></i><span>Book</span></a>
  <a href="mybookings.html"><i class="fas fa-calendar-check"></i><span>Bookings</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</div>

</body>
</html>
