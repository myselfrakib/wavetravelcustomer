<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard - WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(to right, #74ebd5, #ACB6E5); min-height: 100vh; display: flex; flex-direction: column; }
    .container { flex: 1; padding: 20px; }
    h1 { text-align: center; color: #fff; margin-bottom: 20px; }
    .card { background: #fff; padding: 20px; margin-top: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
    .card h2 { color: #0077ff; margin-bottom: 15px; }
    .card .item { margin-bottom: 10px; color: #555; }
    .navbar { background: #fff; padding: 10px; display: flex; justify-content: space-around; border-top-left-radius: 20px; border-top-right-radius: 20px; box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1); }
    .navbar a { color: #0077ff; text-decoration: none; font-size: 14px; display: flex; flex-direction: column; align-items: center; }
    .navbar a i { font-size: 20px; }
    .dashboard-stats { display: flex; justify-content: space-between; margin-top: 30px; flex-wrap: wrap; }
    .stat-card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 48%; margin-bottom: 15px; text-align: center; }
    .stat-card h3 { color: #0077ff; margin-bottom: 10px; }
    .stat-card p { font-size: 18px; font-weight: bold; color: #333; }
    #recentActivityList { list-style-type: none; padding: 0; }
    #recentActivityList li { padding: 10px; border-bottom: 1px solid #ddd; }
    
    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .dashboard-stats {
        flex-direction: column;
        align-items: center;
      }
      .stat-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Your Dashboard</h1>

  <!-- Dashboard Stats -->
  <div class="dashboard-stats">
    <div class="stat-card">
      <h3>Upcoming Bookings</h3>
      <p id="upcomingBookingsCount">Loading...</p>
    </div>
    <div class="stat-card">
      <h3>Past Bookings</h3>
      <p id="pastBookingsCount">Loading...</p>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="card" id="recentActivityCard">
    <h2>Recent Activity</h2>
    <ul id="recentActivityList"></ul>
  </div>
</div>

<!-- Bottom Navbar -->
<div class="navbar">
  <a href="customerdashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
  <a href="booking.html"><i class="fas fa-car"></i><span>Book</span></a>
  <a href="mybookings.html"><i class="fas fa-calendar-check"></i><span>Bookings</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</div>

<!-- Firebase Integration -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Elements
  const upcomingBookingsCountEl = document.getElementById("upcomingBookingsCount");
  const pastBookingsCountEl = document.getElementById("pastBookingsCount");
  const recentActivityListEl = document.getElementById("recentActivityList");

  // Get the current user's UID
  const user = firebase.auth().currentUser;
  if (!user) {
    alert("Please log in to view your dashboard.");
    window.location.href = "login.html";
  }

  const userId = user.uid;

  // Fetch bookings and calculate stats
  function loadDashboardData() {
    const bookingsRef = firebase.database().ref(bookings/${userId});
    
    // Get all bookings
    bookingsRef.once("value", snapshot => {
      const bookings = snapshot.val();
      let upcomingBookings = 0;
      let pastBookings = 0;
      let recentActivity = [];

      for (let bookingId in bookings) {
        const booking = bookings[bookingId];
        const bookingDate = new Date(booking.date);
        const today = new Date();
        
        // Count upcoming and past bookings
        if (bookingDate > today) {
          upcomingBookings++;
        } else {
          pastBookings++;
        }

        // Collect recent activity
        recentActivity.push(`
          <li>
            <strong>Booking:</strong> ${booking.pickup} to ${booking.dropoff} on ${booking.date} at ${booking.time} - â‚¹${booking.fare}
          </li>
        `);
      }

      // Update the dashboard with the stats
      upcomingBookingsCountEl.textContent = upcomingBookings;
      pastBookingsCountEl.textContent = pastBookings;

      // Display recent activity
      if (recentActivity.length > 0) {
        recentActivityListEl.innerHTML = recentActivity.join('');
      } else {
        recentActivityListEl.innerHTML = "<li>No recent activity found.</li>";
      }
    });
  }

  // Initialize the dashboard
  loadDashboardData();
</script>

</body>
</html>
