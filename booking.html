<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Ride - WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0077ff;
      --light: #f8f8f8;
      --dark: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      padding: 20px;
      padding-bottom: 100px; /* Ensure content isn't hidden behind navbar */
    }
    h1 {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--dark);
    }
    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--light);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005dc1;
    }
    .slots {
      margin-top: 20px;
      display: grid;
      gap: 16px;
      grid-template-columns: 1fr;
    }
    .slot-card {
      background: #fff;
      padding: 16px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .slot-card strong {
      color: var(--dark);
    }
    .slot-card button {
      margin-top: 10px;
      background: #28a745;
    }
    .no-slots {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      color: var(--dark);
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }
    .navbar a {
      text-align: center;
      color: var(--primary);
      text-decoration: none;
      font-size: 12px;
    }
    .navbar a i {
      display: block;
      font-size: 20px;
    }

    @media (min-width: 600px) {
      .slots {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Book Your Ride</h1>

  <div class="form-group">
    <label for="pickup">Pickup Location</label>
    <select id="pickup"><option value="">Select Pickup</option></select>
  </div>
  <div class="form-group">
    <label for="dropoff">Dropoff Location</label>
    <select id="dropoff"><option value="">Select Dropoff</option></select>
  </div>
  <div class="form-group">
    <label for="date">Select Date</label>
    <input type="date" id="date"/>
  </div>
  <div class="form-group">
    <label for="seats">Seats Needed</label>
    <input type="number" id="seats" min="1" placeholder="Enter seats"/>
  </div>

  <button onclick="searchSlots()">Search Available Slots</button>
  <div class="slots" id="slots"></div>
</div>

<div class="navbar">
  <a href="customerdashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
  <a href="book.html"><i class="fas fa-car"></i><span>Book</span></a>
  <a href="mybookings.html"><i class="fas fa-calendar-check"></i><span>Bookings</span></a>
  <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };
  firebase.initializeApp(firebaseConfig);

  const pickupEl = document.getElementById('pickup');
  const dropoffEl = document.getElementById('dropoff');
  const slotsDiv = document.getElementById('slots');
  const seatsEl = document.getElementById('seats');
  let locationsArr = [];

  function loadLocations() {
    firebase.database().ref('locations').once('value').then(snap => {
      snap.forEach(child => {
        const name = child.val().name;
        locationsArr.push(name);
        pickupEl.innerHTML += `<option value="${name}">${name}</option>`;
        dropoffEl.innerHTML += `<option value="${name}">${name}</option>`;
      });
    });
  }

  function searchSlots() {
    slotsDiv.innerHTML = '';
    const pu = pickupEl.value;
    const dof = dropoffEl.value;
    const dt = document.getElementById('date').value;
    const req = parseInt(seatsEl.value) || 1;

    if (!pu || !dof || !dt) return alert('Please fill all fields');

    const puIdx = locationsArr.indexOf(pu);
    const doIdx = locationsArr.indexOf(dof);

    firebase.database().ref('availableslots').once('value').then(snap => {
      let allSlots = [];
      snap.forEach(driverSnap => {
        driverSnap.forEach(slotSnap => {
          allSlots.push({
            driverId: driverSnap.key,
            slotKey: slotSnap.key,
            ...slotSnap.val()
          });
        });
      });

      let matched = allSlots.filter(s => s.pickup === pu && s.dropoff === dof && s.date === dt);
      if (!matched.length) {
        matched = allSlots.filter(s => {
          const sDoIdx = locationsArr.indexOf(s.dropoff);
          return sDoIdx === doIdx && s.date === dt;
        });
      }

      if (!matched.length) {
        slotsDiv.innerHTML = `<div class="no-slots">No slots found.</div>`;
        return;
      }

      renderSlots(matched, req);
    });
  }

  function renderSlots(slots, reqSeats) {
    slotsDiv.innerHTML = '';
    slots.forEach(slot => {
      if (slot.seats < reqSeats) return;

      const idx1 = locationsArr.indexOf(slot.pickup);
      const idx2 = locationsArr.indexOf(slot.dropoff);
      const farePerSeat = Math.abs(idx1 - idx2) * 1;
      const totalFare = farePerSeat * reqSeats;

      const card = document.createElement('div');
      card.className = 'slot-card';
      card.innerHTML = `
        <strong>Pickup:</strong> ${slot.pickup}<br>
        <strong>Dropoff:</strong> ${slot.dropoff}<br>
        <strong>Date:</strong> ${slot.date}<br>
        <strong>Time:</strong> ${slot.time}<br>
        <strong>Seats Available:</strong> ${slot.seats}<br>
        <button onclick="payAndBook(
          '${slot.driverId}',
          '${slot.slotKey}',
          ${slot.seats},
          ${reqSeats},
          ${totalFare}
        )">Book ${reqSeats} for â‚¹${totalFare}</button>
      `;
      slotsDiv.appendChild(card);
    });
  }

  function payAndBook(driverId, slotKey, avail, reqSeats, fare) {
    const user = firebase.auth().currentUser;
    if (!user) return alert('Please login first');

    const options = {
      key: 'rzp_live_8MB8YIbjtlmfy1',
      amount: fare * 100,
      currency: 'INR',
      name: 'WaveTravel',
      description: 'Ride Booking',
      handler: function (res) {
        firebase.database().ref(`availableslots/${driverId}/${slotKey}`).update({ seats: avail - reqSeats });

        firebase.database().ref(`driverdetails/${driverId}`).once('value').then(dsnap => {
          const drv = dsnap.val();
          firebase.database().ref(`availableslots/${driverId}/${slotKey}/carId`).once('value').then(csnap => {
            const carId = csnap.val();
            firebase.database().ref(`approvedcars/${driverId}/${carId}`).once('value').then(c2snap => {
              const car = c2snap.val();
              const b = {
                customerId: user.uid,
                customerName: user.displayName || '',
                customerPhone: user.phoneNumber || '',
                driverId,
                driverName: drv.name,
                driverPhone: drv.phone,
                carReg: car.carReg,
                carBrand: car.carbrand,
                pickup: pickupEl.value,
                dropoff: dropoffEl.value,
                date: document.getElementById('date').value,
                time: slot.time,
                seatsBooked: reqSeats,
                fare,
                paymentId: res.razorpay_payment_id,
                status: 'confirmed',
                bookedAt: new Date().toISOString()
              };
              firebase.database().ref(`bookings/${user.uid}`).push(b).then(() => {
                alert('Booking Confirmed!');
                window.location = 'mybookings.html';
              });
            });
          });
        });
      }
    };
    new Razorpay(options).open();
  }

  loadLocations();
</script>
</body>
</html>
