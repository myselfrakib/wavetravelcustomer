<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #0083b0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    select, input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 12px;
    }

    #fare {
      font-weight: bold;
      text-align: center;
      margin: 15px 0;
      font-size: 18px;
      color: #004466;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0083b0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #005f80;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Cab</h2>

    <label for="pickup">Pickup Location</label>
    <select id="pickup">
      <option value="">Select</option>
      <option>Kolkata Station</option>
      <option>Sealdah Station</option>
      <option>Howrah Station</option>
      <option>Kolkata Airport</option>
      <option>Ranaghat</option>
      <option>Krishnagar</option>
      <option>Bethua</option>
      <option>Debagram</option>
      <option>Plassey</option>
      <option>Rejinagar</option>
      <option>Beldanga</option>
      <option>Berhampore Mohona Bus Stand</option>
    </select>

    <label for="drop">Drop Location</label>
    <select id="drop">
      <option value="">Select</option>
      <option>Kolkata Station</option>
      <option>Sealdah Station</option>
      <option>Howrah Station</option>
      <option>Kolkata Airport</option>
      <option>Ranaghat</option>
      <option>Krishnagar</option>
      <option>Bethua</option>
      <option>Debagram</option>
      <option>Plassey</option>
      <option>Rejinagar</option>
      <option>Beldanga</option>
      <option>Berhampore Mohona Bus Stand</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" min="" />

    <label for="time">Time</label>
    <select id="time">
      <option value="">Select</option>
    </select>

    <label for="seats">Number of Seats</label>
    <input type="number" id="seats" min="1" max="6" placeholder="1-6" />

    <div id="fare">Estimated Fare: ₹0</div>

    <button id="bookBtn" disabled>Book Now</button>
  </div>

  <script>
    const pickupEl = document.getElementById('pickup');
    const dropEl = document.getElementById('drop');
    const dateEl = document.getElementById('date');
    const timeEl = document.getElementById('time');
    const seatsEl = document.getElementById('seats');
    const fareEl = document.getElementById('fare');
    const bookBtn = document.getElementById('bookBtn');

    const locations = [
      "Kolkata Station", "Sealdah Station", "Howrah Station", "Kolkata Airport",
      "Ranaghat", "Krishnagar", "Bethua", "Debagram", "Plassey", 
      "Rejinagar", "Beldanga", "Berhampore Mohona Bus Stand"
    ];

    const stationIndex = (loc) => {
      if (["Kolkata Station", "Sealdah Station", "Howrah Station", "Kolkata Airport"].includes(loc)) return 0;
      return locations.indexOf(loc);
    };

    const updateFare = () => {
      const pickup = pickupEl.value;
      const drop = dropEl.value;
      const seats = parseInt(seatsEl.value);

      if (!pickup || !drop || pickup === drop || !seats || isNaN(seats)) {
        fareEl.innerText = "Estimated Fare: ₹0";
        return;
      }

      const dist = Math.abs(stationIndex(pickup) - stationIndex(drop)) * 15;
      const fare = 300 + (dist * 5 * seats);
      fareEl.innerText = `Estimated Fare: ₹${fare}`;
    };

    const checkFormValid = () => {
      if (
        pickupEl.value && dropEl.value && pickupEl.value !== dropEl.value &&
        dateEl.value && timeEl.value && seatsEl.value >= 1 && seatsEl.value <= 6
      ) {
        bookBtn.disabled = false;
      } else {
        bookBtn.disabled = true;
      }
    };

    const populateTimes = () => {
      timeEl.innerHTML = '<option value="">Select</option>';
      for (let hour = 0; hour < 24; hour++) {
        for (let min = 0; min < 60; min += 30) {
          const h = hour % 12 || 12;
          const m = min.toString().padStart(2, '0');
          const ampm = hour < 12 ? 'AM' : 'PM';
          const label = `${h}:${m} ${ampm}`;
          const option = document.createElement("option");
          option.value = label;
          option.textContent = label;
          timeEl.appendChild(option);
        }
      }
    };

    [pickupEl, dropEl, seatsEl].forEach(el => el.addEventListener('change', () => {
      updateFare();
      checkFormValid();
    }));

    [dateEl, timeEl].forEach(el => el.addEventListener('change', checkFormValid));

    bookBtn.addEventListener('click', () => {
      alert("Booking successful!");
      window.location.href = "success.html";
    });

    // Init
    window.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      dateEl.min = today;
      dateEl.value = today;
      populateTimes();
      updateFare();
      checkFormValid();
    });
  </script>
</body>
</html>
