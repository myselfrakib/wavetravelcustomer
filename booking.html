<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Cab - WaveTravel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      background-color: #333;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      background-color: #555;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #fareDisplay {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.firebasestorage.app",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  window.submitBooking = () => {
    const pickup = document.getElementById("pickup").value;
    const drop = document.getElementById("drop").value;
    const date = document.getElementById("date").value;
    const seats = parseInt(document.getElementById("seats").value);

    const fare = seats * 150;

    const bookingData = {
      pickup,
      drop,
      date,
      seats,
      fare,
      userId: auth.currentUser.uid
    };

    const bookingsRef = ref(db, "bookings/");
    push(bookingsRef, bookingData)
      .then(() => {
        localStorage.setItem("lastBooking", JSON.stringify(bookingData));
        window.location.href = "success.html";
      });
  };

  window.calculateFare = () => {
    const seats = parseInt(document.getElementById("seats").value);
    const fare = seats * 150;
    document.getElementById("fareDisplay").textContent = "Estimated Fare: ₹" + fare;
  };
</script>

<header>
  <h1>Book Your Cab</h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="booking.html">Book Cab</a></li>
    <li><a href="mybookings.html">My Bookings</a></li>
    <li><a href="profile.html">Profile</a></li>
  </ul>
</nav>

<div class="container">
  <label for="pickup">Pickup Location</label>
  <select id="pickup">
    <option value="Kolkata Station">Kolkata Station</option>
    <option value="Sealdah Station">Sealdah Station</option>
    <option value="Howrah Station">Howrah Station</option>
    <option value="Kolkata Airport">Kolkata Airport</option>
    <option value="Berhampore Mohona Bus Stand">Berhampore Mohona Bus Stand</option>
  </select>

  <label for="drop">Drop Location</label>
  <select id="drop">
    <option value="Ranaghat">Ranaghat</option>
    <option value="Krishnagar">Krishnagar</option>
    <option value="Bethua">Bethua</option>
    <option value="Debagram">Debagram</option>
    <option value="Plassey">Plassey</option>
    <option value="Rejinagar">Rejinagar</option>
    <option value="Beldanga">Beldanga</option>
  </select>

  <label for="date">Select Date</label>
  <input type="date" id="date" />

  <label for="seats">Select Number of Seats</label>
  <input type="number" id="seats" min="1" max="6" oninput="calculateFare()" />

  <div id="fareDisplay">Estimated Fare: ₹0</div>

  <button onclick="submitBooking()">Confirm Booking</button>
</div>

</body>
</html>
