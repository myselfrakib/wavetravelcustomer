<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WaveTravel - Book Ride</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #0072ff;
    }
    select, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      background: #0072ff;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .slot-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #fff;
      border-top: 1px solid #ddd;
      justify-content: space-around;
      padding: 10px 0;
    }
    .navbar a {
      color: #0072ff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar a i {
      font-size: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book Your Ride</h2>
  <select id="pickup"><option value="">Select Pickup</option></select>
  <select id="dropoff"><option value="">Select Dropoff</option></select>
  <input type="date" id="date">
  <input type="number" id="seats" min="1" placeholder="Number of Seats">
  <button onclick="searchSlots()">Search Available Slots</button>

  <div id="slots"></div>
</div>

<div class="navbar">
  <a href="home.html"><i class="fas fa-home"></i>Home</a>
  <a href="book.html"><i class="fas fa-car"></i>Book</a>
  <a href="mybookings.html"><i class="fas fa-calendar-check"></i>My Bookings</a>
  <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
  authDomain: "wavetravel-3c4c4.firebaseapp.com",
  databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
  projectId: "wavetravel-3c4c4",
  storageBucket: "wavetravel-3c4c4.appspot.com",
  messagingSenderId: "298226098137",
  appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let currentUserId;

firebase.auth().onAuthStateChanged(user => {
  if (user) {
    currentUserId = user.uid;
    loadLocations();
  } else {
    window.location.href = 'index.html'; // if not logged in
  }
});

function loadLocations() {
  db.ref("locations").once('value', snapshot => {
    const pickup = document.getElementById('pickup');
    const dropoff = document.getElementById('dropoff');
    snapshot.forEach(loc => {
      const option1 = document.createElement('option');
      option1.value = loc.val().name;
      option1.innerText = loc.val().name;
      pickup.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = loc.val().name;
      option2.innerText = loc.val().name;
      dropoff.appendChild(option2);
    });
  });
}

function searchSlots() {
  const pickup = document.getElementById('pickup').value;
  const dropoff = document.getElementById('dropoff').value;
  const date = document.getElementById('date').value;
  const seatsRequested = parseInt(document.getElementById('seats').value);

  if (!pickup || !dropoff || !date || !seatsRequested) {
    alert("Please fill all fields!");
    return;
  }

  db.ref("availableslots").once('value', snapshot => {
    const slotsDiv = document.getElementById('slots');
    slotsDiv.innerHTML = "";
    let found = false;

    snapshot.forEach(userSnap => {
      userSnap.forEach(slotSnap => {
        const slot = slotSnap.val();
        if (slot.pickup === pickup && slot.dropoff === dropoff && slot.date === date && parseInt(slot.seats) >= seatsRequested) {
          found = true;
          slotsDiv.appendChild(createSlotCard(slotSnap.key, userSnap.key, slot, seatsRequested));
        }
      });
    });

    if (!found) {
      slotsDiv.innerHTML = "<h3>No exact match found. Showing matching drop-off slots:</h3>";
      snapshot.forEach(userSnap => {
        userSnap.forEach(slotSnap => {
          const slot = slotSnap.val();
          if (slot.dropoff === dropoff && slot.date === date && parseInt(slot.seats) >= seatsRequested) {
            slotsDiv.appendChild(createSlotCard(slotSnap.key, userSnap.key, slot, seatsRequested));
          }
        });
      });
    }
  });
}

function createSlotCard(slotKey, driverId, slot, seatsRequested) {
  const div = document.createElement('div');
  div.className = 'slot-card';
  div.innerHTML = `
    <h4>${slot.pickup} âž” ${slot.dropoff}</h4>
    <p>Date: ${slot.date}</p>
    <p>Time: ${slot.time}</p>
    <p>Available Seats: ${slot.seats}</p>
    <button onclick="bookSlot('${slotKey}', '${driverId}', ${seatsRequested})">Book ${seatsRequested} Seat(s)</button>
  `;
  return div;
}

function bookSlot(slotKey, driverId, seatsRequested) {
  const slotRef = db.ref(`availableslots/${driverId}/${slotKey}`);
  slotRef.once('value', snapshot => {
    const slot = snapshot.val();
    if (slot && parseInt(slot.seats) >= seatsRequested) {
      slotRef.update({ seats: parseInt(slot.seats) - seatsRequested });
      db.ref(`users/${currentUserId}`).once('value', userSnap => {
        db.ref(`users/${driverId}`).once('value', driverSnap => {
          db.ref('bookings').push({
            customerId: currentUserId,
            customerName: userSnap.val().name || "",
            customerPhone: userSnap.val().phone || "",
            driverId: driverId,
            driverName: driverSnap.val().name || "",
            driverPhone: driverSnap.val().phone || "",
            pickup: slot.pickup,
            dropoff: slot.dropoff,
            date: slot.date,
            time: slot.time,
            seatsBooked: seatsRequested,
            timestamp: new Date().toISOString(),
            status: "Booked"
          }).then(() => {
            alert("Booking Successful!");
            window.location.href = 'mybookings.html';
          });
        });
      });
    } else {
      alert("Not enough seats available!");
    }
  });
}
</script>

</body>
</html>
