<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Book a Cab</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      margin: 0;
      padding: 0;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #ff6ec4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #fare {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>WaveTravel - Book a Cab</header>

<nav>
  <a href="booking.html">Book</a>
  <a href="mybookings.html">My Bookings</a>
  <a href="profile.html">Profile</a>
</nav>

<div class="container">
  <select id="pickup">
    <option value="">Select Pickup</option>
    <option value="Kolkata Station">Kolkata Station</option>
    <option value="Sealdah Station">Sealdah Station</option>
    <option value="Howrah Station">Howrah Station</option>
    <option value="Kolkata Airport">Kolkata Airport</option>
    <option value="Ranaghat">Ranaghat</option>
    <option value="Krishnagar">Krishnagar</option>
    <option value="Bethua">Bethua</option>
    <option value="Debagram">Debagram</option>
    <option value="Plassey">Plassey</option>
    <option value="Rejinagar">Rejinagar</option>
    <option value="Beldanga">Beldanga</option>
    <option value="Berhampore Mohona Bus Stand">Berhampore Mohona Bus Stand</option>
  </select>

  <select id="drop">
    <option value="">Select Drop</option>
    <option value="Kolkata Station">Kolkata Station</option>
    <option value="Sealdah Station">Sealdah Station</option>
    <option value="Howrah Station">Howrah Station</option>
    <option value="Kolkata Airport">Kolkata Airport</option>
    <option value="Ranaghat">Ranaghat</option>
    <option value="Krishnagar">Krishnagar</option>
    <option value="Bethua">Bethua</option>
    <option value="Debagram">Debagram</option>
    <option value="Plassey">Plassey</option>
    <option value="Rejinagar">Rejinagar</option>
    <option value="Beldanga">Beldanga</option>
    <option value="Berhampore Mohona Bus Stand">Berhampore Mohona Bus Stand</option>
  </select>

  <input type="date" id="date" />
  <select id="time"></select>
  <select id="seats">
    <option value="">Select Seats</option>
    <option value="1">1 Seat</option>
    <option value="2">2 Seats</option>
    <option value="3">3 Seats</option>
    <option value="4">4 Seats</option>
    <option value="5">5 Seats</option>
    <option value="6">6 Seats</option>
  </select>

  <div id="fare">Estimated Fare: ₹0</div>
  <button onclick="bookCab()">Confirm Booking</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };
  firebase.initializeApp(firebaseConfig);

  const placeList = [
    "Kolkata Station", "Sealdah Station", "Howrah Station", "Kolkata Airport",
    "Ranaghat", "Krishnagar", "Bethua", "Debagram",
    "Plassey", "Rejinagar", "Beldanga", "Berhampore Mohona Bus Stand"
  ];

  const fareRatePerKmPerSeat = 5; // ₹5 per km per seat

  const pickupEl = document.getElementById('pickup');
  const dropEl = document.getElementById('drop');
  const seatEl = document.getElementById('seats');
  const fareEl = document.getElementById('fare');

  function calculateFare() {
    const pickup = pickupEl.value;
    const drop = dropEl.value;
    const seats = parseInt(seatEl.value) || 1;

    if (pickup && drop && pickup !== drop) {
      const distance = Math.abs(placeList.indexOf(pickup) - placeList.indexOf(drop)) * 15;
      const fare = distance * fareRatePerKmPerSeat * seats;
      fareEl.textContent = `Estimated Fare: ₹${fare}`;
      return fare;
    } else {
      fareEl.textContent = "Estimated Fare: ₹0";
      return 0;
    }
  }

  pickupEl.onchange = calculateFare;
  dropEl.onchange = calculateFare;
  seatEl.onchange = calculateFare;

  function populateTimeSlots() {
    const timeEl = document.getElementById('time');
    const now = new Date();
    for (let h = 0; h < 24; h++) {
      for (let m = 0; m < 60; m += 30) {
        const hour = h.toString().padStart(2, '0');
        const min = m.toString().padStart(2, '0');
        timeEl.innerHTML += `<option value="${hour}:${min}">${hour}:${min}</option>`;
      }
    }
  }

  function setTodayDate() {
    const dateEl = document.getElementById('date');
    const today = new Date().toISOString().split("T")[0];
    dateEl.value = today;
  }

  populateTimeSlots();
  setTodayDate();

  function bookCab() {
    const pickup = pickupEl.value;
    const drop = dropEl.value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const seats = seatEl.value;
    const fare = calculateFare();

    if (!pickup || !drop || !date || !time || !seats || pickup === drop) {
      alert("Please fill all fields correctly.");
      return;
    }

    const user = firebase.auth().currentUser;
    if (!user) {
      alert("Please login to continue.");
      window.location.href = "index.html";
      return;
    }

    const booking = {
      phone: user.phoneNumber,
      pickup,
      drop,
      date,
      time,
      seats,
      fare,
      status: "confirmed"
    };

    firebase.database().ref("bookings/").push(booking).then(() => {
      alert("Booking successful!");
      window.location.href = "success.html";
    });
  }
</script>

</body>
</html>
