<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Ride - WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #2f6690;
      --accent:  #3a7ca5;
      --light:   #d9dcd6;
      --dark:    #16425b;
      --sky:     #81c3d7;
      --muted:   #6da5d0;
      --card-radius: 14px;
      --card-padding: 14px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height:100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, var(--accent), var(--dark));
      display: flex; flex-direction: column; min-height: 100vh;
      color: var(--dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      -webkit-text-size-adjust:100%;
    }
    .container {
      flex: 1; max-width: 720px; width: 100%;
      margin: 0 auto; padding: 18px; padding-bottom: 120px;
    }
    h1 {
      font-size: 1.5rem; text-align: center; margin-bottom: 14px;
      color: var(--light);
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 20px;
    }
    .tab-btn {
      flex: 1;
      padding: 12px 16px;
      background: transparent;
      border: none;
      border-radius: 8px;
      color: var(--light);
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab-btn.active {
      background: linear-gradient(90deg, var(--primary), var(--sky));
      color: white;
      box-shadow: 0 4px 12px rgba(47,102,144,0.3);
    }
    .tab-btn:hover:not(.active) {
      background: rgba(255,255,255,0.1);
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    .form-group { margin-bottom: 12px; }
    label {
      display: block; margin-bottom: 8px; font-weight: 600; color: var(--light);
    }
    select, input {
      width: 100%; padding: 0.75rem; border: 1px solid rgba(0,0,0,0.06);
      border-radius: 10px; background: #fff; font-size: 1rem;
      box-shadow: 0 1px 2px rgba(16,24,40,0.03);
    }
    .search-btn {
      display: block; width: 100%; padding: 12px;
      margin-top: 12px;
      background: linear-gradient(90deg, var(--primary), var(--sky));
      color: #fff; font-size: 1.02rem; font-weight: 700;
      border: none; border-radius: 10px; cursor: pointer;
      transition: transform .08s ease, box-shadow .12s ease;
      box-shadow: 0 8px 18px rgba(2,6,23,0.12);
    }
    .search-btn:active { transform: translateY(1px); }
    .search-btn:disabled { opacity: 0.7; cursor: not-allowed; }

    .slots { margin-top: 14px; display: flex; flex-direction: column; gap: 14px; }

    .slot-card {
      display: grid;
      grid-template-columns: 8px 1fr auto;
      gap: 12px;
      align-items: start;
      background: linear-gradient(180deg, #ffffff 0%, var(--light) 100%);
      border-radius: var(--card-radius);
      padding: var(--card-padding);
      box-shadow: 0 12px 30px rgba(2,6,23,0.08);
      border: 1px solid rgba(2,6,23,0.04);
      overflow: hidden;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .slot-card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(2,6,23,0.10); }

    .slot-accent { width: 8px; height: 100%;
      background: linear-gradient(180deg, var(--primary), var(--accent));
      border-radius: 6px;
    }

    .slot-main { display:flex; flex-direction:column; gap:10px; min-width:0; }

    .slot-number {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      border-radius:10px;
      background: linear-gradient(90deg, var(--sky), rgba(129,195,215,0.9));
      color: var(--dark);
      font-weight:800;
      font-size:0.95rem;
      box-shadow: 0 6px 14px rgba(2,6,23,0.06);
    }

    .pickup-drop { display:flex; flex-direction:column; gap:6px; }
    .pd-row { display:flex; gap:8px; align-items:center; }
    .pd-label { font-size:0.78rem; color:rgba(22,66,91,0.75); font-weight:800; text-transform:uppercase; letter-spacing:0.6px; width:74px; flex-shrink:0; }
    .pd-value { font-weight:800; color:var(--dark); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    .car-row {
      display:flex; gap:8px; align-items:center; margin-top:4px;
    }
    .car-name { font-weight:700; color:var(--primary); font-size:0.95rem; display:flex; gap:8px; align-items:center; }
    .car-name i { color:var(--primary); font-size:1.05rem; background: rgba(47,102,144,0.06); padding:6px; border-radius:8px; }

    .slot-mid {
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
      justify-content:space-between;
    }
    .slot-mid-left { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pill {
      border-radius:999px; padding:6px 8px; font-weight:700; font-size:0.85rem; color:var(--dark);
      display:inline-flex; gap:8px; align-items:center; box-shadow: 0 3px 8px rgba(2,6,23,0.04);
    }
    .trip-pill { background: linear-gradient(90deg,#e6f7fb,#cfeff6); color: var(--dark); }
    .date-pill { background: linear-gradient(90deg,#eaf6ff,#dbeffb); color: var(--primary); }
    .time-pill { background: linear-gradient(90deg,#eefafc,#dff4f8); color:#0b5966; }
    .fare-pill { background: linear-gradient(90deg,#f7fbff,#e8f2fb); color:var(--primary); font-weight:800; }

    .slot-right {
      display:flex; flex-direction:column; align-items:flex-end; gap:8px; margin-left:8px;
      justify-self:end;
    }
    .fare-large { font-weight:900; font-size:1.18rem; color:var(--dark); background:linear-gradient(90deg,rgba(0,0,0,0.02),transparent); padding:6px 10px; border-radius:10px; }

    .slot-actions {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
      margin-top:8px;
      align-items:center;
    }
    @media (max-width:520px) {
      .slot-card { grid-template-columns: 6px 1fr; grid-template-rows: auto auto auto; }
      .slot-right { justify-self:start; flex-direction:row; gap:8px; }
      .fare-large { font-size:1.02rem; }
      .slot-actions { grid-template-columns: 1fr; }
      .pd-label { width:64px; }
    }

    .action-wrap { display:flex; width:100%; }
    .btn-action {
      display:flex; align-items:center; justify-content:space-between; gap:12px; width:100%;
      padding: 14px 16px; border-radius: 12px; border: none; cursor: pointer; font-weight:800;
      font-size:1.02rem; box-shadow: 0 8px 20px rgba(2,6,23,0.06);
      transition: transform .06s ease, box-shadow .1s ease;
      color:#fff;
      position: relative;
    }
    .btn-action:active { transform: translateY(1px); }
    .btn-action:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-oneway { background: linear-gradient(90deg, var(--sky), var(--accent)); color:#fff; }
    .btn-roundtrip { background: linear-gradient(90deg, var(--accent), var(--primary)); color:#fff; }

    .btn-left { display:flex; align-items:center; gap:12px; min-width:0; overflow:hidden; }
    .btn-left i { width:34px; text-align:center; font-size:1.15rem; }
    .btn-left span { white-space:nowrap; text-overflow:ellipsis; overflow:hidden; display:inline-block; max-width:160px; }

    .btn-right { display:flex; align-items:center; gap:8px; min-width:fit-content; }
    .price-pill { background: rgba(255,255,255,0.14); padding:6px 10px; border-radius:10px; font-weight:900; color:#fff; }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-slots { 
      text-align: center; 
      padding: 2rem 1rem; 
      background: #fff; 
      border-radius: 10px; 
      box-shadow: 0 4px 12px rgba(2,6,23,0.06); 
      font-weight:700; 
      color:var(--dark); 
    }
    
    .request-btn {
      background: linear-gradient(90deg, #f59e0b, #f97316);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 16px;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
    }
    .request-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(245, 158, 11, 0.4);
    }
    .request-btn:active {
      transform: translateY(0);
    }

    .loading-msg { 
      text-align: center; padding: 1rem; background: #fff; border-radius: 10px; 
      box-shadow: 0 4px 12px rgba(2,6,23,0.06); font-weight:700; color:var(--primary);
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .loading-msg i { animation: spin 1s linear infinite; }

    /* Toast Message Styles */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      z-index: 10000;
      font-weight: 600;
      font-size: 1.05rem;
      text-align: center;
      max-width: 400px;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .toast.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .toast i {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 10px;
    }

    .navbar {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: #fff; border-top: 1px solid rgba(0,0,0,0.06);
      display: flex; justify-content: space-around; padding: 0.6rem 0;
      box-shadow: 0 -6px 18px rgba(2,6,23,0.06);
    }
    .navbar a { color: var(--primary); text-decoration: none; font-size: 0.78rem; text-align:center; }
    .navbar a i { font-size:1.3rem; display:block; margin-bottom:4px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book Your Ride</h1>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" onclick="switchTab('oneway')">
        <i class="fas fa-arrow-right"></i> Oneway
      </button>
      <button class="tab-btn" onclick="switchTab('roundtrip')">
        <i class="fas fa-exchange-alt"></i> Roundtrip
      </button>
    </div>

    <!-- Oneway Tab -->
    <div id="oneway-tab" class="tab-content active">
      <div class="form-group">
        <label for="pickup-oneway">Pickup Location</label>
        <select id="pickup-oneway"><option value="">Select Pickup</option></select>
      </div>

      <div class="form-group">
        <label for="dropoff-oneway">Dropoff Location</label>

      <div class="form-group">
        <label for="date-oneway">Select Date</label>

    <!-- Roundtrip Tab -->
    <div id="roundtrip-tab" class="tab-content">
      <div class="form-group">
        <label for="pickup-roundtrip">Pickup Location</label>
        <select id="pickup-roundtrip"><option value="">Select Pickup</option></select>
      </div>

      <div class="form-group">
        <label for="dropoff-roundtrip">Dropoff Location</label>
        <select id="dropoff-roundtrip"><option value="">Select Dropoff</option></select>

        <label for="date-roundtrip">Select Date</label>
        <input type="date" id="date-roundtrip"/>
      </div>

      <button class="search-btn" id="search-btn-roundtrip" onclick="searchSlots('roundtrip')">
        <span class="search-text">Search Roundtrip Rides</span>
      </button>

      <div class="slots" id="slots-roundtrip"></div>
    </div>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Your request has been received. Our team will contact you soon.</span>
  </div>

  <div class="navbar">
    <a href="customerdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="booking.html"><i class="fas fa-car"></i>Book</a>
    <a href="mybookings.html"><i class="fas fa-calendar-check"></i>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db   = firebase.database();
    const auth = firebase.auth();

    const customEmojis = {
      greeting: "ðŸ™‹â€â™‚ï¸",
      car: "ðŸš—",
      location: "ðŸ“",
      date: "ðŸ“…"
    };

    let currentTab = 'oneway';
    let isSearching = false;
    let currentUserData = null;
    let isInitialLoad = true;

    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      toastMessage.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    function debounce(fn, wait = 350) {
      let t;
      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    function switchTab(tabName) {
      currentTab = tabName;
      
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    const debounceSearch = debounce(() => {
      const pickup = document.getElementById(`pickup-${currentTab}`);
      const dropoff = document.getElementById(`dropoff-${currentTab}`);
      const date = document.getElementById(`date-${currentTab}`);
      
      if (pickup.value && dropoff.value && date.value && !isSearching) {
        searchSlots(currentTab);
      }
    }, 350);

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        fetchUserData(user.uid).then(() => {
          loadLocations();
        });
      }
    });

    function fetchUserData(userId) {
      return db.ref(`users/${userId}`).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
            console.log('User data fetched:', currentUserData);
          } else {
            console.warn('No user data found for userId:', userId);
            currentUserData = null;
          }
        })
        .catch(err => {
          console.error('Error fetching user data:', err);
          currentUserData = null;
        });
    }

    function setSearchingState(tripType, searching) {
      isSearching = searching;
      const searchBtn = document.getElementById(`search-btn-${tripType}`);
      const searchText = searchBtn.querySelector('.search-text');
      
      if (searching) {
        searchBtn.disabled = true;
        searchText.innerHTML = '<div class="spinner"></div> Searching...';
      } else {
        searchBtn.disabled = false;
        const typeDisplay = tripType === 'oneway' ? 'Oneway' : 'Roundtrip';
        searchText.innerHTML = `Search ${typeDisplay} Rides`;
      }
    }

    function loadLocations() {
      return db.ref('locations').once('value').then(snap => {
        let puOpts = '<option value="">Select Pickup</option>';
        let doOpts = '<option value="">Select Dropoff</option>';
        
        snap.forEach(child => {
          const loc = child.val();
          const name = (loc && typeof loc === 'object' && loc.name) ? loc.name : child.key;
          
          if (name) {
            const option = `<option value="${escapeHtml(name)}">${escapeHtml(name)}</option>`;
            puOpts += option;
            doOpts += option;
          }
        });
        
        ['oneway', 'roundtrip'].forEach(tabType => {
          document.getElementById(`pickup-${tabType}`).innerHTML = puOpts;
          document.getElementById(`dropoff-${tabType}`).innerHTML = doOpts;
        });

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-oneway').value = today;
        document.getElementById('date-roundtrip').value = today;

        const defaultPickup = 'Berhampore';
        const defaultDropoff = 'Kolkata Airport';
        
        ['oneway', 'roundtrip'].forEach(tabType => {
          const pickupEl = document.getElementById(`pickup-${tabType}`);
          const dropoffEl = document.getElementById(`dropoff-${tabType}`);
          
          Array.from(pickupEl.options).forEach(opt => {
            if (opt.text === defaultPickup) opt.selected = true;
          });
          Array.from(dropoffEl.options).forEach(opt => {
            if (opt.text === defaultDropoff) opt.selected = true;
          });
        });

        setupEventListeners();

        setTimeout(() => {
          if (document.getElementById('pickup-oneway').value && 
              document.getElementById('dropoff-oneway').value && 
              document.getElementById('date-oneway').value) {
            searchSlots('oneway');
          }
        }, 500);
        
      }).catch(err => {
        console.error('Failed to load locations:', err);
        showToast('Failed to load locations. Please refresh the page.');
      });
    }

    function setupEventListeners() {
      ['oneway', 'roundtrip'].forEach(tabType => {
        const pickup = document.getElementById(`pickup-${tabType}`);
        const dropoff = document.getElementById(`dropoff-${tabType}`);
        const date = document.getElementById(`date-${tabType}`);

        pickup.addEventListener('change', () => {
          if (currentTab === tabType && dropoff.value && date.value) debounceSearch();
        });
        
        dropoff.addEventListener('change', () => {
          if (currentTab === tabType && pickup.value && date.value) debounceSearch();
        });

        date.addEventListener('change', () => {
          if (currentTab === tabType) debounceSearch();
        });
        date.addEventListener('input', () => {
          if (currentTab === tabType) debounceSearch();
        });
      });
    }

    function formatTime24to12(time24) {
      const [hourStr, minute] = (time24||'00:00').split(':');
      let hour = parseInt(hourStr, 10);
      const period = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 === 0 ? 12 : hour % 12;
      return `${hour}:${minute} ${period}`;
    }

    function formatDateISOtoDMY(isoDate) {
      const [year, month, day] = isoDate.split('-');
      return `${day}/${month}/${year}`;
    }

    function openWhatsAppWithMessage(phone, message) {
      let digits = String(phone || '').replace(/\D/g,'');
      if (!digits.startsWith('91')) {
        digits = '91' + digits;
      }
      const encoded = encodeURIComponent(message);
      const url = `https://wa.me/${digits}?text=${encoded}`;
      window.location.href = url;
    }

    function raiseRideRequest(tripType) {
      const user = auth.currentUser;
      if (!user) {
        showToast('Please login to raise a ride request');
        return;
      }

      const pickup = document.getElementById(`pickup-${tripType}`).value;
      const dropoff = document.getElementById(`dropoff-${tripType}`).value;
      const date = document.getElementById(`date-${tripType}`).value;

      if (!pickup || !dropoff || !date) {
        showToast('Please fill in all fields before raising a request');
        return;
      }

      db.ref(`users/${user.uid}`).once('value').then(userSnap => {
        const userData = userSnap.val() || {};
        
        const requestData = {
          customerId: user.uid,
          customerEmail: user.email || userData.email || '',
          customerName: userData.name || userData.username || 'Not provided',
          customerPhone: userData.phone || userData.mobile || 'Not provided',
          pickup: pickup,
          dropoff: dropoff,
          date: date,
          tripType: tripType,
          status: 'pending',
          requestedAt: firebase.database.ServerValue.TIMESTAMP,
          notes: `Customer requested ${tripType} ride from ${pickup} to ${dropoff} on ${formatDateISOtoDMY(date)}`,
        };

        db.ref('riderequest').push(requestData)
          .then(() => {
            showToast('Your request has been received. Redirecting to WhatsApp...');

            const nameForMsg = requestData.customerName || (user.email || 'Customer');
            const tripDetail = tripType;
            const pickupLoc = pickup;
            const dropoffLoc = dropoff;
            const rideDate = formatDateISOtoDMY(date);

            const waMessage = `Hi i'm ${nameForMsg} ${customEmojis.greeting}\n` +
                              `I need a car for ${tripDetail} trip ${customEmojis.car}\n` +
                              `from - ${pickupLoc} ${customEmojis.location}\n` +
                              `to - ${dropoffLoc} ${customEmojis.location}\n` +
                              `on - ${rideDate} ${customEmojis.date}`;

            openWhatsAppWithMessage('7439654831', waMessage);
          })
          .catch(err => {
            console.error('Error saving ride request:', err);
            showToast('Failed to submit request to server. Redirecting to WhatsApp...');

            const nameForMsg = (user.displayName || user.email || 'Customer');
            const tripDetail = tripType;
            const pickupLoc = pickup;
            const dropoffLoc = dropoff;
            const rideDate = formatDateISOtoDMY(date);

            const waMessage = `Hi i'm ${nameForMsg} ${customEmojis.greeting}\n` +
                              `I need a car for ${tripDetail} trip ${customEmojis.car}\n` +
                              `from - ${pickupLoc} ${customEmojis.location}\n` +
                              `to - ${dropoffLoc} ${customEmojis.location}\n` +
                              `on - ${rideDate} ${customEmojis.date}`;

            openWhatsAppWithMessage('7439654831', waMessage);
          });
      }).catch(err => {
        console.error('Error fetching user data:', err);
        showToast('Failed to submit request. Redirecting to WhatsApp...');

        const nameForMsg = (user.displayName || user.email || 'Customer');
        const tripDetail = tripType;
        const pickupLoc = pickup;
        const dropoffLoc = dropoff;
        const rideDate = formatDateISOtoDMY(date);

        const waMessage = `Hi i'm ${nameForMsg} ${customEmojis.greeting}\n` +
                          `I need a car for ${tripDetail} trip ${customEmojis.car}\n` +
                          `from - ${pickupLoc} ${customEmojis.location}\n` +
                          `to - ${dropoffLoc} ${customEmojis.location}\n` +
                          `on - ${rideDate} ${customEmojis.date}`;

        openWhatsAppWithMessage('7439654831', waMessage);
      });
    }

    function searchSlots(tripType) {
      if (isSearching) return;

      const slotsDiv = document.getElementById(`slots-${tripType}`);
      const pickup = document.getElementById(`pickup-${tripType}`).value;
      const dropoff = document.getElementById(`dropoff-${tripType}`).value;
      const date = document.getElementById(`date-${tripType}`).value;
      
      setSearchingState(tripType, true);
      
      slotsDiv.innerHTML = '<div class="loading-msg"><i class="fas fa-spinner"></i>Searching for rides...</div>';
      
      if (!pickup || !dropoff || !date) {
        slotsDiv.innerHTML = '<div class="no-slots">Please select pickup, dropoff and date to search for rides.</div>';
        setSearchingState(tripType, false);
        return;
      }

      let searchRef = null;
      if (!isInitialLoad) {
        try {
          const user = auth.currentUser;
          searchRef = db.ref('searches').push();
          
          const searchData = {
            customerId: user ? user.uid : null,
            customerEmail: user ? user.email : null,
            customerName: currentUserData ? currentUserData.name : null,
            customerPhone: currentUserData ? currentUserData.phone : null,
            pickup: pickup,
            dropoff: dropoff,
            date: date,
            tripType: tripType,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          };
          
          searchRef.set(searchData).catch(err => console.log('Failed to save search', err));
        } catch (err) {
          console.log('Error creating search record', err);
        }
      }
      
      if (isInitialLoad) {
        isInitialLoad = false;
      }

      db.ref('availableslots').once('value')
        .then(snap => {
          setSearchingState(tripType, false);
          
          if (!snap.exists()) {
            slotsDiv.innerHTML = `
              <div class="no-slots">
                No ${tripType} rides found for ${pickup} to ${dropoff} on ${formatDateISOtoDMY(date)}.
                <br><br>
                <button class="request-btn" onclick="raiseRideRequest('${tripType}')">
                  <i class="fas fa-hand-paper"></i> Raise Ride Request
                </button>
              </div>
            `;
            return;
          }

          const allSlots = [];
          
          snap.forEach(driverSnap => {
            const driverId = driverSnap.key;
            
            if (driverSnap.exists()) {
              driverSnap.forEach(slotSnap => {
                const slotKey = slotSnap.key;
                const slotData = slotSnap.val();
                
                if (slotData && typeof slotData === 'object') {
                  const completeSlot = {
                    driverId: driverId,
                    slotKey: slotKey,
                    pickup: slotData.pickup || '',
                    dropoff: slotData.dropoff || '',
                    date: slotData.date || '',
                    time: slotData.time || '',
                    triptype: slotData.triptype || '',
                    carBrand: slotData.carBrand || 'Unknown Car',
                    carReg: slotData.carReg || '',
                    seats: slotData.seats || '4',
                    driverName: slotData.driverName || 'Unknown Driver',
                    driverNumber: slotData.driverNumber || '',
                    status: slotData.status || 'available',
                    fare: Number(slotData.fare) || 0,
                    distance: slotData.distance || null,
                    duration: slotData.duration || null,
                    notes: slotData.notes || '',
                    originalData: slotData
                  };
                  
                  allSlots.push(completeSlot);
                }
              });
            }
          });

          const matchedSlots = allSlots.filter(slot => {
            const normalizeString = (str) => (str || '').toLowerCase().trim();
            
            const pickupMatch = normalizeString(slot.pickup) === normalizeString(pickup);
            const dropoffMatch = normalizeString(slot.dropoff) === normalizeString(dropoff);
            const dateMatch = slot.date === date;
            const tripTypeMatch = normalizeString(slot.triptype) === normalizeString(tripType);
            const statusFilter = !slot.status || (slot.status !== 'booked' && slot.status !== 'cancelled');

            return pickupMatch && dropoffMatch && dateMatch && tripTypeMatch && statusFilter;
          });

          try {
            if (searchRef) {
              searchRef.update({ 
                resultCount: matchedSlots.length, 
                fallbackUsed: false 
              }).catch(err => console.log('Failed to update search record', err));
            }
          } catch (err) {
            console.log('Error updating search record', err);
          }

          if (matchedSlots.length === 0) {
            slotsDiv.innerHTML = `
              <div class="no-slots">
                No ${tripType} rides found for ${pickup} to ${dropoff} on ${formatDateISOtoDMY(date)}.
                <br><br>
                <button class="request-btn" onclick="raiseRideRequest('${tripType}')">
                  <i class="fas fa-hand-paper"></i> Raise Ride Request
                </button>
              </div>
            `;
          } else {
            renderSlots(matchedSlots, tripType, slotsDiv);
          }
        })
        .catch(err => {
          console.error('Failed to fetch availableslots:', err);
          setSearchingState(tripType, false);
          slotsDiv.innerHTML = `
            <div class="no-slots">
              Failed to load rides. Please try again.
              <br><br>
              <button class="request-btn" onclick="raiseRideRequest('${tripType}')">
                <i class="fas fa-hand-paper"></i> Raise Ride Request
              </button>
            </div>
          `;
          
          if (searchRef) {
            searchRef.update({ fetchError: true }).catch(e => console.log('Failed to update search error flag', e));
          }
        });
    }

    function renderSlots(slots, tripType, slotsDiv) {
      slotsDiv.innerHTML = '';
      const user = auth.currentUser;
      
      if (!user) {
        slotsDiv.innerHTML = '<div class="fallback-msg">Please login first to book rides.</div>';
        return;
      }

      slots.forEach((slot, idx) => {
        const fare = Number(slot.fare) || 0;
        const displayTime = formatTime24to12(slot.time);
        const displayDate = formatDateISOtoDMY(slot.date);
        const carInfo = slot.carBrand;

        const card = document.createElement('div');
        card.className = 'slot-card';

        const tripTypeDisplay = tripType === 'oneway' ? 'Oneway' : 'Roundtrip';
        const tripTypeClass = tripType === 'oneway' ? 'btn-oneway' : 'btn-roundtrip';
        const tripIcon = tripType === 'oneway' ? 'fa-arrow-right' : 'fa-exchange-alt';

        const showFare = fare > 0;
        
        card.innerHTML = `
          <div class="slot-accent" aria-hidden="true"></div>

          <div class="slot-main">
            <div style="display:flex;gap:12px;align-items:center;">
              <div class="slot-number" aria-hidden="true">${idx + 1}</div>
              <div style="flex:1;min-width:0;">
                <div class="pickup-drop">
                  <div class="pd-row">
                    <div class="pd-label">Pickup</div>
                    <div class="pd-value">${escapeHtml(slot.pickup)}</div>
                  </div>
                  <div class="pd-row">
                    <div class="pd-label">Dropoff</div>
                    <div class="pd-value">${escapeHtml(slot.dropoff)}</div>
                  </div>
                </div>

                <div class="car-row">
                  <div class="car-name">
                    <i class="fas fa-car" aria-hidden="true"></i>
                    <span>${escapeHtml(carInfo)}</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="slot-mid">
              <div class="slot-mid-left">
                <div class="pill trip-pill"><i class="fas ${tripIcon}"></i>${tripTypeDisplay}</div>
                <div class="pill date-pill">${escapeHtml(displayDate)}</div>
                <div class="pill time-pill">${escapeHtml(displayTime)}</div>
                ${slot.seats ? `<div class="pill" style="background: linear-gradient(90deg,#fff2e6,#ffecd6); color: #d97706;"><i class="fas fa-users"></i>${slot.seats} seats</div>` : ''}
                ${showFare ? `<div class="pill fare-pill">â‚¹${fare}</div>` : ''}
              </div>
            </div>

            <div class="slot-actions" role="group" aria-label="Booking actions">
              <div class="action-wrap" style="grid-column: 1 / -1;">
                <button class="btn-action ${tripTypeClass}" onclick="bookTrip(${idx}, '${tripType}')">
                  <div class="btn-left">
                    <i class="fas ${tripIcon}"></i>
                    <span>Book ${tripTypeDisplay}</span>
                  </div>
                  <div class="btn-right">
                    ${showFare ? `<span class="price-pill">â‚¹${fare}</span>` : '<span class="price-pill">Contact</span>'}
                  </div>
                </button>
              </div>
            </div>
          </div>

          <div class="slot-right" aria-hidden="true">
            <div class="fare-large">${showFare ? `â‚¹${fare}` : 'Contact for fare'}</div>
          </div>
        `;

        slotsDiv.appendChild(card);

        card.setAttribute('data-slot', JSON.stringify({
          driverId: slot.driverId,
          slotKey: slot.slotKey,
          pickup: slot.pickup,
          dropoff: slot.dropoff,
          date: slot.date,
          time: slot.time,
          tripType: tripType,
          fare: fare,
          carBrand: slot.carBrand || '',
          carReg: slot.carReg || '',
          driverName: slot.driverName || '',
          driverNumber: slot.driverNumber || '',
          seats: slot.seats || '',
          status: slot.status || 'available',
          distance: slot.distance || null,
          duration: slot.duration || null,
          notes: slot.notes || '',
          originalData: slot.originalData
        }));
      });
    }

    function bookTrip(slotIndex, tripType) {
      const user = auth.currentUser;
      if (!user) {
        showToast('Please login first');
        return;
      }

      const slotsDiv = document.getElementById(`slots-${tripType}`);
      const slotCard = slotsDiv.children[slotIndex];
      
      if (!slotCard) {
        showToast('Error: Selected slot not found');
        return;
      }

      const slotDataStr = slotCard.getAttribute('data-slot');
      if (!slotDataStr) {
        showToast('Error: Slot data not available');
        return;
      }

      let slotData;
      try {
        slotData = JSON.parse(slotDataStr);
      } catch (err) {
        console.error('Error parsing slot data:', err);
        showToast('Error: Invalid slot data');
        return;
      }

      const bookButton = slotCard.querySelector('.btn-action');
      const originalText = bookButton.innerHTML;
      bookButton.disabled = true;
      bookButton.innerHTML = '<div class="spinner"></div> Processing...';

      if (slotData.driverId && slotData.slotKey) {
        db.ref(`availableslots/${slotData.driverId}/${slotData.slotKey}`).once('value')
          .then(snapshot => {
            if (!snapshot.exists()) {
              showToast('This slot is no longer available. Please search again.');
              bookButton.disabled = false;
              bookButton.innerHTML = originalText;
              return;
            }

            proceedWithBooking(slotData, user);
          })
          .catch(err => {
            console.error('Error checking slot availability:', err);
            showToast('Error checking availability. Please try again.');
            bookButton.disabled = false;
            bookButton.innerHTML = originalText;
          });
      } else {
        showToast('Error: Missing slot information');
        bookButton.disabled = false;
        bookButton.innerHTML = originalText;
      }
    }

    function proceedWithBooking(slotData, user) {
      const bookingData = {
        driverId: slotData.driverId,
        slotKey: slotData.slotKey,
        pickup: slotData.pickup,
        dropoff: slotData.dropoff,
        date: slotData.date,
        time: slotData.time,
        triptype: slotData.tripType,
        fare: slotData.fare,
        customerId: user.uid,
        carBrand: slotData.carBrand,
        carReg: slotData.carReg,
        driverName: slotData.driverName,
        driverNumber: slotData.driverNumber,
        seats: slotData.seats,
        status: slotData.status,
        distance: slotData.distance,
        duration: slotData.duration,
        notes: slotData.notes,
        bookingTimestamp: firebase.database.ServerValue.TIMESTAMP,
        originalSlotData: slotData.originalData
      };

      try {
        localStorage.setItem('selectedBooking', JSON.stringify(bookingData));
        window.location.href = 'checkout.html';
      } catch (err) {
        console.error('Error storing booking data:', err);
        showToast('Error: Failed to prepare booking. Please try again.');
        setTimeout(() => {
          const searchBtn = document.querySelector('.btn-action:disabled');
          if (searchBtn) {
            searchBtn.disabled = false;
            searchBtn.innerHTML = searchBtn.originalHTML || 'Book Now';
          }
        }, 1000);
      }
    }

    function escapeHtml(str) {
      if (!str && str !== 0) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
      showToast('An unexpected error occurred. Please try again.');
    });

    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded, initializing...');
    });
  </script>
