<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaveTravel - Book Ride</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 0;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .fixed-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .fixed-bottom-nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
    }
    .fixed-bottom-nav a i {
      font-size: 20px;
      display: block;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="text-center text-white mb-4">Book Your Ride</h2>

  <div class="card card-glass p-4">
    <div class="mb-3">
      <label class="form-label text-white">Pickup Location</label>
      <select id="pickup" class="form-select"></select>
    </div>
    <div class="mb-3">
      <label class="form-label text-white">Dropoff Location</label>
      <select id="dropoff" class="form-select"></select>
    </div>
    <div class="mb-3">
      <label class="form-label text-white">Date</label>
      <input type="date" id="date" class="form-control">
    </div>
    <button onclick="searchSlots()" class="btn btn-light w-100">Find Available Slots</button>
  </div>

  <div id="slots" class="mt-4"></div>
</div>

<!-- Bottom Navbar -->
<div class="fixed-bottom-nav">
  <a href="home.html"><i class="bi bi-house-door"></i>Home</a>
  <a href="book.html"><i class="bi bi-car-front"></i>Book</a>
  <a href="mybookings.html"><i class="bi bi-list-check"></i>My Bookings</a>
  <a href="profile.html"><i class="bi bi-person-circle"></i>Profile</a>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
  authDomain: "wavetravel-3c4c4.firebaseapp.com",
  databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
  projectId: "wavetravel-3c4c4",
  storageBucket: "wavetravel-3c4c4.appspot.com",
  messagingSenderId: "298226098137",
  appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const auth = firebase.auth();
let userData = null;

window.onload = async () => {
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      alert("You must be logged in.");
      window.location.href = "index.html";
    } else {
      const snapshot = await db.ref('users/' + user.uid).get();
      userData = snapshot.val();
      loadLocations();
    }
  });
};

async function loadLocations() {
  const pickup = document.getElementById('pickup');
  const dropoff = document.getElementById('dropoff');
  const locations = await db.ref('locations').once('value');
  locations.forEach(loc => {
    const option1 = document.createElement('option');
    option1.textContent = loc.val().name;
    option1.value = loc.val().name;
    pickup.appendChild(option1);

    const option2 = document.createElement('option');
    option2.textContent = loc.val().name;
    option2.value = loc.val().name;
    dropoff.appendChild(option2);
  });
}

async function searchSlots() {
  const pickup = document.getElementById('pickup').value;
  const dropoff = document.getElementById('dropoff').value;
  const date = document.getElementById('date').value;
  const slotsDiv = document.getElementById('slots');
  slotsDiv.innerHTML = '';

  const slots = await db.ref('availableslots').once('value');

  slots.forEach(userSlot => {
    userSlot.forEach(slot => {
      const data = slot.val();
      if (data.pickup === pickup && data.dropoff === dropoff && data.date === date) {
        const slotCard = document.createElement('div');
        slotCard.className = 'card card-glass p-3 mt-3';
        slotCard.innerHTML = `
          <h5 class="text-white">Time: ${data.time}</h5>
          <h6 class="text-white">Seats Available: ${data.seats}</h6>
          <button onclick="bookSlot('${userSlot.key}', '${slot.key}')" class="btn btn-light w-100 mt-2">Book This Slot</button>
        `;
        slotsDiv.appendChild(slotCard);
      }
    });
  });
}

async function bookSlot(driverId, slotId) {
  const slotSnapshot = await db.ref(`availableslots/${driverId}/${slotId}`).get();
  const slotData = slotSnapshot.val();

  const driverSnapshot = await db.ref('drivers/' + driverId).get();
  const driverData = driverSnapshot.val();

  const bookingData = {
    customerId: auth.currentUser.uid,
    customerDetails: userData,
    driverId: driverId,
    driverDetails: driverData || {},
    slotDetails: slotData,
    status: "Booked",
    timestamp: new Date().toISOString()
  };

  const newBookingKey = db.ref('bookings').push().key;
  await db.ref('bookings/' + newBookingKey).set(bookingData);

  alert("Booking Confirmed!");
  window.location.href = "mybookings.html";
}
</script>

</body>
</html>
