<!-- booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Booking</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label, select, input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    select, input {
      color: black;
    }
    #fareDisplay {
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book Your Ride</h2>
  <label>Pickup Location:</label>
  <select id="pickup">
    <option value="">Select Pickup</option>
    <option>Kolkata Station</option>
    <option>Sealdah Station</option>
    <option>Howrah Station</option>
    <option>Kolkata Airport</option>
    <option>Ranaghat</option>
    <option>Krishnagar</option>
    <option>Bethua</option>
    <option>Debagram</option>
    <option>Plassey</option>
    <option>Rejinagar</option>
    <option>Beldanga</option>
    <option>Berhampore Mohona Bus Stand</option>
  </select>

  <label>Drop-off Location:</label>
  <select id="drop">
    <option value="">Select Drop-off</option>
    <option>Kolkata Station</option>
    <option>Sealdah Station</option>
    <option>Howrah Station</option>
    <option>Kolkata Airport</option>
    <option>Ranaghat</option>
    <option>Krishnagar</option>
    <option>Bethua</option>
    <option>Debagram</option>
    <option>Plassey</option>
    <option>Rejinagar</option>
    <option>Beldanga</option>
    <option>Berhampore Mohona Bus Stand</option>
  </select>

  <label>Date:</label>
  <input type="date" id="date"/>

  <label>Time:</label>
  <select id="time"></select>

  <label>Number of Seats (max 6):</label>
  <input type="number" id="seats" min="1" max="6"/>

  <div id="fareDisplay">Estimated Fare: ₹0</div>
  <button id="bookBtn" disabled>Book Now</button>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Set today's date
  const today = new Date();
  document.getElementById('date').valueAsDate = today;

  // Populate time dropdown in 12-hour format
  const timeSelect = document.getElementById('time');
  for (let h = 0; h < 24; h++) {
    for (let m = 0; m < 60; m += 30) {
      const hour12 = h % 12 || 12;
      const ampm = h < 12 ? 'AM' : 'PM';
      const label = `${hour12}:${m === 0 ? '00' : m} ${ampm}`;
      const value = `${hour12}:${m === 0 ? '00' : m} ${ampm}`;
      const option = document.createElement('option');
      option.value = value;
      option.textContent = label;
      timeSelect.appendChild(option);
    }
  }

  const pickup = document.getElementById('pickup');
  const drop = document.getElementById('drop');
  const seats = document.getElementById('seats');
  const date = document.getElementById('date');
  const time = document.getElementById('time');
  const fareDisplay = document.getElementById('fareDisplay');
  const bookBtn = document.getElementById('bookBtn');

  function calculateFare() {
    const baseFare = 10;
    const distance = Math.abs(pickup.selectedIndex - drop.selectedIndex);
    const fare = distance * 100 + parseInt(seats.value || 0) * baseFare;
    return (pickup.value && drop.value && pickup.value !== drop.value && seats.value) ? fare : 0;
  }

  function updateFareDisplay() {
    const fare = calculateFare();
    fareDisplay.textContent = `Estimated Fare: ₹${fare}`;
  }

  function validateForm() {
    const isValid = pickup.value && drop.value && pickup.value !== drop.value && seats.value && date.value && time.value;
    bookBtn.disabled = !isValid;
  }

  pickup.addEventListener('change', () => {
    updateFareDisplay();
    validateForm();
  });
  drop.addEventListener('change', () => {
    updateFareDisplay();
    validateForm();
  });
  seats.addEventListener('input', () => {
    updateFareDisplay();
    validateForm();
  });
  date.addEventListener('change', validateForm);
  time.addEventListener('change', validateForm);

  bookBtn.addEventListener('click', () => {
    const bookingData = {
      pickup: pickup.value,
      drop: drop.value,
      date: date.value,
      time: time.value,
      seats: seats.value,
      fare: calculateFare()
    };

    const bookingRef = db.ref('bookings').push();
    bookingRef.set(bookingData)
      .then(() => {
        window.location.href = "success.html";
      })
      .catch(err => {
        alert("Booking failed: " + err.message);
      });
  });
</script>
</body>
</html>
