<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Profile – WaveTravel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #28a745;
      --background-color: #f0f9f4;
      --input-border-color: #ced4da;
      --text-color: #212529;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 24px;
    }
    .field {
      margin-bottom: 18px;
    }
    .label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #495057;
    }
    .value {
      padding: 10px 12px;
      border: 1px solid var(--input-border-color);
      border-radius: 10px;
      background: white;
      font-size: 14px;
      box-sizing: border-box;
      color: #212529;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1000;
    }
    .navbar a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar i {
      font-size: 20px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Driver Profile</h2>

    <div class="field">
      <div class="label">Name</div>
      <div id="name" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Email</div>
      <div id="email" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Phone</div>
      <div id="phone" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Address</div>
      <div id="address" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">About</div>
      <div id="about" class="value" style="min-height:80px;">Loading…</div>
    </div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i><span>Bookings</span></a>
    <a href="driverslots.html"><i class="fas fa-calendar-alt"></i><span>Slots</span></a>
    <a href="drivermycars.html"><i class="fas fa-car"></i><span>Cars</span></a>
    <a href="driverprofile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const nameEl    = document.getElementById('name');
    const emailEl   = document.getElementById('email');
    const phoneEl   = document.getElementById('phone');
    const addressEl = document.getElementById('address');
    const aboutEl   = document.getElementById('about');

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location = 'driverlogin.html';
        return;
      }

      const driverId = user.uid;
      const profileRef = ref(db, `driverdetails/${driverId}`);
      get(profileRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          nameEl.textContent    = data.name    || 'Not provided';
          emailEl.textContent   = data.email   || 'Not provided';
          phoneEl.textContent   = data.phone   || 'Not provided';
          addressEl.textContent = data.address || 'Not provided';
          aboutEl.textContent   = data.about   || 'Not provided';
        } else {
          nameEl.textContent = emailEl.textContent = phoneEl.textContent =
          addressEl.textContent = aboutEl.textContent = 'No profile data';
        }
      }).catch(err => {
        console.error(err);
        nameEl.textContent = emailEl.textContent = phoneEl.textContent =
        addressEl.textContent = aboutEl.textContent = 'Error loading';
      });
    });
  </script>

</body>
</html>
