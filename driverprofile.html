<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Driver Profile</title>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      padding-bottom: 70px; /* space for navbar */
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea, button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #ddd;
      color: #555;
    }

    button {
      background-color: #ffd700;
      color: #4a00e0;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffea00;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffd700;
    }

    @media (max-width: 600px) {
      .navbar a {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>My Profile</h1>

  <form id="profileForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email" readonly>
    <input type="text" id="address" placeholder="Address">
    <textarea id="about" placeholder="About Me" rows="4"></textarea>
    <button type="submit">Save Changes</button>
  </form>
</div>

<div class="navbar">
  <a href="driverdashboard.html">Home</a>
  <a href="drivermybookings.html">My Bookings</a>
  <a href="slots.html">Slots</a>
  <a href="mycars.html">My Cars</a>
  <a href="driverprofile.html">Profile</a>
</div>

<script>
  let driverId = "";

  auth.onAuthStateChanged((user) => {
    if (user) {
      driverId = user.uid;
      loadProfile(driverId);
    } else {
      window.location.href = "login.html"; // Redirect to login if not logged in
    }
  });

  function loadProfile(uid) {
    db.ref('driverdetails/' + uid).once('value').then((snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('name').value = data.name || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('address').value = data.address || '';
        document.getElementById('about').value = data.about || '';
      }
    });
  }

  document.getElementById('profileForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const updatedData = {
      name: document.getElementById('name').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      address: document.getElementById('address').value.trim(),
      about: document.getElementById('about').value.trim(),
    };

    db.ref('driverdetails/' + driverId).update(updatedData).then(() => {
      alert('Profile updated successfully!');
    }).catch((error) => {
      console.error(error);
      alert('Error updating profile.');
    });
  });
</script>

</body>
</html>
