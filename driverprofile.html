<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #007cf0;
      --accent: #00dfd8;
      --bg-light: #f5f8ff;
      --text-dark: #333;
      --radius: 0.75rem;
      --transition: 0.3s;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: var(--bg-light);
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200px;
      height: 200px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.1;
      transform: rotate(45deg);
    }
    h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 700;
    }
    .icon-wrapper {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 1rem;
      color: var(--text-dark);
      outline: none;
      transition: border var(--transition);
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 124, 240, 0.2);
    }
    button {
      position: relative;
      padding: 0.85rem 1rem;
      background-color: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color var(--transition), transform var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }
    .spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading .spinner { display: block; }
    .loading span.label { display: none; }
    .link {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      color: #555;
    }
    .link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition);
    }
    .link a:hover {
      color: var(--accent);
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #323232;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      opacity: 0;
      transition: opacity var(--transition);
      z-index: 999;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon-wrapper">ðŸšš</div>
    <h2>Driver Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">
        <div class="spinner"></div>
        <span class="label">Login</span>
      </button>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="driversignup.html">Sign up</a></p>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const toast = document.getElementById("toast");
    const loginBtn = document.getElementById("loginBtn");

    setPersistence(auth, browserLocalPersistence).catch(err => console.error("Persistence error:", err));
    onAuthStateChanged(auth, user => {
      if (user) {
        get(child(ref(db), `driverdetails/${user.uid}`)).then(snapshot => {
          if (snapshot.exists()) window.location.href = "driverdashboard.html";
        });
      }
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      // show spinner
      loginBtn.classList.add("loading");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const snapshot = await get(child(ref(db), `driverdetails/${user.uid}`));
        if (snapshot.exists()) {
          showToast("Login successful!");
          setTimeout(() => window.location.href = "driverdashboard.html", 1000);
        } else {
          showToast("No driver details found.");
        }
      } catch (error) {
        showToast("Login failed. " + error.message);
      } finally {
        // hide spinner if not redirected yet
        loginBtn.classList.remove("loading");
      }
    });
  </script>
</body>
</html>
