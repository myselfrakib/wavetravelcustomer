<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #007bff;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar i {
      font-size: 18px;
      margin-bottom: 3px;
    }
    .container {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Driver Profile</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" id="name" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" disabled />
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" id="phone" />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" id="address" />
  </div>
  <div class="form-group">
    <label>About</label>
    <textarea id="about"></textarea>
  </div>
  <button onclick="saveProfile()">Save Changes</button>
</div>

<div class="navbar">
  <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
  <a href="drivermybookings.html"><i class="fas fa-list"></i>Bookings</a>
  <a href="driverslots.html"><i class="fas fa-calendar-alt"></i>Slots</a>
  <a href="drivercars.html"><i class="fas fa-car"></i>Cars</a>
  <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  let driverId = null;

  onAuthStateChanged(auth, user => {
    if (user) {
      driverId = user.uid;
      const profileRef = ref(db, "driverdetails/" + driverId);
      get(profileRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("address").value = data.address || "";
          document.getElementById("about").value = data.about || "";
        }
      });
    } else {
      alert("You are not logged in!");
      window.location.href = "login.html";
    }
  });

  window.saveProfile = function() {
    if (!driverId) return;

    const data = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      about: document.getElementById("about").value,
      email: document.getElementById("email").value,
      driverId: driverId,
      updatedAt: new Date().toISOString()
    };

    set(ref(db, "driverdetails/" + driverId), data)
      .then(() => alert("Profile updated successfully!"))
      .catch(err => alert("Error updating profile: " + err.message));
  };
</script>

</body>
</html>
