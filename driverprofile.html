<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Driver Profile - WaveRide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      padding-bottom: 70px; /* navbar space */
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .profile-form {
      margin-top: 30px;
    }

    .profile-form input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .profile-form button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    .profile-form button:hover {
      background: #8e2de2;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .navbar a.active,
    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffd700;
    }
  </style>
</head>

<body>

  <!-- Profile Section -->
  <div class="container">
    <h2>Driver Profile</h2>
    <form id="profileForm" class="profile-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" disabled>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="vehicle" placeholder="Approved Vehicle" disabled>
      <input type="text" id="address" placeholder="Address" required>
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <!-- Bottom Navbar -->
  <nav class="navbar">
    <a href="driverdashboard.html">Home</a>
    <a href="drivermybookings.html">My Bookings</a>
    <a href="slots.html">Slots</a>
    <a href="mycars.html">My Cars</a>
    <a href="driverprofile.html" class="active">Profile</a>
  </nav>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4-default-rtdb.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentDriverId = "";

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentDriverId = user.uid;
        fetchProfile();
      } else {
        window.location.href = "login.html";
      }
    });

    function fetchProfile() {
      const profileRef = db.ref('driverdetails/' + currentDriverId);
      profileRef.once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          document.getElementById('name').value = data.name || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('phone').value = data.phone || '';
          document.getElementById('vehicle').value = data.vehicle || '';
          document.getElementById('address').value = data.address || '';
        }
      });
    }

    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const updatedData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

      db.ref('driverdetails/' + currentDriverId).update(updatedData)
        .then(() => {
          alert('Profile Updated Successfully!');
        })
        .catch(error => {
          console.error('Error updating profile:', error);
        });
    });
  </script>

</body>

</html>
