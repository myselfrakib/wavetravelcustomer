<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f4f8fb;
      --input-border-color: #d1d5db;
      --text-color: #333;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .container {
      padding: 20px;
      padding-bottom: 100px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--input-border-color);
      border-radius: 10px;
      background: white;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
    }
    button:hover {
      background-color: #0056b3;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1000;
    }
    .navbar a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar i {
      font-size: 20px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Driver Profile</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" disabled placeholder="Your email" />
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" id="phone" placeholder="Enter phone number" />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" id="address" placeholder="Enter address" />
  </div>
  <div class="form-group">
    <label>About</label>
    <textarea id="about" placeholder="Write about yourself..."></textarea>
  </div>
  <button onclick="saveProfile()">Save Changes</button>
</div>

<div class="navbar">
  <a href="driverdashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
  <a href="drivermybookings.html"><i class="fas fa-list"></i><span>Bookings</span></a>
  <a href="driverslots.html"><i class="fas fa-calendar-alt"></i><span>Slots</span></a>
  <a href="drivercars.html"><i class="fas fa-car"></i><span>Cars</span></a>
  <a href="driverprofile.html"><i class="fas fa-user"></i><span>Profile</span></a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth();

  let driverId = null;

  onAuthStateChanged(auth, user => {
    if (user) {
      driverId = user.uid;
      const profileRef = ref(db, "driverdetails/" + driverId);
      get(profileRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = data.email || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("address").value = data.address || "";
          document.getElementById("about").value = data.about || "";
        }
      });
    } else {
      alert("You are not logged in!");
      window.location.href = "login.html";
    }
  });

  window.saveProfile = function() {
    if (!driverId) return;

    const data = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      about: document.getElementById("about").value,
      email: document.getElementById("email").value,
      driverId: driverId,
      updatedAt: new Date().toISOString()
    };

    set(ref(db, "driverdetails/" + driverId), data)
      .then(() => alert("Profile updated successfully!"))
      .catch(err => alert("Error updating profile: " + err.message));
  };
</script>

</body>
</html>
