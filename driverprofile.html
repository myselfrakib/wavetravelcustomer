<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Profile – WaveTravel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #28a745;
      --background-color: #f0f9f4;
      --input-border-color: #ced4da;
      --text-color: #212529;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 24px;
    }
    .field {
      margin-bottom: 18px;
    }
    .label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    .value {
      padding: 10px 12px;
      border: 1px solid var(--input-border-color);
      border-radius: 10px;
      background: white;
      font-size: 14px;
      box-sizing: border-box;
      color: #212529;
    }
    .navbar {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 1000;
    }
    .navbar a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar i {
      font-size: 20px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Driver Profile</h2>

    <div class="field">
      <div class="label">Driver ID</div>
      <div id="driverId" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Created At</div>
      <div id="createdAt" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Name</div>
      <div id="name" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Email</div>
      <div id="email" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Phone</div>
      <div id="phone" class="value">Loading…</div>
    </div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i><span>Bookings</span></a>
    <a href="driverslots.html"><i class="fas fa-calendar-alt"></i><span>Slots</span></a>
    <a href="drivermycars.html"><i class="fas fa-car"></i><span>Cars</span></a>
    <a href="driverprofile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Element references
    const driverIdEl = document.getElementById('driverId');
    const createdAtEl = document.getElementById('createdAt');
    const nameEl    = document.getElementById('name');
    const emailEl   = document.getElementById('email');
    const phoneEl   = document.getElementById('phone');

    // Listen for auth state changes
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location = 'driverlogin.html';
        return;
      }

      const driverId = user.uid;
      driverIdEl.textContent = driverId;

      // Fetch driver details
      get(ref(db, `driverdetails/${driverId}`))
        .then(snapshot => {
          if (!snapshot.exists()) {
            const msg = 'No profile data';
            [createdAtEl, nameEl, emailEl, phoneEl].forEach(el => el.textContent = msg);
            return;
          }

          const data = snapshot.val();
          // Format creation date
          const createdAt = data.createdAt ? new Date(data.createdAt).toLocaleString('en-IN', {
            day: '2-digit', month: 'short', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
          }) : 'N/A';

          createdAtEl.textContent = createdAt;
          nameEl.textContent    = data.name  || 'N/A';
          emailEl.textContent   = data.email || 'N/A';
          phoneEl.textContent   = data.phone || 'N/A';
        })
        .catch(error => {
          console.error('Error loading profile:', error);
          const msg = 'Error loading';
          [createdAtEl, nameEl, emailEl, phoneEl].forEach(el => el.textContent = msg);
        });
    });
  </script>

</body>
</html>
