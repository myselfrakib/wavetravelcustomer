<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Profile</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .profile-card p {
      margin: 10px 0;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 999;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar a i {
      font-size: 20px;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Container for Profile -->
  <div class="container">
    <h1>Driver Profile</h1>
    
    <!-- Profile Card -->
    <div class="profile-card">
      <h2>Your Information</h2>
      <p><strong>Name:</strong> <span id="driver-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="driver-email">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="driver-phone">Loading...</span></p>
      <p><strong>License Number:</strong> <span id="driver-license">Loading...</span></p>
      <p><strong>Vehicle ID:</strong> <span id="driver-vehicle-id">Loading...</span></p>

      <!-- Button to Edit Profile (will be activated once data is loaded) -->
      <button id="edit-btn">Edit Profile</button>
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i>My Bookings</a>
    <a href="slots.html"><i class="fas fa-calendar"></i>Slots</a>
    <a href="mycars.html"><i class="fas fa-car"></i>My Cars</a>
    <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fetch Driver Profile Info from Firebase
    const driverId = "driver123";  // Replace with dynamic driver ID or get from authentication
    const driverRef = ref(database, 'driverdetails/' + driverId);
    
    // Fetch driver details from Firebase
    get(driverRef).then((snapshot) => {
      if (snapshot.exists()) {
        const driverData = snapshot.val();
        document.getElementById('driver-name').textContent = driverData.name;
        document.getElementById('driver-email').textContent = driverData.email;
        document.getElementById('driver-phone').textContent = driverData.phone;
        document.getElementById('driver-license').textContent = driverData.license;
        document.getElementById('driver-vehicle-id').textContent = driverData.vehicleId;
      } else {
        console.log("No data available");
      }
    }).catch((error) => {
      console.error(error);
    });

    // Edit profile button functionality
    document.getElementById('edit-btn').addEventListener('click', () => {
      const newName = prompt("Enter your new name:");
      const newEmail = prompt("Enter your new email:");
      const newPhone = prompt("Enter your new phone number:");
      const newLicense = prompt("Enter your new license number:");

      // Update driver details in Firebase
      if (newName && newEmail && newPhone && newLicense) {
        set(ref(database, 'driverdetails/' + driverId), {
          name: newName,
          email: newEmail,
          phone: newPhone,
          license: newLicense,
          vehicleId: "XYZ-5678"  // Update the vehicle ID if necessary
        }).then(() => {
          alert("Profile updated successfully!");
          // Reload the page or update the UI with new details
          window.location.reload();
        }).catch((error) => {
          alert("Error updating profile: " + error.message);
        });
      } else {
        alert("All fields are required!");
      }
    });

  </script>

</body>
</html>
