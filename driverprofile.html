<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Profile – WaveTravel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 70px; /* slightly larger padding for dashboard navbar */
      font-size: 0.85rem;
    }
    .container {
      flex: 1;
      padding: 12px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 14px;
    }
    .field .label {
      margin-top: 10px;
      font-size: 0.85rem;
      font-weight: bold;
    }
    .value {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 0.9rem;
    }
    button, .btn-logout {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { color: #ffd700; }
    .btn-logout {
      width: auto;
      background: transparent;
      color: #ffd700;
      font-size: 1.2rem;
    }

    /* DASHBOARD-STYLE NAVBAR */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ffd700;
      z-index: 1000;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s;
    }
    .navbar a i {
      font-size: 1.4rem;
      margin-bottom: 4px;
    }
    .navbar a:hover {
      color: #ffd700;
    }
    .navbar a.active {
      color: #ffd700;
    }

    @media (min-width: 768px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .value, button { font-size: 1rem; }
      .navbar a { font-size: 0.85rem; }
      .navbar a i { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Driver Profile</h1>
      <button class="btn-logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div class="field">
      <div class="label">Driver ID</div>
      <div id="driverId" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Created At</div>
      <div id="createdAt" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Name</div>
      <div id="name" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Email</div>
      <div id="email" class="value">Loading…</div>
    </div>
    <div class="field">
      <div class="label">Phone</div>
      <div id="phone" class="value">Loading…</div>
    </div>
  </div>

  <!-- Dashboard-Style Navbar -->
  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i><span>Bookings</span></a>
    <a href="driverslots.html"><i class="fas fa-calendar-alt"></i><span>Slots</span></a>
    <a href="drivermycars.html"><i class="fas fa-car"></i><span>Cars</span></a>
    <a href="driverprofile.html" class="active"><i class="fas fa-user"></i><span>Profile</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const driverIdEl = document.getElementById('driverId');
    const createdAtEl = document.getElementById('createdAt');
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const phoneEl = document.getElementById('phone');
    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', () => 
      signOut(auth).then(() => window.location = 'driverlogin.html')
    );

    onAuthStateChanged(auth, user => {
      if (!user) return window.location = 'driverlogin.html';
      const uid = user.uid;
      get(ref(db, `driverdetails/${uid}`))
        .then(snap => {
          const d = snap.val() || {};
          driverIdEl.textContent = d.driverId || uid;
          createdAtEl.textContent = d.createdAt
            ? new Date(d.createdAt).toLocaleString('en-IN', { day:'2-digit', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit' })
            : 'N/A';
          nameEl.textContent = d.name || 'N/A';
          emailEl.textContent = d.email || 'N/A';
          phoneEl.textContent = d.phone || 'N/A';
        })
        .catch(_ => {
          driverIdEl.textContent = uid;
          [createdAtEl, nameEl, emailEl, phoneEl].forEach(el => el.textContent = 'Error');
        });
    });
  </script>
</body>
</html>
