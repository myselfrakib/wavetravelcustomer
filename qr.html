<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Booking App</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f2f2f2; }
    .tabs { display: flex; margin-bottom: 1rem; }
    .tab-btn { flex: 1; padding: 1rem; cursor: pointer; background: #ddd; border: none; }
    .tab-btn.active { background: #444; color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #999; padding: 0.5rem; text-align: center; }
    #qr-canvas, #reader { width: 100%; max-width: 400px; margin: auto; }
    input, select { padding: 0.5rem; width: 100%; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('scanner')">Scan QR</button>
    <button class="tab-btn" onclick="showTab('generator')">Generate QR</button>
  </div>  <div id="scanner" class="tab-content active">
    <div id="reader"></div>
    <table id="scanTable">
      <thead><tr><th>#</th><th>Date & Time</th><th>Name</th><th>Pickup</th><th>Dropoff</th><th>Time</th><th>Fare</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>  <div id="generator" class="tab-content">
    <input type="text" id="name" placeholder="Name" />
    <select id="pickup"></select>
    <select id="dropoff"></select>
    <input type="datetime-local" id="time" />
    <p><strong>Fare: ₹<span id="fareDisplay">0</span></strong></p>
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let locations = {};

    function showTab(id) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function loadLocations() {
      const pickup = document.getElementById('pickup');
      const dropoff = document.getElementById('dropoff');
      pickup.innerHTML = '<option value="">Pickup</option>';
      dropoff.innerHTML = '<option value="">Dropoff</option>';
      db.ref('locations').once('value', snap => {
        snap.forEach(child => {
          const loc = child.val();
          locations[loc.name] = loc.index;
          const opt = new Option(loc.name, loc.name);
          pickup.add(opt.cloneNode(true));
          dropoff.add(opt.cloneNode(true));
        });
      });
    }

    document.getElementById('pickup').addEventListener('change', updateFare);
    document.getElementById('dropoff').addEventListener('change', updateFare);
    function updateFare() {
      const a = document.getElementById('pickup').value;
      const b = document.getElementById('dropoff').value;
      if (locations[a] != null && locations[b] != null) {
        const fare = Math.abs(locations[a] - locations[b]) * 120;
        document.getElementById('fareDisplay').textContent = fare;
      }
    }

    function generateQR() {
      const name = document.getElementById('name').value.trim();
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      const time = document.getElementById('time').value;
      const fare = parseInt(document.getElementById('fareDisplay').textContent);

      if (!name || !pickup || !dropoff || !time) return alert('Please fill all fields');

      const ref = db.ref('qrbooking').push();
      const bookingId = ref.key;
      const data = { name, pickup, dropoff, time, fare, bookingId };

      ref.set(data);
      QRCode.toCanvas(document.createElement('canvas'), bookingId, (err, canvas) => {
        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = '';
        qrDiv.appendChild(canvas);
      });
    }

    let lastScanned = null;
    const html5QrCode = new Html5Qrcode("reader");
    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          if (qrCodeMessage === lastScanned) return;
          lastScanned = qrCodeMessage;
          db.ref('qrbooking/' + qrCodeMessage).once('value', snap => {
            const d = snap.val();
            if (d) addScanRow(d);
          });
          html5QrCode.stop().then(() => setTimeout(startScanner, 2500));
        },
        err => {}
      );
    }

    function addScanRow(data) {
      const tbody = document.querySelector("#scanTable tbody");
      const tr = document.createElement('tr');
      const date = new Date().toLocaleString();
      tr.innerHTML = `<td>${tbody.rows.length + 1}</td><td>${date}</td><td>${data.name}</td><td>${data.pickup}</td><td>${data.dropoff}</td><td>${data.time}</td><td>₹${data.fare}</td>`;
      tbody.appendChild(tr);
    }

    window.onload = () => {
      loadLocations();
      startScanner();
    };
  </script></body>
</html>
