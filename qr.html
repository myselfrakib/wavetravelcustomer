<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveTravel QR Tool</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .tab { display: none; }
    .tab.active { display: block; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 6px; }
    select, input { padding: 6px; margin: 5px 0; }
  </style>
</head>
<body>
  <button onclick="showTab('scanTab')">Scan QR</button>
  <button onclick="showTab('generateTab')">Generate QR</button>  <div id="scanTab" class="tab active">
    <h2>Scan QR Code</h2>
    <video id="preview" width="300" height="200"></video>
    <table id="scanTable">
      <thead>
        <tr><th>#</th><th>Date</th><th>Time</th><th>Booking ID</th><th>Name</th><th>Pickup</th><th>Dropoff</th><th>Fare</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>  <div id="generateTab" class="tab">
    <h2>Generate QR Code</h2>
    <form id="qrForm">
      <label>Name: <input type="text" id="name" required></label><br>
      <label>Pickup:
        <select id="pickup" required></select>
      </label><br>
      <label>Dropoff:
        <select id="dropoff" required></select>
      </label><br>
      <label>Time: <input type="datetime-local" id="time" required></label><br>
      <p>Fare: ₹<span id="fareDisplay">0</span></p>
      <button type="submit">Generate QR</button>
    </form>
    <div id="qrcode"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const locationData = {};
    db.ref("/locations").once("value", (snap) => {
      snap.forEach(loc => {
        const val = loc.val();
        locationData[val.name] = val.index;
        const option = `<option value="${val.name}">${val.name}</option>`;
        document.getElementById("pickup").innerHTML += option;
        document.getElementById("dropoff").innerHTML += option;
      });
    });

    document.getElementById("pickup").addEventListener("change", updateFare);
    document.getElementById("dropoff").addEventListener("change", updateFare);

    function updateFare() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;
      if (pickup && dropoff && locationData[pickup] !== undefined && locationData[dropoff] !== undefined) {
        const fare = Math.abs(locationData[pickup] - locationData[dropoff]) * 120;
        document.getElementById("fareDisplay").textContent = fare;
      }
    }

    document.getElementById("qrForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;
      const time = document.getElementById("time").value;
      const fare = parseInt(document.getElementById("fareDisplay").textContent);
      const ref = db.ref("qrbooking").push();
      const bookingId = ref.key;
      ref.set({ name, pickup, dropoff, time, fare });
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: bookingId,
        width: 200,
        height: 200
      });
    });

    // QR SCANNING (using Instascan)
    const video = document.getElementById("preview");
    let scanner = new Instascan.Scanner({ video: video });
    let scanCount = 1;

    scanner.addListener('scan', function (bookingId) {
      db.ref("qrbooking/" + bookingId).once("value", snap => {
        const data = snap.val();
        if (data) {
          const now = new Date();
          const row = `<tr>
            <td>${scanCount++}</td>
            <td>${now.toLocaleDateString()}</td>
            <td>${now.toLocaleTimeString()}</td>
            <td>${bookingId}</td>
            <td>${data.name}</td>
            <td>${data.pickup}</td>
            <td>${data.dropoff}</td>
            <td>₹${data.fare}</td>
          </tr>`;
          document.querySelector("#scanTable tbody").innerHTML += row;
        }
      });
    });

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        alert('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script></body>
</html>
