<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaveTravel QR Booking</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, push, get, update } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";const firebaseConfig = {
  apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
  authDomain: "wavetravel-3c4c4.firebaseapp.com",
  databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
  projectId: "wavetravel-3c4c4",
  storageBucket: "wavetravel-3c4c4.appspot.com",
  messagingSenderId: "298226098137",
  appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

async function getLocations() {
  const snap = await get(ref(db, "/locations"));
  if (snap.exists()) return snap.val();
  return {};
}

function generateBookingId() {
  return push(ref(db, "qrbooking")).key;
}

function calculateFare(locations, pickup, dropoff) {
  const pickupIndex = locations[pickup]?.index ?? 0;
  const dropoffIndex = locations[dropoff]?.index ?? 0;
  return Math.abs(pickupIndex - dropoffIndex) * 120;
}

async function generateQRCode() {
  const name = document.getElementById("name").value;
  const pickup = document.getElementById("pickup").value;
  const dropoff = document.getElementById("dropoff").value;
  const time = document.getElementById("time").value;

  const locations = await getLocations();
  const fare = calculateFare(locations, pickup, dropoff);
  const bookingId = generateBookingId();

  const bookingData = {
    name, pickup, dropoff, time, fare,
    scannedTime: 0,
    createdAt: new Date().toISOString()
  };

  await set(ref(db, `/qrbooking/${bookingId}`), bookingData);

  const row = document.createElement("tr");
  row.innerHTML = `<td>${name}</td><td>${pickup}</td><td>${dropoff}</td><td>${fare}</td><td>${time}</td><td>0</td><td><button onclick="showQR('${bookingId}')">Show QR</button></td>`;
  document.getElementById("bookingTableBody").appendChild(row);
}

window.showQR = async function(bookingId) {
  const qrCode = new QRCodeStyling({
    width: 200,
    height: 200,
    data: bookingId,
    image: "",
    dotsOptions: { color: "#000", type: "rounded" },
    backgroundOptions: { color: "#fff" }
  });
  const qrDiv = document.getElementById("displayQR");
  qrDiv.innerHTML = "";
  qrCode.append(qrDiv);
};

window.scanQR = async function() {
  const id = prompt("Enter Booking ID to Scan:").trim();
  if (!id) return;

  const bookingRef = ref(db, `/qrbooking/${id}`);
  const snap = await get(bookingRef);

  if (!snap.exists()) return alert("❌ Booking not found.");

  const booking = snap.val();
  if (booking.scannedTime >= 2) return alert("⚠️ Booking already scanned twice.");

  await update(bookingRef, { scannedTime: booking.scannedTime + 1 });

  const row = document.createElement("tr");
  row.innerHTML = `<td>${booking.name}</td><td>${booking.pickup}</td><td>${booking.dropoff}</td><td>${booking.time}</td><td>${booking.fare}</td><td>${booking.scannedTime + 1}</td>`;
  document.getElementById("scannedTableBody").appendChild(row);
};

  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    h2 { margin-top: 40px; }
    input, select, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #333; color: #fff; }
    button { background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .tab { display: none; }
    .tab.active { display: block; }
    #displayQR { margin: 20px 0; }
  </style>
</head>
<body>
  <button onclick="switchTab('generateTab')">Generate Booking</button>
  <button onclick="switchTab('scanTab')">Scan Booking</button>  <div id="generateTab" class="tab active">
    <h2>Generate QR Booking</h2>
    <input type="text" id="name" placeholder="Customer Name">
    <select id="pickup">
      <option value="0">Kolkata Station</option>
      <option value="1">Sealdah Station</option>
      <option value="2">Howrah</option>
    </select>
    <select id="dropoff">
      <option value="0">Kolkata Station</option>
      <option value="1">Sealdah Station</option>
      <option value="2">Howrah</option>
    </select>
    <input type="time" id="time">
    <button onclick="generateQRCode()">Generate</button><div id="displayQR"></div>
<h3>Bookings</h3>
<table>
  <thead>
    <tr><th>Name</th><th>Pickup</th><th>Dropoff</th><th>Fare</th><th>Time</th><th>Scanned</th><th>QR</th></tr>
  </thead>
  <tbody id="bookingTableBody"></tbody>
</table>

  </div>  <div id="scanTab" class="tab">
    <h2>Scan QR Booking</h2>
    <button onclick="scanQR()">Scan</button>
    <table>
      <thead>
        <tr><th>Name</th><th>Pickup</th><th>Dropoff</th><th>Time</th><th>Fare</th><th>Scanned</th></tr>
      </thead>
      <tbody id="scannedTableBody"></tbody>
    </table>
  </div>  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script></body>
</html>
