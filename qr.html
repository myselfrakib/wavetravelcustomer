<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Booking - WaveTravel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase -->
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.23.0/firebase-app-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.23.0/firebase-database-compat.js"></script>
  <!-- QR Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; margin:0; background: #f8f9fa; padding: 0 0.5em; }
    .tab { display:none; }
    .tab.active { display:block; }
    .nav { margin: 1em 0 1.5em 0; text-align:center; }
    .nav button { padding: 12px 22px; border:none; border-radius:6px; font-size:1em; background:#007bff; color:#fff; margin-right:8px; }
    .nav button.active { background:#0056b3; }
    label { display:block; margin:1em 0 0.3em 0; }
    input, select { padding:8px; width:100%; max-width:300px; border:1px solid #ccc; border-radius:4px; }
    #qrcode { margin:1em 0; }
    .confirmation, .error { margin:1em 0; padding:1em; border-radius:5px; }
    .confirmation { background:#dff0d8; color:#3c763d; border:1px solid #3c763d; }
    .error { background:#f8d7da; color:#721c24; border:1px solid #721c24; }
    #reader { width: 100%; max-width: 340px; margin: 0.5em auto; }
  </style>
</head>
<body>
  <div class="nav">
    <button id="tab-gen-btn" onclick="showTab('generator')">QR Generator</button>
    <button id="tab-scan-btn" onclick="showTab('scanner')">QR Scanner</button>
  </div>
  <!-- Generator Tab -->
  <div id="generator" class="tab active">
    <h2>Generate QR Booking</h2>
    <div id="generatorError" class="error" style="display:none;"></div>
    <label>Name: <input id="name" autocomplete="off"></label>
    <label>Pickup: <input id="pickup"></label>
    <label>Dropoff: <input id="dropoff"></label>
    <label>Time: <input type="time" id="time"></label>
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
    <div id="confirmation" class="confirmation" style="display:none;"></div>
  </div>
  <!-- Scanner Tab -->
  <div id="scanner" class="tab">
    <h2>Scan QR</h2>
    <div id="scannerError" class="error" style="display:none;"></div>
    <div id="reader"></div>
    <div id="scannedDetails"></div>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let html5Qr = null;

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "scanner") startScanner();
      else stopScanner();
    }

    function showError(el, message) {
      el.style.display = "block";
      el.innerText = message;
    }
    function clearError(el) {
      el.style.display = "none";
      el.innerText = "";
    }

    function generateQR() {
      const name = document.getElementById("name").value.trim();
      const pickup = document.getElementById("pickup").value.trim();
      const dropoff = document.getElementById("dropoff").value.trim();
      const time = document.getElementById("time").value;
      const errorEl = document.getElementById("generatorError");
      clearError(errorEl);
      document.getElementById("confirmation").style.display = "none";
      document.getElementById("qrcode").innerHTML = "";

      if (!name || !pickup || !dropoff || !time || pickup === dropoff) {
        showError(errorEl, "Please fill all fields and ensure pickup and dropoff are different.");
        return;
      }

      const bookingId = "QR" + Date.now();
      db.ref("qrbooking/" + bookingId).set({ name, pickup, dropoff, time }).then(() => {
        // Generate QR code
        const canvas = document.createElement("canvas");
        QRCode.toCanvas(canvas, bookingId, { scale: 6 }, function (error) {
          if (error) {
            showError(errorEl, "Failed to generate QR code. Please try again.");
            return;
          }
          document.getElementById("qrcode").appendChild(canvas);
          const conf = document.getElementById("confirmation");
          conf.style.display = "block";
          conf.innerHTML = `Booking successful!<br><b>Booking ID:</b> ${bookingId}`;
        });
      }).catch(() => {
        showError(errorEl, "Failed to save booking. Please try again.");
      });
    }

    function startScanner() {
      const errorEl = document.getElementById("scannerError");
      clearError(errorEl);
      document.getElementById("scannedDetails").innerHTML = "";
      if (html5Qr) {
        html5Qr.stop().then(() => {
          html5Qr.clear();
          html5Qr = null;
          beginScan();
        }).catch(beginScan);
      } else {
        beginScan();
      }
    }
    function beginScan() {
      const readerDiv = document.getElementById("reader");
      readerDiv.innerHTML = "";
      html5Qr = new Html5Qrcode("reader");
      html5Qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        function onScanSuccess(decodedText) {
          html5Qr.stop().then(() => {
            db.ref("qrbooking/" + decodedText).once("value").then(snapshot => {
              const data = snapshot.val();
              document.getElementById("scannedDetails").innerHTML = data
                ? `<div class="confirmation">
                  <b>Name:</b> ${data.name}<br>
                  <b>Pickup:</b> ${data.pickup}<br>
                  <b>Dropoff:</b> ${data.dropoff}<br>
                  <b>Time:</b> ${data.time}<br>
                  <b>Booking ID:</b> ${decodedText}
                  </div>`
                : `<div class="error">Booking not found.</div>`;
              setTimeout(startScanner, 2000);
            });
          });
        },
        function onScanFailure() { /* ignore failures */ }
      ).catch(e => {
        showError(document.getElementById("scannerError"), "Failed to start camera. Use HTTPS/localhost and allow camera access. (" + e + ")");
      });
    }
    function stopScanner() {
      if (html5Qr) html5Qr.stop().then(() => html5Qr.clear()).catch(()=>{});
      html5Qr = null;
    }
    // Start on generator tab
    showTab('generator');
  </script>
</body>
</html>
