<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QR Booking - WaveTravel</title>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.23.0/firebase-app-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .tab { display: none; }
    .tab.active { display: block; }
    .nav { margin-bottom: 1em; }
    .nav button { margin-right: 10px; padding: 10px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
  </style>
</head>
<body>
  <div class="nav">
    <button onclick="showTab('generator')">QR Generator</button>
    <button onclick="showTab('scanner')">QR Scanner</button>
  </div>

  <!-- Generator Tab -->
  <div id="generator" class="tab active">
    <h2>Generate QR Booking</h2>
    <label>Name: <input id="name" /></label><br/>
    <label>Pickup: <select id="pickup"></select></label><br/>
    <label>Dropoff: <select id="dropoff"></select></label><br/>
    <label>Time: <input type="time" id="time" /></label><br/>
    <p>Fare: ₹<span id="fare">0</span></p>
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>
  </div>

  <!-- Scanner Tab -->
  <div id="scanner" class="tab">
    <h2>Scan QR</h2>
    <div id="reader" style="width: 300px;"></div>
    <h3>Scanned Bookings:</h3>
    <table id="scannedTable">
      <thead>
        <tr><th>#</th><th>Date</th><th>Time</th><th>Name</th><th>Pickup</th><th>Dropoff</th><th>Amount</th><th>Booking ID</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Switch tabs
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === "scanner") startScanner();
    }

    // Load locations into dropdowns
    const pickupEl = document.getElementById("pickup");
    const dropoffEl = document.getElementById("dropoff");
    const fareDisplay = document.getElementById("fare");
    let locations = {};

    db.ref("locations").once("value").then(snapshot => {
      snapshot.forEach(child => {
        const loc = child.val();
        locations[loc.name] = loc.index;
        const option = new Option(loc.name, loc.name);
        pickupEl.append(option.cloneNode(true));
        dropoffEl.append(option.cloneNode(true));
      });
    });

    // Update fare
    [pickupEl, dropoffEl].forEach(el => {
      el.addEventListener("change", () => {
        const a = locations[pickupEl.value];
        const b = locations[dropoffEl.value];
        if (a != null && b != null) {
          fareDisplay.textContent = Math.abs(a - b) * 120;
        }
      });
    });

    // Generate QR code
    function generateQR() {
      const name = document.getElementById("name").value;
      const pickup = pickupEl.value;
      const dropoff = dropoffEl.value;
      const time = document.getElementById("time").value;
      const indexA = locations[pickup];
      const indexB = locations[dropoff];
      const fare = Math.abs(indexA - indexB) * 120;
      const bookingId = "QR" + Date.now();

      db.ref("qrbooking/" + bookingId).set({ name, pickup, dropoff, time, amount: fare }).then(() => {
        QRCode.toCanvas(document.getElementById("qrcode"), bookingId);
      });
    }

    // QR Scanner logic
    let scanIndex = 1;
    function startScanner() {
      const qr = new Html5Qrcode("reader");
      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          qr.stop();
          loadBooking(qrCodeMessage);
        },
        () => {}
      );
    }

    function loadBooking(bookingId) {
      db.ref("qrbooking/" + bookingId).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return;
        const now = new Date();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${scanIndex++}</td>
          <td>${now.toLocaleDateString()}</td>
          <td>${now.toLocaleTimeString()}</td>
          <td>${data.name}</td>
          <td>${data.pickup}</td>
          <td>${data.dropoff}</td>
          <td>₹${data.amount}</td>
          <td>${bookingId}</td>
        `;
        document.querySelector("#scannedTable tbody").appendChild(row);
        setTimeout(startScanner, 1000); // restart camera
      });
    }
  </script>
</body>
</html>
