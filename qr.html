<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel Booking System</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, push, get, update } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateBookingId() {
      return push(ref(db, "qrbooking")).key;
    }

    async function generateBooking() {
      const name = document.getElementById("name").value;
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;
      const time = document.getElementById("time").value;

      const fare = Math.abs(pickup - dropoff) * 120;
      const bookingId = generateBookingId();

      const data = {
        name,
        pickup,
        dropoff,
        time,
        fare,
        scannedTime: 0,
        createdAt: new Date().toISOString()
      };

      await set(ref(db, `/qrbooking/${bookingId}`), data);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${pickup}</td>
        <td>${dropoff}</td>
        <td>${fare}</td>
        <td>${time}</td>
        <td>${data.scannedTime}</td>
        <td>${bookingId}</td>
      `;
      document.getElementById("bookingTableBody").appendChild(row);
    }

    async function scanBooking(bookingId) {
      const bookingRef = ref(db, `/qrbooking/${bookingId}`);
      const snap = await get(bookingRef);

      if (!snap.exists()) return alert("❌ Booking not found.");

      const booking = snap.val();
      if (booking.scannedTime >= 2) return alert("⚠️ QR already scanned twice.");

      await update(bookingRef, { scannedTime: booking.scannedTime + 1 });

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${booking.name}</td>
        <td>${booking.pickup}</td>
        <td>${booking.dropoff}</td>
        <td>${booking.fare}</td>
        <td>${booking.time}</td>
        <td>${booking.scannedTime + 1}/2</td>
        <td>${bookingId}</td>
      `;
      document.getElementById("scannedTableBody").appendChild(row);
    }

    window.startScanner = function () {
      const scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              scanner.stop();
              scanBooking(decodedText.trim());
            },
            errorMsg => {
              // Optionally handle scan errors
            }
          );
        }
      });
    }

    window.generateBooking = generateBooking;
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .tabs { display: flex; }
    .tab-btn {
      flex: 1;
      padding: 12px;
      background: #333;
      color: white;
      cursor: pointer;
      text-align: center;
    }
    .tab-btn.active { background: #007bff; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }

    input, select, button { margin: 8px; padding: 10px; font-size: 16px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #333; color: white; }

    #reader { width: 100%; max-width: 400px; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab-btn active" onclick="showTab(0)">Generate Booking</div>
    <div class="tab-btn" onclick="showTab(1)">Scan QR</div>
  </div>

  <div class="tab-content active">
    <h2>Generate Booking</h2>
    <input type="text" id="name" placeholder="Customer Name" />
    <select id="pickup">
      <option value="0">Kolkata Station</option>
      <option value="1">Sealdah Station</option>
      <option value="2">Howrah</option>
    </select>
    <select id="dropoff">
      <option value="0">Kolkata Station</option>
      <option value="1">Sealdah Station</option>
      <option value="2">Howrah</option>
    </select>
    <input type="time" id="time" />
    <button onclick="generateBooking()">Generate</button>

    <table>
      <thead>
        <tr><th>Name</th><th>Pickup</th><th>Dropoff</th><th>Fare</th><th>Time</th><th>Scanned</th><th>Booking ID</th></tr>
      </thead>
      <tbody id="bookingTableBody"></tbody>
    </table>
  </div>

  <div class="tab-content">
    <h2>Scan Booking QR</h2>
    <div id="reader"></div>
    <button onclick="startScanner()">Start Camera</button>

    <table>
      <thead>
        <tr><th>Name</th><th>Pickup</th><th>Dropoff</th><th>Fare</th><th>Time</th><th>Scan Count</th><th>Booking ID</th></tr>
      </thead>
      <tbody id="scannedTableBody"></tbody>
    </table>
  </div>

  <script>
    function showTab(index) {
      document.querySelectorAll(".tab-btn").forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
      document.querySelectorAll(".tab-content").forEach((tab, i) => {
        tab.classList.toggle("active", i === index);
      });
    }
  </script>

</body>
</html>
