<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root { --primary: #0077ff; --dark: #333; }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to right,#74ebd5,#ACB6E5);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color: var(--dark);
    }
    .container {
      flex:1;
      max-width:600px;
      width:100%;
      margin:0 auto;
      padding:16px;
      padding-bottom:50px;
    }
    h1 {
      text-align:center;
      color:#fff;
      font-size:1.5rem;
      margin-bottom:1rem;
    }
    .summary-card {
      background:#fff;
      border-radius:8px;
      padding:16px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      margin-bottom:1rem;
    }
    .summary-card div { margin-bottom:8px; font-size:1rem; }
    .summary-card strong { display:inline-block; width:120px; }
    .terms {
      margin:16px 0; display:flex; align-items:center;
    }
    .terms input { margin-right:8px; width:16px; height:16px; }
    .terms label { font-size:0.9rem; color:#fff; }
    button {
      width:100%; padding:12px; background:var(--primary);
      color:#fff; font-size:1rem; font-weight:600;
      border:none; border-radius:8px; cursor:pointer;
      transition:background .2s;
    }
    button:disabled { background:#aaa; cursor:not-allowed; }
    button:hover:not(:disabled) { background:#005dc1; }
    #fallback { display:none; margin-top:1rem; text-align:center; }
    #fallback img { width:150px; height:150px; margin-bottom:8px; }
    .navbar {
      position:fixed; bottom:0; left:0; width:100%;
      background:#fff; border-top:1px solid #ddd;
      display:flex; justify-content:space-around;
      padding:8px 0; box-shadow:0 -2px 8px rgba(0,0,0,0.1);
    }
    .navbar a { color:var(--primary); text-decoration:none; font-size:0.75rem; text-align:center; }
    .navbar a i { font-size:1.25rem; display:block; margin-bottom:4px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Confirm &amp; Pay</h1>
    <div id="summary" class="summary-card">Loading booking…</div>

    <div class="terms">
      <input type="checkbox" id="termsChk"/>
      <label for="termsChk">I agree to the <a href="terms.html" style="color:#fff; text-decoration:underline;">Terms &amp; Conditions</a></label>
    </div>

    <button id="payBtn" disabled>Pay &amp; Book</button>

    <!-- Fallback QR & Deep-link -->
    <div id="fallback">
      <p>Unable to open payment in browser. Please scan QR or tap to pay via UPI app:</p>
      <img id="qrCode" src="" alt="UPI QR Code" />
      <p><a id="upiLinkBtn" href="#"><button>Pay ₹0.00 with UPI App</button></a></p>
    </div>
  </div>

  <div class="navbar">
    <a href="customerdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="booking.html"><i class="fas fa-car"></i>Book</a>
    <a href="mybookings.html"><i class="fas fa-calendar-check"></i>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Firebase & Razorpay -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const db   = firebase.database();
    const auth = firebase.auth();

    const summaryEl = document.getElementById('summary');
    const payBtn    = document.getElementById('payBtn');
    const termsChk  = document.getElementById('termsChk');
    const fallback  = document.getElementById('fallback');
    const qrCode    = document.getElementById('qrCode');
    const upiLinkBtn= document.getElementById('upiLinkBtn');

    let booking = JSON.parse(localStorage.getItem('selectedBooking') || 'null');

    if (!booking) {
      summaryEl.innerHTML = '<div>Please select a slot first.</div>';
      payBtn.disabled = true;
    } else {
      let bound = false;
      auth.onAuthStateChanged(async user => {
        if (!user) {
          alert('Please login first.');
          window.location = 'login.html';
          return;
        }

        // resolve user details (dbUid, name, phone)
        let dbUid = null, name = 'Not set', phone = 'Not set';
        // existing lookup logic...

        // render booking summary
        summaryEl.innerHTML = `
          <div><strong>Name:</strong> ${name}</div>
          <div><strong>Phone:</strong> ${phone}</div>
          <div><strong>Pickup:</strong> ${booking.pickup}</div>
          <div><strong>Dropoff:</strong> ${booking.dropoff}</div>
          <div><strong>Date:</strong> ${formatDate(booking.date)}</div>
          <div><strong>Time:</strong> ${formatTime(booking.time)}</div>
          <div><strong>Seats:</strong> ${booking.seatsRequested}</div>
          <div><strong>Fare:</strong> ₹${booking.fare}</div>
        `;

        if (!bound) {
          bound = true;
          termsChk.addEventListener('change', () => payBtn.disabled = !termsChk.checked);
          payBtn.disabled = true;

          payBtn.addEventListener('click', async () => {
            if (!termsChk.checked) return;

            try {
              // call your backend to create a payment link
              const res = await fetch('/api/create_payment_link', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ amount: booking.fare * 100, currency: 'INR', description: 'Ride Booking' })
              });
              const { short_url } = await res.json();
              window.open(short_url, '_blank');

            } catch (err) {
              console.error('Payment Link error:', err);
              // fallback QR/deep-link
              const payAmount = booking.fare.toFixed(2);
              const upiUri = `upi://pay?pa=your@upi&am=${payAmount}`;
              qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiUri)}`;
              upiLinkBtn.href = upiUri;
              upiLinkBtn.querySelector('button').textContent = `Pay ₹${payAmount} with UPI App`;
              fallback.style.display = 'block';
            }
          });
        }
      });
    }

    function formatDate(d) {
      const [y,m,dd] = d.split('-'); return `${dd}/${m}/${y}`;
    }
    function formatTime(t) {
      let [h,mm] = t.split(':').map(Number);
      const suffix = h >=12 ? 'PM':'AM'; h = h%12||12;
      return `${h}:${mm.toString().padStart(2,'0')} ${suffix}`;
    }
  </script>
</body>
</html>
