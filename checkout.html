<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .dashboard-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .dashboard-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .dashboard-card p {
      font-size: 16px;
      margin-bottom: 15px;
    }
    #withdraw-btn {
      background: #ffd700;
      color: #4a00e0;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #withdraw-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #history-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    #history-list li {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #history-list li span.status {
      font-weight: bold;
    }
    #view-more-btn {
      margin-top: 10px;
      background: #fff;
      color: #4a00e0;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 999;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar a i {
      font-size: 20px;
      margin-bottom: 5px;
    }
    @media (min-width: 768px) {
      body { padding-bottom: 90px; }
      .container { padding: 40px; }
      h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Dashboard</h1>

    <!-- Wallet Balance Card -->
    <div class="dashboard-card" id="wallet-card">
      <h2>Wallet Balance</h2>
      <p id="balance">Loading your balance…</p>
      <button id="withdraw-btn" disabled>Withdraw</button>
    </div>

    <!-- Transaction History Card -->
    <div class="dashboard-card" id="history-card">
      <h2>Withdrawal History</h2>
      <ul id="history-list">
        <li>Loading history…</li>
      </ul>
      <button id="view-more-btn" style="display:none;">View More</button>
    </div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i>My Bookings</a>
    <a href="driverslots.html"><i class="fas fa-calendar"></i>Slots</a>
    <a href="drivermycars.html"><i class="fas fa-car"></i>My Cars</a>
    <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Firebase v11 (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      update,
      push,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app  = initializeApp(firebaseConfig);
    const db   = getDatabase(app);
    const auth = getAuth(app);

    const balanceEl     = document.getElementById('balance');
    const withdrawBtn   = document.getElementById('withdraw-btn');
    const historyListEl = document.getElementById('history-list');
    const viewMoreBtn   = document.getElementById('view-more-btn');

    let currentDriverId = null;
    let allHistory = [];
    let visibleCount = 5;
    let isProcessing = false;

    function sumWallet(data) {
      let total = 0;
      for (const bookingId in data) {
        total += parseFloat(data[bookingId]?.amount) || 0;
      }
      return total;
    }

    function renderHistory() {
      historyListEl.innerHTML = '';
      if (allHistory.length === 0) {
        historyListEl.innerHTML = '<li>No withdrawals yet.</li>';
        viewMoreBtn.style.display = 'none';
        return;
      }

      const slice = allHistory.slice(0, visibleCount);
      slice.forEach((item, index) => {
        const li = document.createElement('li');
        const statusColor = item.status === 'paid' ? '#4CAF50' : item.status === 'processing' ? '#FF9800' : '#F44336';
        li.innerHTML = `
          <span>${index + 1}. ₹${item.amount} | ${new Date(item.date).toLocaleString()}</span>
          <span class="status" style="color:${statusColor}">${item.status}</span>
        `;
        historyListEl.appendChild(li);
      });

      viewMoreBtn.style.display = allHistory.length > visibleCount ? 'block' : 'none';
    }

    viewMoreBtn.addEventListener('click', () => {
      visibleCount += 5;
      renderHistory();
    });

    withdrawBtn.addEventListener('click', async () => {
      if (!currentDriverId || isProcessing) return;
      isProcessing = true;
      withdrawBtn.disabled = true;
      balanceEl.textContent = 'Processing withdrawal…';

      const walletRef = ref(db, `/driverWallet/${currentDriverId}`);
      try {
        const freshSnap = await get(walletRef);
        if (!freshSnap.exists()) {
          balanceEl.textContent = '₹0 (nothing to withdraw)';
          isProcessing = false;
          return;
        }

        const freshData = freshSnap.val();
        const totalAmount = sumWallet(freshData);
        if (totalAmount <= 0) {
          balanceEl.textContent = '₹0 (nothing to withdraw)';
          isProcessing = false;
          return;
        }

        const newReqRef = push(ref(db, `/withdrawRequests/${currentDriverId}`));
        const now = new Date().toISOString();

        const updates = {};
        updates[`/withdrawRequests/${currentDriverId}/${newReqRef.key}`] = {
          amount: totalAmount,
          bookings: freshData,
          status: "processing",
          requestedAt: now,
          updatedAt: now
        };
        updates[`/driverWallet/${currentDriverId}`] = null;

        await update(ref(db), updates);
        balanceEl.textContent = '₹0 (withdrawal requested)';
      } catch (err) {
        console.error(err);
        balanceEl.textContent = 'Withdrawal failed';
        withdrawBtn.disabled = false;
      } finally {
        isProcessing = false;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        currentDriverId = null;
        balanceEl.textContent = 'Please log in to see your balance.';
        historyListEl.innerHTML = '<li>Please log in to view history.</li>';
        viewMoreBtn.style.display = 'none';
        withdrawBtn.disabled = true;
        return;
      }

      currentDriverId = user.uid;

      const walletRef  = ref(db, `/driverWallet/${currentDriverId}`);
      const historyRef = ref(db, `/withdrawRequests/${currentDriverId}`);

      onValue(walletRef, (snapshot) => {
        if (!snapshot.exists()) {
          balanceEl.textContent = '₹0';
          withdrawBtn.disabled = true;
          return;
        }
        const total = sumWallet(snapshot.val());
        balanceEl.textContent = `₹${total}`;
        withdrawBtn.disabled = total <= 0 || isProcessing;
      });

      onValue(historyRef, (snapshot) => {
        if (!snapshot.exists()) {
          allHistory = [];
          renderHistory();
          return;
        }
        allHistory = Object.entries(snapshot.val())
          .map(([reqId, obj]) => ({
            requestId: reqId,
            amount: obj.amount,
            status: obj.status,
            date: obj.requestedAt
          }))
          .sort((a, b) => new Date(b.date) - new Date(a.date));
        visibleCount = 5;
        renderHistory();
      });
    });
  </script>
</body>
</html>
