<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout ‚Äì WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root{
      --primary:#0077ff;
      --accent:#ffd700;
      --bg-grad: linear-gradient(to right,#16425b, #81c3d7);
      --card-bg: #ffffff;
      --muted:#6b7280;
      --danger:#ff4d4f;
      --success:#28a745;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family:'Poppins',sans-serif; background:var(--bg-grad); color: #0b1220; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
    .page {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:18px;
      padding-bottom:80px;
    }
    .wrap {
      width:100%;
      max-width:720px;
    }

    header.app-header {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .app-title {
      color:#fff;
      font-size:1.25rem;
      font-weight:700;
      letter-spacing:0.2px;
    }
    .back-btn {
      background:rgba(255,255,255,0.12);
      border:none; color:#fff; padding:8px 10px; border-radius:10px; cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
    }

    .summary-card {
      background: var(--card-bg);
      border-radius:14px;
      padding:16px;
      box-shadow: 0 6px 22px rgba(11,18,32,0.12);
      color:var(--dark, #0b1220);
      overflow:hidden;
    }
    .summary-grid {
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px 16px;
      align-items:center;
    }

    /* nice info rows */
    .info-row {
      display:flex; gap:12px; align-items:center;
      background: rgba(11,18,32,0.02);
      padding:10px; border-radius:10px;
    }
    .info-row .icon {
      width:44px; height:44px; border-radius:10px; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, rgba(0,119,255,0.12), rgba(0,119,255,0.06));
      color:var(--primary); font-size:1.15rem;
      flex-shrink:0;
    }
    .info-row .meta {
      display:flex; flex-direction:column;
    }
    .meta .label { font-weight:700; color:#071124; font-size:0.95rem; }
    .meta .val { color:var(--muted); font-size:0.9rem; margin-top:2px; max-width:100%; word-break:break-word; }

    .summary-grid .fare-box {
      background: linear-gradient(180deg,#fdf6e6,#fff6d9);
      border-radius:10px;
      padding:12px 16px;
      text-align:center;
      min-width:140px;
      align-self:center;
      box-shadow: 0 4px 14px rgba(2,6,23,0.06);
    }
    .fare-box .label { color:#8a6b00; font-weight:700; font-size:0.9rem; }
    .fare-box .amt { font-size:1.25rem; font-weight:800; color:#402a00; margin-top:6px; }

    .details {
      margin-top:12px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .detail-pill {
      background: rgba(11,18,32,0.03);
      padding:8px; border-radius:10px;
      display:flex; flex-direction:column;
    }
    .detail-pill small { color:var(--muted); font-size:0.82rem; }
    .detail-pill strong { font-size:0.98rem; margin-top:6px; color:#071124; }

    /* terms */
    .terms {
      margin-top:14px; display:flex; gap:10px; align-items:center;
    }
    .checkbox {
      width:22px; height:22px; border-radius:6px; border:2px solid rgba(7,17,36,0.08);
      background:#fff; display:inline-flex; align-items:center; justify-content:center; cursor:pointer;
    }
    .checkbox input { display:none; }
    .checkbox.checked { background:var(--primary); border-color:var(--primary); color:#fff; }

    .terms-label { font-size:0.95rem; color:#fff; text-shadow: 0 1px 0 rgba(11,18,32,0.12); }

    /* Payment options */
    .payment-options {
      margin-top:16px;
      display:grid;
      gap:10px;
    }

    .payment-btn {
      width:100%;
      padding:12px 14px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius:10px;
      color:#fff;
      font-weight:700;
      font-size:1rem;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      cursor:pointer;
      transition: all 0.3s ease;
      text-decoration:none;
    }

    .payment-btn.upi {
      background: linear-gradient(90deg, #00c851, #009639);
      box-shadow: 0 8px 26px rgba(0,200,81,0.3);
    }

    .payment-btn.other {
      background: linear-gradient(90deg,var(--primary), #005dc1);
      box-shadow: 0 8px 26px rgba(2,6,23,0.12);
    }

    .payment-btn:active { transform: translateY(1px) scale(.998); }
    .payment-btn:disabled { 
      opacity:0.6; 
      cursor:not-allowed; 
      transform:none; 
      box-shadow:none; 
    }

    .payment-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(2,6,23,0.2);
    }

    .payment-btn.upi:hover:not(:disabled) {
      box-shadow: 0 12px 32px rgba(0,200,81,0.4);
    }

    .payment-btn .icon {
      font-size:1.2rem;
    }

    /* Centered toast ‚Äî doubled size */
    #center-toast {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: rgba(11,18,32,0.94);
      color: #fff;
      padding: 28px 36px;
      border-radius: 14px;
      box-shadow: 0 12px 36px rgba(2,6,23,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity .22s ease, transform .22s ease;
      z-index: 9999;
      font-weight: 700;
      min-width: 420px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 1.05rem;
    }
    #center-toast.show { opacity:1; transform: translate(-50%,-50%) scale(1); pointer-events:auto; }
    #center-toast .icon { width:40px; height:40px; display:inline-flex; align-items:center; justify-content:center; border-radius:50%; background:var(--success); color:#fff; font-size:18px; flex:0 0 40px; }

    @media (max-width:720px){
      .summary-grid { grid-template-columns: 1fr; }
      .fare-box { order:-1; margin-bottom:8px; }
      #center-toast { min-width: calc(100% - 32px); padding:18px 20px; gap:10px; font-size:1rem; }
      .wrap { padding:6px; }
    }

    .card-heading { font-size:0.95rem; color:#071124; font-weight:800; margin-bottom:6px; }
    .muted { color:var(--muted); font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="page">
    <div class="wrap">

      <header class="app-header">
        <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <div class="app-title">Confirm &amp; Pay</div>
      </header>

      <div id="summary" class="summary-card" aria-live="polite">
        Loading booking‚Ä¶
      </div>

      <div style="height:8px;"></div>

      <div class="terms" style="align-items:center;">
        <label class="checkbox" id="termsBox" title="Agree to T&C">
          <input type="checkbox" id="termsChk" />
          <svg id="termsTick" viewBox="0 0 24 24" width="16" height="16" style="display:none;color:white">
            <path fill="currentColor" d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"></path>
          </svg>
        </label>
        <div class="terms-label">I agree to the <a href="terms.html" style="color:#fff; text-decoration:underline;">Terms &amp; Conditions</a></div>

      <!-- Payment Options -->
      <div class="payment-options">
        <button id="upiBtn" class="payment-btn upi" disabled>
          <span class="icon">üì±</span>
          <span>Pay with UPI (Instant)</span>
          <small id="upiHint" style="display:block;font-size:0.8rem;opacity:0.8;margin-top:4px;">Detecting UPI apps...</small>
        </button>
        <button id="otherBtn" class="payment-btn other" disabled>
          <span class="icon">üí≥</span>
          <span>Cards, Wallets & More</span>
        </button>
      </div>

    </div>
  </div>

  <div id="center-toast" role="status" aria-live="polite">
    <span class="icon">‚úì</span>
    <span id="center-toast-text">Success</span>
  </div>

  <div style="height: 80px;"></div>

  <!-- Firebase & Razorpay -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    // WebView UPI Intent Helper
    function isWebView() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      return /wv|WebView|Version.*Chrome\/[.0-9]*.*Mobile/i.test(userAgent);
    }

    function isMobile() {
      return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Detect available UPI apps
    function detectUPIApps() {
      const upiApps = [
        { name: 'Google Pay', scheme: 'tez://', package: 'com.google.android.apps.nbu.paisa.user' },
        { name: 'PhonePe', scheme: 'phonepe://', package: 'com.phonepe.app' },
        { name: 'Paytm', scheme: 'paytmmp://', package: 'net.one97.paytm' },
        { name: 'Amazon Pay', scheme: 'amazonpay://', package: 'in.amazon.mShop.android.shopping' },
        { name: 'BHIM', scheme: 'bhim://', package: 'in.org.npci.upiapp' }
      ];
      
      return upiApps;
    }

    // Enhanced toast with better styling
    function showEnhancedToast(message, type = 'info', duration = 3000) {
      const toast = document.getElementById('center-toast');
      const text = document.getElementById('center-toast-text');
      const icon = toast.querySelector('.icon');
      
      // Update content
      text.textContent = message;
      
      // Update styling based on type
      switch(type) {
        case 'success':
          toast.style.background = 'rgba(40, 167, 69, 0.95)';
          icon.innerHTML = '‚úì';
          icon.style.background = '#28a745';
          break;
        case 'error':
          toast.style.background = 'rgba(220, 53, 69, 0.95)';
          icon.innerHTML = '‚úï';
          icon.style.background = '#dc3545';
          break;
        case 'warning':
          toast.style.background = 'rgba(255, 193, 7, 0.95)';
          icon.innerHTML = '‚ö†';
          icon.style.background = '#ffc107';
          icon.style.color = '#000';
          break;
        default:
          toast.style.background = 'rgba(11,18,32,0.94)';
          icon.innerHTML = '‚Ñπ';
          icon.style.background = '#007bff';
          icon.style.color = '#fff';
      }
      
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // Handle UPI deep links for WebView
    function handleUPIIntent(vpa, amount, name, description) {
      const upiURL = `upi://pay?pa=${vpa}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(description)}`;
      
      // Try to open UPI app directly
      if (isWebView()) {
        window.location.href = upiURL;
        
        // Fallback after 3 seconds if UPI app doesn't open
        setTimeout(() => {
          if (confirm('UPI app not found. Open Google Pay?')) {
            window.location.href = `https://pay.google.com/gp/p/ui/pay?pa=${vpa}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
          }
        }, 3000);
      }
    }
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db   = firebase.database();
    const auth = firebase.auth();

    const summaryEl = document.getElementById('summary');
    const upiBtn    = document.getElementById('upiBtn');
    const otherBtn  = document.getElementById('otherBtn');
    const termsChk  = document.getElementById('termsChk');
    const termsBox  = document.getElementById('termsBox');
    const tickSvg   = document.getElementById('termsTick');

    const booking   = JSON.parse(localStorage.getItem('selectedBooking') || 'null');

    // centered toast helper
    function showCenterToast(message, duration = 2200) {
      const toast = document.getElementById('center-toast');
      const text = document.getElementById('center-toast-text');
      text.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    // sync custom checkbox UI with real input
    function setCheckboxChecked(state) {
      if (state) {
        termsBox.classList.add('checked');
        tickSvg.style.display = 'inline-block';
      } else {
        termsBox.classList.remove('checked');
        tickSvg.style.display = 'none';
      }
      termsChk.checked = !!state;
      upiBtn.disabled = !termsChk.checked;
      otherBtn.disabled = !termsChk.checked;
    }
    termsBox.addEventListener('click', () => setCheckboxChecked(!termsChk.checked));
    termsChk.addEventListener('change', () => setCheckboxChecked(termsChk.checked));

    if (!booking) {
      summaryEl.innerHTML = '<div style="padding:18px;color:#6b7280;font-weight:700">Please select a slot first.</div>';
      upiBtn.disabled = true;
      otherBtn.disabled = true;
    } else {
      let bound = false;

      function renderSummary(userName, userPhone) {
        const pickup = booking.pickup || '‚Äî';
        const dropoff = booking.dropoff || '‚Äî';
        const date = booking.date || '‚Äî';
        const time = booking.time || '‚Äî';
        const seats = booking.seatsRequested || 1;
        const fare = booking.fare || 0;
        summaryEl.innerHTML = `
          <div class="summary-grid" role="region" aria-label="Booking summary">
            <div>
              <div class="card-heading">Passenger</div>
              <div class="info-row" style="margin-bottom:10px">
                <div class="icon"><i class="fas fa-user"></i></div>
                <div class="meta">
                  <div class="label">${userName || 'Guest'}</div>
                  <div class="val">${userPhone || 'No phone'}</div>
                </div>
              </div>

              <div class="card-heading">Route</div>
              <div class="info-row">
                <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="meta">
                  <div class="label">Pickup</div>
                  <div class="val">${pickup}</div>
                </div>
              </div>
              <div style="height:8px"></div>
              <div class="info-row">
                <div class="icon" style="background: linear-gradient(180deg,#ffdede,#fff7f7); color:var(--danger)"><i class="fas fa-map-pin"></i></div>
                <div class="meta">
                  <div class="label">Dropoff</div>
                  <div class="val">${dropoff}</div>
                </div>
              </div>

              <div style="height:12px"></div>

              <div class="details" aria-hidden="false">
                <div class="detail-pill">
                  <small>Date</small>
                  <strong>${formatDate(date)}</strong>
                </div>
                <div class="detail-pill">
                  <small>Time</small>
                  <strong>${formatTime(time)}</strong>
                </div>
                <div class="detail-pill">
                  <small>Seats</small>
                  <strong>${seats}</strong>
                </div>
                <div class="detail-pill">
                  <small>Fare</small>
                  <strong>‚Çπ${fare}</strong>
                </div>
              </div>
            </div>

            <div class="fare-box" aria-hidden="true">
              <div class="label">Amount to pay</div>
              <div class="amt">‚Çπ${fare}</div>
              <div class="muted" style="margin-top:6px;font-weight:600">Secure payment</div>
            </div>
          </div>
        `;
      }

      function initiatePayment(method) {
        return new Promise((resolve, reject) => {
          const options = {
            key: 'rzp_live_RIzA7k5JUhsCRp',
            amount: booking.fare * 100,
            currency: 'INR',
            name: 'WaveTravel',
            description: `Ride booking from ${booking.pickup} to ${booking.dropoff}`,
            order_id: '', // Generate this from your backend for better security
            prefill: { 
              name: userData.name, 
              contact: userData.phone, 
              email: auth.currentUser?.email || '' 
            },
            handler: (response) => {
              console.log('Payment successful:', response);
              resolve(response);
            },
            modal: {
              ondismiss: () => {
                console.log('Payment dismissed');
                reject(new Error('Payment cancelled'));
              }
            },
            theme: {
              color: '#0077ff',
              backdrop_color: 'rgba(0,0,0,0.6)'
            }
          };

          if (method === 'upi') {
            // Configuration for direct UPI app opening
            options.method = ['upi'];
            
            // Enhanced configuration for WebView/Mobile apps
            if (isWebView() || isMobile()) {
              console.log('WebView/Mobile detected - configuring for UPI intent');
              
              options.config = {
                display: {
                  language: 'en',
                  hide: ['email', 'contact'],
                  blocks: {
                    utib: {
                      name: 'Pay using UPI Apps',
                      instruments: [
                        {
                          method: 'upi',
                          flows: ['intent'], // Force intent flow for direct app opening
                          apps: ['all'] // Allow all UPI apps
                        }
                      ]
                    }
                  },
                  hide_topbar: false,
                  sequence: ['block.utib'],
                  preferences: {
                    show_default_blocks: false // Hide other payment options
                  }
                }
              };
              
              // Mobile-specific modal settings
              options.modal = {
                confirm_close: false,
                ondismiss: () => {
                  console.log('UPI payment dismissed');
                  reject(new Error('Payment cancelled'));
                },
                animation: false,
                backdrop_close: false,
                escape: false
              };
              
              // Additional theme for mobile
              options.theme = {
                color: '#0077ff',
                backdrop_color: 'rgba(0,0,0,0.8)',
                image_frame: true,
                image_padding: false
              };
              
              // Callback URLs for better WebView integration
              options.callback_url = window.location.href;
              
            } else {
              // Desktop/Web browser UPI configuration
              options.config = {
                display: {
                  blocks: {
                    banks: {
                      name: 'UPI Payment',
                      instruments: [
                        {
                          method: 'upi'
                        }
                      ]
                    }
                  },
                  sequence: ['block.banks'],
                  preferences: {
                    show_default_blocks: false
                  }
                }
              };
            }
            
            // Add retry mechanism for UPI
            options.retry = {
              enabled: true,
              max_count: 3
            };
          }

          // Create Razorpay instance
          const rzp = new Razorpay(options);
          
          // Enhanced event handling for UPI
          if (method === 'upi') {
            rzp.on('payment.submit', function(response) {
              console.log('Payment submitted:', response);
              showEnhancedToast('Opening UPI app...', 'info', 2000);
            });
            
            rzp.on('payment.screen', function(response) {
              console.log('Payment screen:', response);
            });
            
            rzp.on('payment.error', function(response) {
              console.log('Payment error:', response);
              showEnhancedToast('Payment failed. Please try again.', 'error', 3000);
            });
            
            rzp.on('payment.cancelled', function(response) {
              console.log('Payment cancelled:', response);
            });
          }

          // Open Razorpay checkout
          rzp.open();
        });
      }

      let userData = null;

      auth.onAuthStateChanged(async user => {
        if (!user) {
          alert('Please login first.');
          window.location = 'index.html';
          return;
        }

        let dbUid = user.uid;

        const snapUid = await db.ref(`users/${dbUid}`).once('value');
        if (snapUid.exists()) {
          userData = snapUid.val();
        } else {
          if (user.phoneNumber) {
            const phoneSnap = await db.ref("users")
              .orderByChild("phone")
              .equalTo(user.phoneNumber)
              .once("value");
            if (phoneSnap.exists()) {
              const rec = phoneSnap.val();
              dbUid = Object.keys(rec)[0];
              userData = rec[dbUid];
            }
          }
          if (!userData && user.email) {
            const emailSnap = await db.ref("users")
              .orderByChild("email")
              .equalTo(user.email)
              .once("value");
            if (emailSnap.exists()) {
              const rec = emailSnap.val();
              dbUid = Object.keys(rec)[0];
              userData = rec[dbUid];
            }
          }
        }

        if (!userData) {
          summaryEl.innerHTML = '<div style="padding:18px;color:#6b7280;font-weight:700">Profile not found. Cannot proceed.</div>';
          upiBtn.disabled = true;
          otherBtn.disabled = true;
          return;
        }

        const { name, phone } = userData;
        renderSummary(name, phone);
        setCheckboxChecked(false);

        // Detect UPI environment
        setTimeout(() => {
          const upiHint = document.getElementById('upiHint');
          if (upiHint) {
            if (isWebView() || isMobile()) {
              upiHint.textContent = '‚úì UPI apps will open directly';
              upiHint.style.color = '#28a745';
            } else {
              upiHint.textContent = 'QR code or UPI ID entry';
              upiHint.style.color = '#6b7280';
            }
          }
        }, 1000);

        if (!bound) {
          bound = true;

          async function handleDirectUPI() {
            if (!termsChk.checked) return;

            // Generate unique transaction ID
            const transactionId = 'WT_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // First create a pending payment record
            const pendingPaymentRef = db.ref(`pendingPayments/${transactionId}`);
            await pendingPaymentRef.set({
              bookingData: booking,
              userId: dbUid,
              userName: userData.name,
              userPhone: userData.phone,
              amount: booking.fare,
              status: 'pending',
              createdAt: new Date().toISOString(),
              expiresAt: new Date(Date.now() + 10 * 60 * 1000).toISOString() // 10 minutes expiry
            });

            // Show payment instructions with transaction ID
            const paymentInstructions = `
              <div style="background: #fff3cd; padding: 16px; border-radius: 8px; margin: 16px 0;">

    function formatDate(d) {
      if (!d || typeof d !== 'string') return d || '-';
      const [y, m, dd] = d.split('-');
      if (!dd) return d;
      return `${dd}/${m}/${y}`;
    }
    function formatTime(t) {
      if (!t || typeof t !== 'string') return t || '-';
      let [h, mm] = t.split(':').map(Number);
      if (isNaN(h)) return t;
      const suffix = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      return `${h}:${(mm||0).toString().padStart(2,'0')} ${suffix}`;
