<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Driver Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      padding: 20px;
      flex-grow: 1;
      max-width: 1000px;
      margin: auto;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.4rem, 2vw, 2rem);
    }
    .dashboard-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .dashboard-card h2 {
      margin-bottom: 10px;
      font-size: clamp(1.2rem, 2vw, 1.5rem);
    }
    #withdraw-btn {
      background: #ffd700;
      color: #4a00e0;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: clamp(0.9rem, 1.5vw, 1rem);
    }
    #withdraw-btn:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    /* Table styling */
    .table-wrapper {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: clamp(0.8rem, 1.5vw, 0.9rem);
      min-width: 500px;
    }
    table th, table td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px;
      text-align: center;
    }
    table th {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Navbar styling */
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: clamp(0.7rem, 1.5vw, 0.9rem);
      text-align: center;
      flex: 1;
    }
    .navbar a i {
      display: block;
      margin-bottom: 4px;
      font-size: clamp(1rem, 4vw, 1.3rem);
    }

    /* Small screen tweaks */
    @media (max-width: 600px) {
      .dashboard-card {
        padding: 12px;
      }
      table th, table td {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Dashboard</h1>

    <div class="dashboard-card">
      <h2>Wallet Balance</h2>
      <p id="balance">Loading…</p>
      <button id="withdraw-btn" disabled>Withdraw</button>
    </div>

    <div class="dashboard-card">
      <h2>Wallet History</h2>
      <div class="table-wrapper">
        <table id="history-table">
          <thead>
            <tr>
              <th>SL</th>
              <th>Booking ID</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="5">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i>My Bookings</a>
    <a href="driverslots.html"><i class="fas fa-calendar"></i>Slots</a>
    <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const balanceEl = document.getElementById('balance');
    const withdrawBtn = document.getElementById('withdraw-btn');
    const historyTableBody = document.querySelector('#history-table tbody');

    let driverId = null;
    let walletData = {};

    function renderWallet() {
      const entries = Object.entries(walletData);
      if (!entries.length) {
        balanceEl.textContent = "₹0";
        historyTableBody.innerHTML = `<tr><td colspan="5">No wallet entries</td></tr>`;
        withdrawBtn.disabled = true;
        return;
      }

      const unpaidEntries = entries.filter(([_, e]) => e.status === "unpaid");
      const total = unpaidEntries.reduce((sum, [_, e]) => sum + parseFloat(e.amount || 0), 0);
      balanceEl.textContent = `₹${total}`;
      withdrawBtn.disabled = total <= 0;

      historyTableBody.innerHTML = "";
      entries.forEach(([id, e], i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${id}</td>
          <td>₹${e.amount || 0}</td>
          <td>${new Date(e.date || "").toLocaleString()}</td>
          <td>${e.status}</td>
        `;
        historyTableBody.appendChild(tr);
      });
    }

    withdrawBtn.onclick = async () => {
      if (!driverId) return;
      const updates = {};
      for (const [id, e] of Object.entries(walletData)) {
        if (e.status === "unpaid") {
          updates[`driverWallet/${driverId}/${id}/status`] = "processing";
        }
      }
      if (Object.keys(updates).length) {
        await update(ref(db), updates);
        alert("Withdrawal request sent! Status changed to 'processing'.");
      }
    };

    onAuthStateChanged(auth, user => {
      if (!user) {
        balanceEl.textContent = "Please log in.";
        withdrawBtn.disabled = true;
        historyTableBody.innerHTML = `<tr><td colspan="5">Log in to see data</td></tr>`;
        return;
      }
      driverId = user.uid;
      onValue(ref(db, `driverWallet/${driverId}`), snap => {
        walletData = snap.val() || {};
        renderWallet();
      });
    });
  </script>
</body>
</html>
