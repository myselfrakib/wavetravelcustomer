<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #00dfd8, #007cf0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      font-size: 1.5rem;
      color: #007cf0;
      margin: 0;
    }

    .navbar button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .container {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      margin-top: 2rem;
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #007cf0;
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 0.7rem 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #007cf0;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Driver Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="card">
      <h2>Welcome, Driver!</h2>
      <p id="driverEmail">Loading...</p>
      <p>Manage your rides, profile, and earnings.</p>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Rides</a>
    <a href="#">Profile</a>
    <a href="#">Earnings</a>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "driverlogin.html";
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    }

    // Check if driver is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("driverEmail").innerText = user.email;
        // Optionally, fetch driver details from database:
        // get(child(ref(db), `driverdetails/${user.uid}`)).then(snapshot => {
        //   if(snapshot.exists()) {
        //     document.getElementById("driverEmail").innerText = snapshot.val().name;
        //   }
        // });
      } else {
        window.location.href = "driverlogin.html";
      }
    });

  </script>

</body>
</html>
