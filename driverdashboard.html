<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      padding: 20px;
      flex-grow: 1;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .dashboard-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .dashboard-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .dashboard-card p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    #withdraw-btn {
      background: #ffd700;
      color: #4a00e0;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #withdraw-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 999;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar a i {
      font-size: 20px;
      margin-bottom: 5px;
    }

    @media (min-width: 768px) {
      body {
        padding-bottom: 90px;
      }

      .container {
        padding: 40px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Dashboard</h1>

    <!-- Wallet Balance Card -->
    <div class="dashboard-card" id="wallet-card">
      <h2>Wallet Balance</h2>
      <p id="balance">Loading your balance…</p>
      <button id="withdraw-btn" disabled>Withdraw</button>
    </div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i>My Bookings</a>
    <a href="driverslots.html"><i class="fas fa-calendar"></i>Slots</a>
    <a href="drivermycars.html"><i class="fas fa-car"></i>My Cars</a>
    <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // TODO: Replace with your Firebase project configuration
     const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    
    const balanceEl = document.getElementById('balance');
    const withdrawBtn = document.getElementById('withdraw-btn');

    // Wait for auth state
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        balanceEl.textContent = 'Please log in to see your balance.';
        return;
      }
      const driverId = user.uid;
      const walletRef = firebase.database().ref(`/driverWallet/${driverId}`);

      // Fetch current wallet entries
      walletRef.once('value')
        .then(snapshot => {
          if (!snapshot.exists()) {
            balanceEl.textContent = '₹0';
            return;
          }
          let total = 0;
          snapshot.forEach(childSnap => {
            const amt = parseFloat(childSnap.val().amount) || 0;
            total += amt;
          });
          balanceEl.textContent = `₹${total}`;
          // enable withdraw if there is any amount
          if (total > 0) withdrawBtn.disabled = false;
        })
        .catch(err => {
          console.error(err);
          balanceEl.textContent = 'Error loading balance';
        });

      // Handle withdraw
      withdrawBtn.addEventListener('click', () => {
        withdrawBtn.disabled = true;
        balanceEl.textContent = 'Processing withdrawal…';

        walletRef.once('value')
          .then(snapshot => {
            const updates = {};
            const now = new Date().toISOString();
            snapshot.forEach(childSnap => {
              const bookingId = childSnap.key;
              const amount = childSnap.val().amount;
              // Prepare write to Withdrew node
              updates[`/Withdrew/${driverId}/${bookingId}`] = {
                amount,
                date: now
              };
              // Prepare removal from original wallet
              updates[`/driverWallet/${driverId}/${bookingId}`] = null;
            });
            // Execute all updates in one go
            return firebase.database().ref().update(updates);
          })
          .then(() => {
            balanceEl.textContent = '₹0 (withdrawn)';
          })
          .catch(err => {
            console.error(err);
            balanceEl.textContent = 'Withdrawal failed';
            withdrawBtn.disabled = false;
          });
      });
    });
  </script>
</body>
</html>
