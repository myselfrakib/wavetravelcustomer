<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Driver Dashboard — WaveTravel</title>

  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --accent-a: #8e2de2;
      --accent-b: #4a00e0;
      --card-bg: rgba(255,255,255,0.08);
      --muted-border: rgba(255,255,255,0.12);
    }
    html,body { height:100%; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to right, var(--accent-a), var(--accent-b));
      color: white;
      min-height: 100vh;
      padding-bottom: 92px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container {
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin: 6px 0 14px;
    }

    .dashboard-card {
      background: var(--card-bg);
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .dashboard-card h2 {
      margin: 0 0 8px;
      font-size: 1.05rem;
    }

    .wallet-card {
      position: sticky;
      top: 8px;
      z-index: 90;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    #balance {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 6px 0;
    }

    #withdraw-btn {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      background: #ffd700;
      color: black;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #withdraw-btn:disabled { opacity: .6; cursor: not-allowed; }

    /* Hide table, force card view */
    .table-wrapper { display: none !important; }

    .card-list {
      display: flex !important;
      flex-direction: column;
      gap: 12px;
    }

    .entry-card {
      background: rgba(255,255,255,0.04);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .entry-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .muted { opacity: 0.85; font-size: 0.9rem; }

    .modal {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      padding: 16px;
    }
    .modal .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      color: #fff;
      padding: 20px 24px;
      width: 100%;
      max-width: 520px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      box-sizing: border-box;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal .card pre { 
      white-space: pre-wrap; 
      word-break: break-word; 
      margin: 10px 0 0; 
      font-size: 0.92rem; 
      background: rgba(255 255 255 / 0.1);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .modal-header strong {
      font-size: 1.25rem;
      font-weight: 700;
    }
    .modal-close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      line-height: 1;
    }
    .booking-detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 1rem;
    }
    .booking-detail-label {
      font-weight: 600;
      opacity: 0.85;
    }
    .booking-detail-value {
      max-width: 60%;
      text-align: right;
      word-wrap: break-word;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 999;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar a i { font-size: 1.15rem; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Dashboard</h1>

    <div class="dashboard-card wallet-card">
      <h2>Wallet Balance</h2>
      <div id="balance">Loading…</div>
      <button id="withdraw-btn" disabled>Request Withdraw</button>
    </div>

    <div class="dashboard-card">
      <h2>Wallet History</h2>
      <div class="table-wrapper">
        <table id="history-table">
          <tbody></tbody>
        </table>
      </div>
      <div class="card-list" id="cardList"></div>
    </div>
  </div>

  <div class="modal" id="bookingModal">
    <div class="card">
      <div class="modal-header">
        <strong>Booking Details</strong>
        <button id="closeModal" class="modal-close-btn" aria-label="Close modal">✕</button>
      </div>
      <div id="bookingContent">Loading…</div>
    </div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i><span>My Bookings</span></a>
    <a href="driverslots.html"><i class="fas fa-calendar"></i><span>Slots</span></a>
    <a href="drivermycars.html"><i class="fas fa-car"></i><span>My Cars</span></a>
    <a href="driverprofile.html"><i class="fas fa-user"></i><span>Profile</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4"
    };
    const BOOKING_PATH_BASE = "bookings";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const balanceEl = document.getElementById("balance");
    const withdrawBtn = document.getElementById("withdraw-btn");
    const historyTbody = document.querySelector("#history-table tbody");
    const cardList = document.getElementById("cardList");
    const bookingModal = document.getElementById("bookingModal");
    const bookingContent = document.getElementById("bookingContent");
    const closeModalBtn = document.getElementById("closeModal");

    let driverId = null;
    let walletData = {};

    function isUnpaid(entry) {
      if (!entry) return false;
      if (entry.paidout === false || entry.paidout === "false") return true;
      if (entry.status && String(entry.status).toLowerCase() === "unpaid") return true;
      if (entry.paidout === undefined && !entry.status) return true;
      return false;
    }

    function formatDate(ts) {
      if (!ts) return "-";
      const d = new Date(ts);
      if (isNaN(d)) return ts;
      return d.toLocaleString(undefined, { dateStyle: "medium", timeStyle: "short" });
    }

    function renderWallet() {
      const entries = Object.entries(walletData || {});
      if (!entries.length) {
        balanceEl.textContent = "₹0";
        cardList.innerHTML = `<div class="entry-card muted">No wallet entries</div>`;
        withdrawBtn.disabled = true;
        return;
      }

      const unpaidEntries = entries.filter(([_, e]) => isUnpaid(e));
      const total = unpaidEntries.reduce((s, [_, e]) => s + parseFloat(e.amount || 0), 0);
      balanceEl.textContent = `₹${total.toFixed(2)}`;
      withdrawBtn.disabled = total <= 0;

      cardList.innerHTML = "";
      entries.forEach(([id, e]) => {
        const status = e.status || (e.paidout ? (e.paidout === true || e.paidout === "true" ? "paid" : e.paidout) : "unpaid");
        const div = document.createElement("div");
        div.className = "entry-card";
        div.innerHTML = `
          <div class="entry-row"><div><strong>Booking</strong><div class="muted" style="font-size:0.95rem">${id}</div></div><div><strong>₹${Number(e.amount||0).toFixed(2)}</strong></div></div>
          <div class="entry-row"><div class="muted">Date</div><div class="muted">${formatDate(e.date || e.bookedAt || e.createdAt)}</div></div>
          <div class="entry-row"><div class="muted">Status</div><div class="muted">${status}</div></div>
          <div style="display:flex;gap:8px;margin-top:6px;">
            <button data-booking="${id}" class="showBookingBtn" style="flex:1;padding:8px;border-radius:8px;border:none;background:#ffd700;color:#000;font-weight:700;cursor:pointer">Show</button>
          </div>
        `;
        cardList.appendChild(div);
      });

      document.querySelectorAll(".showBookingBtn").forEach(btn => {
        btn.onclick = () => {
          const bookingId = btn.dataset.booking;
          showBookingDetails(bookingId);
        };
      });
    }

    function createDetailRow(label, value) {
      const row = document.createElement('div');
      row.className = 'booking-detail-row';
      const labelDiv = document.createElement('div');
      labelDiv.className = 'booking-detail-label';
      labelDiv.textContent = label;
      const valueDiv = document.createElement('div');
      valueDiv.className = 'booking-detail-value';
      valueDiv.textContent = value ?? '-';
      row.appendChild(labelDiv);
      row.appendChild(valueDiv);
      return row;
    }

    async function showBookingDetails(bookingId) {
      if (!bookingId || !driverId) return;
      try {
        bookingContent.textContent = "Loading booking...";
        bookingModal.style.display = "flex";

        const snap = await get(child(ref(db), `${BOOKING_PATH_BASE}/${driverId}/${bookingId}`));
        if (!snap.exists()) {
          bookingContent.textContent = `No booking found at /${BOOKING_PATH_BASE}/${driverId}/${bookingId}`;
          return;
        }
        const booking = snap.val();

        // Clear existing content
        bookingContent.innerHTML = '';

        // Add a few key fields - customize based on your actual booking data structure
        bookingContent.appendChild(createDetailRow('Booking ID', bookingId));
        bookingContent.appendChild(createDetailRow('Name', booking.name || booking.customerName || booking.userName));
        bookingContent.appendChild(createDetailRow('Pickup Location', booking.pickup || booking.pickupLocation));
        bookingContent.appendChild(createDetailRow('Dropoff Location', booking.dropoff || booking.dropoffLocation));
        bookingContent.appendChild(createDetailRow('Pickup Time', booking.time || booking.pickupTime ? new Date(booking.time || booking.pickupTime).toLocaleString() : '-'));
        bookingContent.appendChild(createDetailRow('Fare', booking.fare ? `₹${booking.fare}` : (booking.amount ? `₹${booking.amount}` : '-')));
        bookingContent.appendChild(createDetailRow('Status', booking.status || (booking.paidout ? (booking.paidout === true || booking.paidout === "true" ? "Paid" : booking.paidout) : "Unpaid")));
        bookingContent.appendChild(createDetailRow('Booked At', booking.bookedAt ? new Date(booking.bookedAt).toLocaleString() : '-'));

        // If you want, also show any notes or extra data:
        if (booking.notes) {
          bookingContent.appendChild(createDetailRow('Notes', booking.notes));
        }

        // If there are keys that you did not show, you can optionally add a JSON view below:
        const keysShown = ['name', 'customerName', 'userName', 'pickup', 'pickupLocation', 'dropoff', 'dropoffLocation', 'time', 'pickupTime', 'fare', 'amount', 'status', 'paidout', 'bookedAt', 'notes'];
        const extraData = {};
        for (const key in booking) {
          if (!keysShown.includes(key)) {
            extraData[key] = booking[key];
          }
        }
        if (Object.keys(extraData).length) {
          const extraPre = document.createElement('pre');
          extraPre.textContent = JSON.stringify(extraData, null, 2);
          extraPre.style.marginTop = '20px';
          bookingContent.appendChild(document.createElement('hr'));
          bookingContent.appendChild(document.createTextNode('Additional Data:'));
          bookingContent.appendChild(extraPre);
        }

      } catch (err) {
        bookingContent.textContent = `Error fetching booking: ${err.message || err}`;
      }
    }

    withdrawBtn.onclick = async () => {
      if (!driverId) return alert("No driver logged in.");
      const updates = {};
      for (const [id, entry] of Object.entries(walletData || {})) {
        if (isUnpaid(entry)) {
          updates[`driverWallet/${driverId}/${id}/status`] = "processing";
        }
      }
      if (!Object.keys(updates).length) return alert("No unpaid balance to withdraw.");
      try {
        await update(ref(db), updates);
        alert("Withdrawal request sent — entries marked as 'processing'.");
      } catch (err) {
        alert("Failed to send withdraw request: " + (err.message || err));
      }
    };

    closeModalBtn.onclick = () => bookingModal.style.display = "none";
    bookingModal.onclick = (e) => { if (e.target === bookingModal) bookingModal.style.display = "none"; };

    onAuthStateChanged(auth, user => {
      if (!user) {
        balanceEl.textContent = "Please log in.";
        cardList.innerHTML = `<div class="entry-card muted">Log in to see data</div>`;
        driverId = null;
        return;
      }
      driverId = user.uid;
      const walletRef = ref(db, `driverWallet/${driverId}`);
      onValue(walletRef, snap => {
        walletData = snap.val() || {};
        renderWallet();
      });
    });
  </script>
</body>
</html>
