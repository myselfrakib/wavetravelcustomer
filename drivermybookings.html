<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bookings – Driver – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right,#74ebd5,#ACB6E5);
      color: white;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .slot-card {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
    }
    .slot-card h2 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding-bottom: 5px;
    }
    .booking-item {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .booking-item p {
      margin: 4px 0;
      font-size: 0.9rem;
    }
    .booking-item button {
      background: #28a745;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 5px;
    }
    .navbar {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar a i {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .navbar a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Bookings by Slot</h1>
    <div id="slots-container"></div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i>Bookings</a>
    <a href="driverslots.html"><i class="fas fa-calendar"></i>Slots</a>
    <a href="drivermycars.html"><i class="fas fa-car"></i>Cars</a>
    <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const slotsContainer = document.getElementById('slots-container');

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location = 'driverlogin.html';
        return;
      }
      const driverId = user.uid;
      // Fetch bookings for this driver
      const bookingsQuery = query(
        ref(db, 'bookings'),
        orderByChild('driverId'),
        equalTo(driverId)
      );
      onValue(bookingsQuery, snapshot => {
        const data = snapshot.val() || {};
        // Group by slotKey
        const bySlot = {};
        Object.entries(data).forEach(([bookingId, b]) => {
          const slot = b.slotKey || 'unknown';
          if (!bySlot[slot]) bySlot[slot] = { slotInfo: b, bookings: [] };
          bySlot[slot].bookings.push({ id: bookingId, ...b });
        });

        // Render
        slotsContainer.innerHTML = '';
        Object.entries(bySlot).forEach(([slotKey, { slotInfo, bookings }]) => {
          const slotCard = document.createElement('div');
          slotCard.className = 'slot-card';
          slotCard.innerHTML = `<h2>Slot ID: ${slotKey}</h2>`;
          bookings.forEach(b => {
            const item = document.createElement('div');
            item.className = 'booking-item';
            item.innerHTML = `
              <p><strong>Customer:</strong> ${b.customerName}</p>
              <p><strong>Phone:</strong> 
                <button onclick="window.location='tel:${b.customerPhone}'">
                  <i class="fas fa-phone"></i> ${b.customerPhone}
                </button>
              </p>
              <p><strong>Seats booked:</strong> ${b.seatsRequested}</p>
            `;
            slotCard.appendChild(item);
          });
          slotsContainer.appendChild(slotCard);
        });
      });
    });
  </script>
</body>
</html>
