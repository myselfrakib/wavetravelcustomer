  <!-- Firebase SDK imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Get the current user's ID and fetch bookings for that driver
    let currentUserID = '';

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserID = user.uid;
        fetchBookings();
      } else {
        console.log('User not logged in');
      }
    });

    // Fetch bookings from Firebase for the current driver
    function fetchBookings() {
      const bookingRef = ref(database, 'bookings');
      const bookingQuery = query(bookingRef, orderByChild('driverId'), equalTo(currentUserID));

      onValue(bookingQuery, (snapshot) => {
        const bookings = snapshot.val();
        const bookingListElement = document.getElementById('booking-list');
        bookingListElement.innerHTML = ''; // Clear previous data

        if (bookings) {
          Object.keys(bookings).forEach((bookingId) => {
            const booking = bookings[bookingId];
            const bookingCard = document.createElement('div');
            bookingCard.classList.add('booking-card');

            bookingCard.innerHTML = `
              <p><strong>Customer Name:</strong> ${booking.customerName}</p>
              <p><strong>Phone Number:</strong> ${booking.customerPhone}</p>
              <p><strong>Pickup:</strong> ${booking.pickupLocation}</p>
              <p><strong>Dropoff:</strong> ${booking.dropoffLocation}</p>
              <p><strong>Slot ID:</strong> ${booking.slotId}</p>
              <button onclick="cancelBooking('${bookingId}')">Cancel Booking</button>
            `;

            bookingListElement.appendChild(bookingCard);
          });
        } else {
          bookingListElement.innerHTML = '<p>No bookings found.</p>';
        }
      });
    }

    // Cancel booking function
    function cancelBooking(bookingId) {
      if (confirm('Are you sure you want to cancel this booking?')) {
        const bookingRef = ref(database, 'bookings/' + bookingId);
        remove(bookingRef).then(() => {
          alert('Booking cancelled successfully.');
        }).catch((error) => {
          console.error('Error canceling booking:', error);
        });
      }
    }
  </script>
