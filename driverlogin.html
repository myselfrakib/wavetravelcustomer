<html lang="en">
<head>

    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>

    <!-- Basic Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .form-button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Driver Login</h2>

        <!-- Error Message Display -->
        <div id="error-message" class="error-message"></div>

        <!-- Login Form -->
        <input type="email" id="email" class="form-input" placeholder="Email" required>
        <input type="password" id="password" class="form-input" placeholder="Password" required>
        <button type="button" class="form-button" id="loginBtn">Login</button>

        <div class="signup-link">
            <p>Don't have an account? <a href="driversignup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        // Firebase Authentication and Database services
        const auth = firebase.auth();
        const db = firebase.database();

        // Login function
        document.getElementById('loginBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear any previous error messages
            document.getElementById('error-message').innerHTML = '';

            // Firebase Authentication sign-in
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Sign-in successful
                    const user = userCredential.user;

                    // Fetch user details from Firebase Realtime Database
                    db.ref('driverdetails/' + user.uid).once('value')
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                const driverData = snapshot.val();
                                console.log("Driver data fetched: ", driverData);

                                // You can store or display the data as required
                                // Redirect to the driver's dashboard after login
                                window.location.href = "driverdashboard.html";
                            } else {
                                console.log("No driver details found for this user.");
                                // Handle the case if the driver details are missing
                                alert("No driver details found in the database.");
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching driver data: ", error);
                            alert("Failed to fetch driver details.");
                        });

                })
                .catch(error => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // Display the error message
                    document.getElementById('error-message').textContent = errorMessage;
                });
        });
    </script>

</body>
</html>
