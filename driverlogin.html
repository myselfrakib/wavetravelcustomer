<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Login - WaveTravel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa; /* lighter background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357abd;
    }
    #recaptcha-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #4a90e2;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Driver Login</h2>
    <input type="text" id="phoneNumber" placeholder="Enter phone number (+91...)" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
    <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>

    <p id="message" class="message"></p>

    <div class="signup-link">
      Don’t have an account? <a href="driver-signup.html">Sign up</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // ✅ Hard-coded Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let confirmationResult;

    window.onload = function () {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: function(response) {
          console.log("reCAPTCHA verified");
        }
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phoneNumber = document.getElementById("phoneNumber").value;
      if (!phoneNumber) {
        document.getElementById("message").innerText = "Enter a valid phone number.";
        return;
      }

      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("otp").style.display = "block";
          document.getElementById("verifyBtn").style.display = "block";
          document.getElementById("message").innerText = "OTP sent successfully.";
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("message").innerText = error.message;
        });
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value;
      if (!otp) {
        document.getElementById("message").innerText = "Enter the OTP.";
        return;
      }

      confirmationResult.confirm(otp)
        .then((result) => {
          const user = result.user;

          // ✅ Check driver ID in /driverdetails/
          db.ref("driverdetails").orderByChild("phone").equalTo(user.phoneNumber).once("value")
            .then(snapshot => {
              if (snapshot.exists()) {
                snapshot.forEach(child => {
                  const driverId = child.key;
                  localStorage.setItem("driverId", driverId);
                  document.getElementById("message").innerText = "Login successful. Redirecting...";
                  window.location.href = "driverdashboard.html";
                });
              } else {
                document.getElementById("message").innerText = "No driver account found. Please sign up.";
              }
            });
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
