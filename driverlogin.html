<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #007cf0, #00dfd8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #007cf0;
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #007cf0;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>

  <!-- Firebase UMD compat -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="signup-container">
    <h2>Driver Sign Up</h2>
    <form id="signupForm">
      <input id="name"     type="text"     placeholder="Full Name"      required />
      <input id="email"    type="email"    placeholder="Email"          required />
      <input id="password" type="password" placeholder="Password"       required />
      
      <input id="phone"    type="tel"      placeholder="Phone Number"   required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase (compat)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.database();

    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name     = document.getElementById("name").value.trim();
      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const name     = document.getElementById("name").value.trim();
      const phoneRaw = document.getElementById("phone").value.replace(/\D/g, "");

      if (phoneRaw.length !== 10) {
        return alert("Enter a valid 10â€‘digit phone number.");
      }

      try {
        // 1) Create email/password account
        const { user } = await auth.createUserWithEmailAndPassword(email, password);

        // 2) Save driver details, including phone
        await db.ref(`driverdetails/${user.uid}`).set({
          driverId:  user.uid,
          email,
          name,
          phone:     phoneRaw,
          createdAt: new Date().toISOString()
        });

        alert("Signup successful! Please log in.");
        window.location = "driverlogin.html";

      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    });
  </script>
</body>
</html>
