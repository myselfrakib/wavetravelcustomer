<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Login - WaveTravel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 92%;
      max-width: 400px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      background: #f2f2f2;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #a0c6ff;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #0056b3;
    }

    .link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      font-size: 14px;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Driver Login</h2>

  <div id="stepPhone" class="form-group">
    <input type="tel" id="phone" placeholder="Enter Mobile Number" required>
    <button id="sendOtpBtn">Send OTP</button>
  </div>

  <div id="stepOtp" class="form-group" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <button id="verifyOtpBtn">Verify OTP</button>
    <button id="resendOtpBtn" disabled>Resend OTP</button>
  </div>

  <div class="link">
    New driver? <a href="driversignup.html">Signup here</a>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const sendOtpBtn = document.getElementById("sendOtpBtn");
  const verifyOtpBtn = document.getElementById("verifyOtpBtn");
  const resendOtpBtn = document.getElementById("resendOtpBtn");
  const phoneInput = document.getElementById("phone");
  const otpInput = document.getElementById("otp");
  const stepPhone = document.getElementById("stepPhone");
  const stepOtp = document.getElementById("stepOtp");
  const toast = document.getElementById("toast");

  let confirmationResultGlobal = null;
  let driverIdFound = null;

  window.recaptchaVerifier = new RecaptchaVerifier(auth, "sendOtpBtn", {
    size: "invisible"
  });

  sendOtpBtn.addEventListener("click", async () => {
    const phone = "+91" + phoneInput.value.trim();

    try {
      // check if driver exists with this phone
      const snapshot = await get(child(ref(db), "driverdetails"));
      let driverFound = false;

      snapshot.forEach(childSnap => {
        if (childSnap.val().phone === phone) {
          driverIdFound = childSnap.key; // save driverId
          driverFound = true;
        }
      });

      if (!driverFound) {
        showToast("Phone not registered. Please sign up.");
        return;
      }

      const appVerifier = window.recaptchaVerifier;
      const confirmationResult = await signInWithPhoneNumber(auth, phone, appVerifier);
      confirmationResultGlobal = confirmationResult;

      stepPhone.style.display = "none";
      stepOtp.style.display = "block";
      startResendCooldown();
      showToast("OTP sent successfully");

    } catch (error) {
      console.error(error);
      showToast("Error: " + error.message);
    }
  });

  verifyOtpBtn.addEventListener("click", async () => {
    const otp = otpInput.value.trim();
    if (!confirmationResultGlobal) return;

    try {
      await confirmationResultGlobal.confirm(otp);
      // Instead of Firebase UID, use driverIdFound
      localStorage.setItem("driverId", driverIdFound);
      showToast("Login successful!");
      setTimeout(() => {
        window.location.href = "driverdashboard.html";
      }, 1500);
    } catch (error) {
      console.error(error);
      showToast("Invalid OTP");
    }
  });

  function startResendCooldown() {
    let countdown = 30;
    resendOtpBtn.disabled = true;
    resendOtpBtn.textContent = `Resend OTP in ${countdown}s`;

    const interval = setInterval(() => {
      countdown--;
      resendOtpBtn.textContent = `Resend OTP in ${countdown}s`;
      if (countdown <= 0) {
        clearInterval(interval);
        resendOtpBtn.disabled = false;
        resendOtpBtn.textContent = "Resend OTP";
      }
    }, 1000);
  }

  resendOtpBtn.addEventListener("click", () => {
    sendOtpBtn.click(); // just re-trigger send OTP
  });

  function showToast(message) {
    toast.textContent = message;
    toast.className = "toast show";
    setTimeout(() => {
      toast.className = "toast";
    }, 3000);
  }
</script>

</body>
</html>
