<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Login (Phone Only)</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #007cf0, #00dfd8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: #007cf0;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #otpSection { display: none; }
    .toast {
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: #323232; color: white;
      padding: 10px 20px; border-radius: 5px;
      opacity: 0; transition: opacity 0.3s;
      z-index: 999;
    }
    .toast.show { opacity: 1; }
    .signup-link {
      font-size: 0.9rem;
      margin-top: -0.5rem;
    }
    .signup-link a {
      color: #007cf0;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase UMD compat -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Driver Login</h2>
    <!-- Step 1: Phone input -->
    <div id="phoneSection">
      <input id="phone" type="tel" placeholder="9907738070" required />
      <div id="recaptcha"></div>
      <button id="sendOtp">Send OTP</button>
      <div class="signup-link">
        Don't have an account? <a href="driversignup.html">Sign up</a>
      </div>
    </div>

    <!-- Step 2: OTP input -->
    <div id="otpSection">
      <input id="otp" type="text" placeholder="Enter OTP" maxlength="6" required />
      <button id="verifyOtp">Verify OTP</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // — Firebase config & init —
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.database();

    // UI refs
    const phoneSection = document.getElementById("phoneSection");
    const otpSection   = document.getElementById("otpSection");
    const sendOtpBtn   = document.getElementById("sendOtp");
    const verifyOtpBtn = document.getElementById("verifyOtp");
    const toastEl      = document.getElementById("toast");

    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.className = "toast show";
      setTimeout(() => toastEl.className = "toast", 3000);
    }

    // Initialize invisible reCAPTCHA with fallback
    let recaptchaVerifier;
    try {
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha", {
        size: "invisible"
      });
    } catch (e) {
      console.info("reCAPTCHA Enterprise unavailable, falling back to v2", e);
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha", {
        size: "invisible"
      });
    }
    window.recaptchaVerifier = recaptchaVerifier;

    let confirmationResult;
    let driverId;

    // 1️⃣ Lookup phone → send OTP
    sendOtpBtn.addEventListener("click", async () => {
      const raw = document.getElementById("phone").value.replace(/\D/g, "");
      if (raw.length !== 10) return showToast("Enter a valid 10‑digit number.");
      const sms = "+91" + raw;

      try {
        const snap = await db
          .ref("driverdetails")
          .orderByChild("phone")
          .equalTo(raw)
          .once("value");

        if (!snap.exists()) {
          return showToast("Phone not found. Please sign up first.");
        }

        driverId = Object.keys(snap.val())[0];
        confirmationResult = await auth.signInWithPhoneNumber(sms, recaptchaVerifier);
        showToast("OTP sent!");
        phoneSection.style.display = "none";
        otpSection.style.display   = "block";

      } catch (err) {
        console.error(err);
        showToast("Error: " + err.message);
      }
    });

    // 2️⃣ Verify OTP → fetch driver details
    verifyOtpBtn.addEventListener("click", async () => {
      const code = document.getElementById("otp").value.trim();
      if (code.length !== 6) return showToast("Enter the 6‑digit OTP.");

      try {
        await confirmationResult.confirm(code);
        showToast("Login successful!");

        const drvSnap = await db.ref(`driverdetails/${driverId}`).once("value");
        const driverRecord = drvSnap.val();
        console.log("Fetched driverRecord:", driverRecord);
        // e.g. redirect:
        // window.location = `driverdashboard.html?uid=${driverId}`;

      } catch (err) {
        console.error(err);
        showToast("Invalid OTP: " + err.message);
      }
    });
  </script>
</body>
</html>
