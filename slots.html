<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Slot</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      padding-bottom: 130px;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      font-size: 28px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #ffd700;
      color: #4a00e0;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .slot-list {
      margin-top: 40px;
    }

    .slot-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
    }

    .slot-card strong {
      color: #ffd700;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Slot</h2>
    <form id="slotForm">
      <label for="pickup">Pickup Location:</label>
      <select id="pickup" required></select>

      <label for="dropoff">Drop-off Location:</label>
      <select id="dropoff" required></select>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <label for="car">Select Car:</label>
      <select id="car" required></select>

      <label for="seats">Available Seats:</label>
      <input type="number" id="seats" required min="1" max="6">

      <button type="submit">Create Slot</button>
    </form>

    <div class="slot-list" id="slotList">
      <h3>Available Slots</h3>
    </div>
  </div>

  <div class="navbar">
    <a href="driverdashboard.html">Home</a>
    <a href="drivermybookings.html">My Orders</a>
    <a href="driverslots.html">Slots</a>
    <a href="drivermycars.html">My Cars</a>
    <a href="driverprofile.html">Profile</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const pickupSelect = document.getElementById("pickup");
    const dropoffSelect = document.getElementById("dropoff");
    const carSelect = document.getElementById("car");
    const slotForm = document.getElementById("slotForm");
    const slotList = document.getElementById("slotList");

    let driverId = null;

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        driverId = user.uid;
        await loadLocations();
        await loadCars(driverId);
        await loadSlots(driverId);
      } else {
        alert("Please log in as driver");
        window.location.href = "/login.html";
      }
    });

    async function loadLocations() {
      const snapshot = await db.ref("locations").once("value");
      snapshot.forEach(loc => {
        const name = loc.val().name;
        const opt = new Option(name, name);
        pickupSelect.append(opt.cloneNode(true));
        dropoffSelect.append(opt.cloneNode(true));
      });
    }

    async function loadCars(driverId) {
      const snapshot = await db.ref("approvedcars/" + driverId).once("value");
      snapshot.forEach(carSnap => {
        const car = carSnap.val();
        const opt = new Option(`${car.model} (${car.plateNumber})`, carSnap.key);
        carSelect.append(opt);
      });
    }

    async function loadSlots(driverId) {
      const snapshot = await db.ref("availableslots/" + driverId).once("value");
      slotList.innerHTML = "<h3>Available Slots</h3>";
      snapshot.forEach(slotSnap => {
        const slot = slotSnap.val();
        const div = document.createElement("div");
        div.className = "slot-card";
        div.innerHTML = `
          <strong>${slot.pickup} â†’ ${slot.dropoff}</strong><br>
          Date: ${slot.date}, Time: ${slot.time}<br>
          Car ID: ${slot.carId}, Seats: ${slot.seats}
          <button class="delete-btn" onclick="deleteSlot('${slotSnap.key}')">Delete</button>
        `;
        slotList.appendChild(div);
      });
    }

    async function deleteSlot(slotKey) {
      if (confirm("Are you sure you want to delete this slot?")) {
        await db.ref("availableslots/" + driverId + "/" + slotKey).remove();
        loadSlots(driverId);
      }
    }

    slotForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pickup = pickupSelect.value;
      const dropoff = dropoffSelect.value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const carId = carSelect.value;
      const seats = parseInt(document.getElementById("seats").value);

      if (!pickup || !dropoff || !date || !time || !carId || isNaN(seats)) {
        alert("All fields are required.");
        return;
      }

      const slotData = { pickup, dropoff, date, time, carId, seats };

      try {
        await db.ref("availableslots/" + driverId).push(slotData);
        alert("Slot created successfully!");
        slotForm.reset();
        loadSlots(driverId);
      } catch (err) {
        console.error(err);
        alert("Error creating slot. Try again.");
      }
    });
  </script>
</body>
</html>
