  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;

      display: flex;
      flex-direction: column;

      flex: 1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form input, form select, form button {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;

      color: white;
      border: none;

      padding: 15px;

    }
    .slot-item p {
      margin: 5px 0;
      color: #555;
    }
    .slot-item button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
    .slot-item button:hover {
      background-color: #c0392b;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;

      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav a {
      color: #555;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }

      color: #4CAF50;
      font-weight: bold;
    }

<body>
  <div class="container">
    <h1>My Slots</h1>
    <div id="slotList"></div>

    <h2>Add New Slot</h2>
    <form id="slotForm">
      <input type="text" id="pickup" placeholder="Pickup Location" required>
      <input type="text" id="drop" placeholder="Drop Location" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="number" id="seats" placeholder="Available Seats (1-6)" min="1" max="6" required>
      <select id="carSelect" required></select>
      <button type="submit">Add Slot</button>
    </form>
  </div>

  <nav class="bottom-nav">
    <a href="/driverdashboard.html">Home</a>
    <a href="/drivermybookings.html">My Bookings</a>
    <a href="/driverslots.html" class="active">Slots</a>
    <a href="/drivermycars.html">My Cars</a>
    <a href="/driverprofile.html">Profile</a>
  </nav>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        loadSlots(user.uid);
        loadCars(user.uid);
      } else {
        window.location.href = "/login.html";
      }
    });

    function loadSlots(driverId) {
      const slotList = document.getElementById('slotList');
      slotList.innerHTML = '';
      firebase.database().ref('availableslots/').orderByChild('driverId').equalTo(driverId).once('value').then(snapshot => {
        if (!snapshot.exists()) {
          slotList.innerHTML = '<p style="text-align:center;color:#777;">No slots found.</p>';
        }
        snapshot.forEach(childSnapshot => {
          const slot = childSnapshot.val();
          const slotItem = document.createElement('div');
          slotItem.className = 'slot-item';
          slotItem.innerHTML = `
            <p><strong>Pickup:</strong> ${slot.pickup}</p>
            <p><strong>Drop:</strong> ${slot.drop}</p>
            <p><strong>Date:</strong> ${slot.date}</p>
            <p><strong>Time:</strong> ${slot.time}</p>
            <p><strong>Seats:</strong> ${slot.seats}</p>
            <p><strong>Car:</strong> ${slot.carDetails?.model || 'N/A'}</p>
            <button onclick="deleteSlot('${childSnapshot.key}')">Delete Slot</button>
          `;
          slotList.appendChild(slotItem);
        });
      });
    }

    function loadCars(driverId) {
      const carSelect = document.getElementById('carSelect');
      carSelect.innerHTML = '<option value="" disabled selected>Select Car</option>';
      firebase.database().ref('approvedcars/').orderByChild('driverId').equalTo(driverId).once('value').then(snapshot => {
        snapshot.forEach(childSnapshot => {
          const car = childSnapshot.val();
          const option = document.createElement('option');
          option.value = JSON.stringify({ id: childSnapshot.key, model: car.model });
          option.textContent = car.model;
          carSelect.appendChild(option);
        });
      });
    }

    document.getElementById('slotForm').addEventListener('submit', e => {
      e.preventDefault();
      const pickup = document.getElementById('pickup').value.trim();
      const drop = document.getElementById('drop').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const seats = document.getElementById('seats').value;
      const carDetails = JSON.parse(document.getElementById('carSelect').value);
      const driverId = firebase.auth().currentUser.uid;

      if (!pickup || !drop || !date || !time || !seats || !carDetails) {
        alert('Please fill all fields properly.');
        return;
      }

      firebase.database().ref('availableslots/').push({
        pickup,
        drop,
        date,
        time,
        seats,
        driverId,
        carDetails
      }).then(() => {
        document.getElementById('slotForm').reset();
        loadSlots(driverId);
      }).catch(error => {
        console.error('Error adding slot:', error);
      });
    });

    function deleteSlot(slotId) {
      if (confirm('Are you sure you want to delete this slot?')) {
        firebase.database().ref('availableslots/' + slotId).remove()
        .then(() => {
          const driverId = firebase.auth().currentUser.uid;
          loadSlots(driverId);
        }).catch(error => {
          console.error('Error deleting slot:', error);
        });
      }
    }
  </script>
</body>
</html>
