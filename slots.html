<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Slots</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            padding: 20px;
        }
        .slot-card {
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .slot-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4 text-white">My Slots</h2>
        <div id="slotsContainer" class="row"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
            authDomain: "wavetravel-3c4c4.firebaseapp.com",
            databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
            projectId: "wavetravel-3c4c4",
            storageBucket: "wavetravel-3c4c4.appspot.com",
            messagingSenderId: "298226098137",
            appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const slotsContainer = document.getElementById('slotsContainer');

        auth.onAuthStateChanged(user => {
            if (user) {
                const driverId = user.uid;
                const slotsRef = db.ref('availableslots/').orderByChild('driverid').equalTo(driverId);

                slotsRef.on('value', snapshot => {
                    slotsContainer.innerHTML = '';
                    if (snapshot.exists()) {
                        const slots = snapshot.val();
                        const sortedSlots = Object.entries(slots).sort((a, b) => {
                            return new Date(b[1].date) - new Date(a[1].date);
                        });

                        sortedSlots.forEach(([slotId, slot]) => {
                            const slotCard = document.createElement('div');
                            slotCard.className = 'col-md-6';
                            slotCard.innerHTML = `
                                <div class="slot-card">
                                    <h5><strong>${slot.pickup} âž” ${slot.drop}</strong></h5>
                                    <p><strong>Date:</strong> ${slot.date}</p>
                                    <p><strong>Time:</strong> ${slot.time}</p>
                                    <p><strong>Seats Available:</strong> ${slot.seats}</p>
                                    <p><strong>Vehicle:</strong> ${slot.carname || 'N/A'}</p>
                                    <button class="btn btn-danger w-100" onclick="deleteSlot('${slotId}')">Delete Slot</button>
                                </div>
                            `;
                            slotsContainer.appendChild(slotCard);
                        });
                    } else {
                        slotsContainer.innerHTML = `<p class="text-center text-white">No slots added yet.</p>`;
                    }
                });
            } else {
                window.location.href = 'login.html'; // redirect if not logged in
            }
        });

        function deleteSlot(slotId) {
            if (confirm('Are you sure you want to delete this slot?')) {
                firebase.database().ref('availableslots/' + slotId).remove()
                    .then(() => {
                        alert('Slot deleted successfully.');
                    })
                    .catch((error) => {
                        alert('Error deleting slot: ' + error.message);
                    });
            }
        }
    </script>
</body>
</html>
