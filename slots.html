<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Slots - WaveTravel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #0077b6, #00b4d8);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        .slot-card {
            background: #ffffff10;
            border: 1px solid #ffffff30;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #023e8a;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ffffff30;
        }
        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        #addSlotForm {
            background: #ffffff20;
            border: 1px solid #ffffff40;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 2rem;
            display: none;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Slots</h2>
        <button id="toggleAddSlot" class="btn btn-light text-primary">➕ Add Slot</button>
    </div>

    <div id="addSlotForm">
        <h4>Add New Slot</h4>
        <form id="slotForm">
            <label>Pickup Location:</label>
            <input type="text" id="pickup" class="form-control" required>

            <label>Drop Location:</label>
            <input type="text" id="drop" class="form-control" required>

            <label>Date:</label>
            <input type="date" id="date" class="form-control" required>

            <label>Time:</label>
            <input type="time" id="time" class="form-control" required>

            <label>Seats Available:</label>
            <input type="number" id="seats" class="form-control" min="1" max="6" required>

            <button type="submit" class="btn btn-success mt-3">Save Slot</button>
        </form>
    </div>

    <div id="slotsList"></div>
</div>

<div class="bottom-nav">
    <a href="driverdashboard.html">Home</a>
    <a href="slots.html">Slots</a>
    <a href="drivermybookings.html">My Bookings</a>
    <a href="driverprofile.html">Profile</a>
</div>

<script type="module">
    // Firebase setup
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
        authDomain: "wavetravel-3c4c4.firebaseapp.com",
        databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
        projectId: "wavetravel-3c4c4",
        storageBucket: "wavetravel-3c4c4.appspot.com",
        messagingSenderId: "298226098137",
        appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const slotsRef = ref(db, 'availableslots/');

    const toggleAddSlot = document.getElementById('toggleAddSlot');
    const addSlotForm = document.getElementById('addSlotForm');
    toggleAddSlot.addEventListener('click', () => {
        addSlotForm.style.display = addSlotForm.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('slotForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const pickup = document.getElementById('pickup').value;
        const drop = document.getElementById('drop').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const seats = document.getElementById('seats').value;

        push(slotsRef, {
            pickup,
            drop,
            date,
            time,
            seats
        }).then(() => {
            alert('Slot added successfully!');
            document.getElementById('slotForm').reset();
            addSlotForm.style.display = 'none';
            loadSlots();
        }).catch((error) => {
            console.error(error);
            alert('Failed to add slot.');
        });
    });

    function loadSlots() {
        onValue(slotsRef, (snapshot) => {
            const slotsList = document.getElementById('slotsList');
            slotsList.innerHTML = '';
            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.keys(data).forEach((key) => {
                    const slot = data[key];
                    const slotDiv = document.createElement('div');
                    slotDiv.className = 'slot-card';
                    slotDiv.innerHTML = `
                        <h5>${slot.pickup} ➔ ${slot.drop}</h5>
                        <p><strong>Date:</strong> ${slot.date}</p>
                        <p><strong>Time:</strong> ${slot.time}</p>
                        <p><strong>Seats:</strong> ${slot.seats}</p>
                    `;
                    slotsList.appendChild(slotDiv);
                });
            } else {
                slotsList.innerHTML = '<p>No slots found.</p>';
            }
        });
    }

    loadSlots();
</script>

</body>
</html>
