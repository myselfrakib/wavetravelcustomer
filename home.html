<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.2);
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container p {
      font-size: 1.1rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
