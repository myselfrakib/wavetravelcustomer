<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0077ff;
      --bg-gradient: linear-gradient(to right, #74ebd5, #ACB6E5);
      --card-bg: #fff;
      --dark-text: #333;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      color: var(--dark-text);
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .card h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 24px;
      font-size: 1.75rem;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button:hover { background: #005bb5; }
    .links {
      margin-top: 16px;
      text-align: center;
    }
    .links a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 8px;
      font-size: 0.9rem;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
    <div id="errorMsg" class="error"></div>
    <input type="email" id="email" class="input-field" placeholder="Email" required />
    <input type="password" id="password" class="input-field" placeholder="Password" required />
    <button id="loginBtn" class="button">Log In</button>

    <div class="links">
      <a href="driver-login.html">Driver Login</a> |
      <a href="admin-login.html">Admin Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl    = document.getElementById("email");
    const passEl     = document.getElementById("password");
    const loginBtn   = document.getElementById("loginBtn");
    const errorMsgEl = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const pass  = passEl.value;
      errorMsgEl.textContent = "";

      if (!email || !pass) {
        errorMsgEl.textContent = "Please enter email and password.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        // Redirect on success
        window.location = "customerdashboard.html";
      } catch (err) {
        console.error("Login error:", err);
        errorMsgEl.textContent = err.message;
      }
    });

    // If already logged in, redirect away
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location = "customerdashboard.html";
      }
    });
  </script>
</body>
</html>
