<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #otpSection, #newPassSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>
    <input type="text" id="phone" placeholder="Phone Number" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="newPassSection">
      <input type="password" id="newPassword" placeholder="New Password" />
      <button onclick="updatePassword()">Update Password</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    let confirmationResult;
    let fullPhone = "";

    window.onload = () => {
      new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: (response) => {},
        'expired-callback': () => alert("reCAPTCHA expired. Try again.")
      }).render();
    };

    function sendOTP() {
      const phone = document.getElementById("phone").value.trim();
      const code = document.getElementById("countryCode").value;

      if (!/^\d{10}$/.test(phone)) {
        alert("Enter valid 10-digit phone number");
        return;
      }

      fullPhone = code + phone;

      const appVerifier = window.recaptchaVerifier;
      auth.signInWithPhoneNumber(fullPhone, appVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById("otpSection").style.display = "block";
          alert("OTP sent to " + fullPhone);
        })
        .catch(err => alert("Error sending OTP: " + err.message));
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      if (!otp) {
        alert("Enter OTP");
        return;
      }

      confirmationResult.confirm(otp)
        .then(() => {
          document.getElementById("newPassSection").style.display = "block";
          alert("OTP Verified");
        })
        .catch(err => alert("Invalid or expired OTP: " + err.message));
    }

    function updatePassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      if (newPassword.length < 4) {
        alert("Password should be at least 4 characters");
        return;
      }

      db.ref("users/" + fullPhone).once("value").then(snapshot => {
        if (snapshot.exists()) {
          db.ref("users/" + fullPhone + "/password").set(newPassword)
            .then(() => alert("Password updated successfully. You can now login."))
            .catch(err => alert("Failed to update password: " + err.message));
        } else {
          alert("User not found. Please sign up first.");
        }
      });
    }
  </script>
</body>
</html>
