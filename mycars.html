<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Car</title>
  <!-- Google Fonts and FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f8e3c4d3d.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Navbar */
    .navbar {
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      font-size: 24px;
      color: #333;
      text-decoration: none;
      padding: 8px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #007bff;
    }
    .navbar a.active {
      color: #007bff;
    }
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="driverhome.html" class="active"><i class="fa fa-home"></i> Home</a>
    <a href="slots.html"><i class="fa fa-calendar"></i> Slots</a>
    <a href="myorders.html"><i class="fa fa-list"></i> Orders</a>
    <a href="mycars.html"><i class="fa fa-car"></i> Cars</a>
    <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
  </div>

  <!-- Add Car Form -->
  <div class="container">
    <h2>Add Your Car</h2>
    <form id="addCarForm">
      <label for="carCompany">Car Company</label>
      <select id="carCompany" required>
        <option value="">Select Company</option>
        <option value="Maruti Suzuki">Maruti Suzuki</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Tata Motors">Tata Motors</option>
        <option value="Mahindra">Mahindra</option>
        <option value="Honda">Honda</option>
        <option value="Toyota">Toyota</option>
        <option value="Kia">Kia</option>
        <option value="Renault">Renault</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Skoda">Skoda</option>
        <option value="MG Motor">MG Motor</option>
        <option value="Nissan">Nissan</option>
      </select>

      <label for="registrationNumber">Registration Number</label>
      <input type="text" id="registrationNumber" placeholder="e.g., WB12AB3456" required>

      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" required>

      <label for="description">Description (Optional)</label>
      <textarea id="description" placeholder="Any special notes..."></textarea>

      <button type="submit">Submit Car</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('addCarForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const carCompany = document.getElementById('carCompany').value;
      const registrationNumber = document.getElementById('registrationNumber').value;
      const ownerName = document.getElementById('ownerName').value;
      const description = document.getElementById('description').value;

      const driverId = localStorage.getItem('driverId') || 'unknown';
      const driverName = localStorage.getItem('driverName') || 'unknown';
      const driverPhone = localStorage.getItem('driverPhone') || 'unknown';

      const carData = {
        company: carCompany,
        registrationNumber: registrationNumber,
        ownerName: ownerName,
        description: description,
        driverId: driverId,
        driverName: driverName,
        driverPhone: driverPhone
      };

      try {
        await push(ref(db, 'pendingcarapproval'), carData);
        alert('Car submitted for approval!');
        document.getElementById('addCarForm').reset();
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong!');
      }
    });
  </script>

</body>
</html>
