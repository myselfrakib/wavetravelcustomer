<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cars</title>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      padding-bottom: 70px; /* space for navbar */
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .car-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .car-card {
      background-color: #fff;
      color: #4a00e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .car-card p {
      margin: 5px 0;
    }

    button {
      background-color: #ffd700;
      color: #4a00e0;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffea00;
    }

    .form-container {
      background-color: #fff;
      color: #4a00e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffd700;
    }

    @media (max-width: 600px) {
      .navbar a {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>My Approved Cars</h1>

  <div class="car-list" id="carList">
    <!-- List of cars will be displayed here -->
  </div>

  <div class="form-container">
    <h3>Add a New Car</h3>
    <form id="addCarForm">
      <input type="text" id="carModel" placeholder="Car Model" required>
      <input type="text" id="carPlateNumber" placeholder="Car Plate Number" required>
      <input type="number" id="carSeats" placeholder="Number of Seats" required min="1">
      <button type="submit">Add Car</button>
    </form>
  </div>
</div>

<div class="navbar">
  <a href="driverdashboard.html">Home</a>
  <a href="drivermybookings.html">My Bookings</a>
  <a href="slots.html">Slots</a>
  <a href="mycars.html">My Cars</a>
  <a href="driverprofile.html">Profile</a>
</div>

<script>
  let driverId = "";

  auth.onAuthStateChanged((user) => {
    if (user) {
      driverId = user.uid;
      loadApprovedCars(driverId);
    } else {
      window.location.href = "login.html"; // Redirect to login if not logged in
    }
  });

  function loadApprovedCars(uid) {
    db.ref('approvedcars/' + uid).once('value').then((snapshot) => {
      const data = snapshot.val();
      const carListContainer = document.getElementById('carList');
      carListContainer.innerHTML = ''; // Clear the list before populating

      if (data) {
        Object.keys(data).forEach((carId) => {
          const car = data[carId];
          const carCard = document.createElement('div');
          carCard.classList.add('car-card');
          carCard.innerHTML = `
            <h3>${car.model}</h3>
            <p><strong>Plate:</strong> ${car.plateNumber}</p>
            <p><strong>Seats:</strong> ${car.seats}</p>
            <button onclick="selectCar('${carId}')">Select for Booking</button>
          `;
          carListContainer.appendChild(carCard);
        });
      } else {
        carListContainer.innerHTML = '<p>No cars found. Please add your cars first.</p>';
      }
    });
  }

  function selectCar(carId) {
    // Store the selected carId for later use in booking slots
    localStorage.setItem('selectedCarId', carId);
    window.location.href = "slots.html"; // Redirect to slots page
  }

  document.getElementById('addCarForm').addEventListener('submit', function (e) {
    e.preventDefault();
    
    const model = document.getElementById('carModel').value;
    const plateNumber = document.getElementById('carPlateNumber').value;
    const seats = document.getElementById('carSeats').value;
    
    const newCar = {
      model: model,
      plateNumber: plateNumber,
      seats: seats,
    };
    
    // Save the car data to the /pendingcars node
    db.ref('pendingcars/' + driverId).push(newCar).then(() => {
      alert('Car added to pending approval!');
      document.getElementById('addCarForm').reset(); // Clear the form after submission
    }).catch((error) => {
      alert('Error adding car: ' + error.message);
    });
  });
</script>

</body>
</html>
