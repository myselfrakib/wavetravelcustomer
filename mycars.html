<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .slot-list {
      margin-top: 30px;
    }
    .slot-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .slot-card p {
      margin: 5px 0;
    }
    .slot-card button {
      background: #ff4d4d;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 999;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar a i {
      font-size: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Car</h1>
    <form id="carForm">
      <label for="carBrand">Car Brand</label>
      <input type="text" id="carBrand" required>

      <label for="carReg">Car Registration Number</label>
      <input type="text" id="carReg" required>

      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" required>

      <label for="seats">Available Seats</label>
      <input type="number" id="seats" required>

      <button type="submit">Submit for Approval</button>
    </form>

    <h1>Approved Cars</h1>
    <div class="slot-list" id="approvedCarsList">
      <!-- Approved cars will be displayed here -->
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i>My Bookings</a>
    <a href="slots.html"><i class="fas fa-calendar"></i>Slots</a>
    <a href="mycars.html"><i class="fas fa-car"></i>My Cars</a>
    <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, get } from "https://www.gstatic.com/firebasejs/9.12.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Add car to Firebase
    document.getElementById("carForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const carBrand = document.getElementById("carBrand").value;
      const carReg = document.getElementById("carReg").value;
      const ownerName = document.getElementById("ownerName").value;
      const seats = document.getElementById("seats").value;

      // Create a reference to the "pendingcars" node and push the new car
      const newCarRef = push(ref(database, "pendingcars"));
      
      set(newCarRef, {
        carBrand: carBrand,
        carReg: carReg,
        ownerName: ownerName,
        seats: seats
      }).then(() => {
        alert("Car submitted for approval!");
        loadApprovedCars(); // Refresh the list of approved cars
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });

    // Load approved cars from Firebase
    function loadApprovedCars() {
      const approvedCarsRef = ref(database, "approvedcars");
      get(approvedCarsRef).then((snapshot) => {
        const approvedCarsList = document.getElementById("approvedCarsList");
        approvedCarsList.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const car = childSnapshot.val();
          const carElement = document.createElement("div");
          carElement.classList.add("slot-card");
          carElement.innerHTML = `
            <p><strong>Car Brand:</strong> ${car.carBrand}</p>
            <p><strong>Registration Number:</strong> ${car.carReg}</p>
            <p><strong>Owner:</strong> ${car.ownerName}</p>
            <p><strong>Available Seats:</strong> ${car.seats}</p>
          `;
          approvedCarsList.appendChild(carElement);
        });
      }).catch((error) => {
        console.log("Error loading approved cars: " + error.message);
      });
    }

    // Load approved cars when page loads
    loadApprovedCars();
  </script>

</body>
</html>
