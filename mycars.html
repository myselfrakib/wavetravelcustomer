<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cars - Add Car</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ffd700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .car-list {
      margin-top: 30px;
    }
    .car-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .car-card p {
      margin: 5px 0;
    }
    .car-card button {
      background: #ff4d4d;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 999;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar a i {
      font-size: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Your Car Details</h1>
    
    <!-- Car Details Form -->
    <form id="addCarForm">
      <label for="carBrand">Car Brand</label>
      <input type="text" id="carBrand" required placeholder="Enter Car Brand">

      <label for="carRegNo">Registration Number</label>
      <input type="text" id="carRegNo" required placeholder="Enter Registration Number">

      <label for="ownerName">Owner's Name</label>
      <input type="text" id="ownerName" required placeholder="Enter Owner's Name">

      <label for="availableSeats">Available Seats</label>
      <select id="availableSeats" required>
        <option value="">Select Available Seats</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
      </select>

      <button type="submit">Submit for Approval</button>
    </form>
    
    <!-- Display Approved Cars -->
    <div class="car-list" id="approvedCars">
      <h2>Approved Cars</h2>
      <!-- Dynamically filled with approved cars -->
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="driverdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="drivermybookings.html"><i class="fas fa-list"></i>My Bookings</a>
    <a href="driverslots.html"><i class="fas fa-calendar"></i>Slots</a>
    <a href="drivercars.html"><i class="fas fa-car"></i>My Cars</a>
    <a href="driverprofile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Firebase Script -->
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // Submit Car Details Form
    document.getElementById("addCarForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const carBrand = document.getElementById("carBrand").value;
      const carRegNo = document.getElementById("carRegNo").value;
      const ownerName = document.getElementById("ownerName").value;
      const availableSeats = document.getElementById("availableSeats").value;

      const carDetails = {
        carBrand: carBrand,
        carRegNo: carRegNo,
        ownerName: ownerName,
        availableSeats: availableSeats,
        status: "pending"  // Set initial status as pending
      };

      // Push data to Firebase under 'pendingcars'
      database.ref('pendingcars').push(carDetails).then(() => {
        alert("Car details submitted for approval.");
        document.getElementById("addCarForm").reset();
      }).catch(error => {
        console.error("Error adding car:", error);
      });
    });

    // Fetch and Display Approved Cars
    const approvedCarsRef = database.ref('approvedcars');
    approvedCarsRef.on('value', snapshot => {
      const cars = snapshot.val();
      const carList = document.getElementById("approvedCars");
      carList.innerHTML = "<h2>Approved Cars</h2>";  // Clear previous list

      for (const key in cars) {
        const car = cars[key];
        const carCard = document.createElement("div");
        carCard.classList.add("car-card");

        carCard.innerHTML = `
          <p><strong>Car Brand:</strong> ${car.carBrand}</p>
          <p><strong>Registration No:</strong> ${car.carRegNo}</p>
          <p><strong>Owner:</strong> ${car.ownerName}</p>
          <p><strong>Available Seats:</strong> ${car.availableSeats}</p>
        `;

        carList.appendChild(carCard);
      }
    });
  </script>
</body>
</html>
