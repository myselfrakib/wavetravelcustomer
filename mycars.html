<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cars - Driver Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      display: flex;
      justify-content: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 14px;
    }
    .container {
      padding: 20px;
      padding-bottom: 80px;
    }
    .car-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .car-list {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>My Cars</h2>

  <div class="car-form">
    <h3>Add a Car</h3>
    <form id="addCarForm">
      <input type="text" id="carName" placeholder="Car Name" required>
      <input type="text" id="carNumber" placeholder="Car Number" required>
      <input type="number" id="seatCount" placeholder=" Total Number of Seats for Customer" required>
      <button type="submit">Submit Car for Approval</button>
    </form>
  </div>

  <h3>Your Approved Cars</h3>
  <div id="approvedCars"></div>
</div>

<div class="navbar">
  <a href="driverdashboard.html">Home</a>
  <a href="drivermybookings.html">My Bookings</a>
  <a href="slots.html">Slots</a>
  <a href="mycars.html">My Cars</a>
  <a href="driverprofile.html">Profile</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();
  const auth = getAuth();

  const addCarForm = document.getElementById('addCarForm');
  const approvedCarsDiv = document.getElementById('approvedCars');

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const driverId = user.uid;

      // Submit Car
      addCarForm.onsubmit = async (e) => {
        e.preventDefault();
        const carName = document.getElementById('carName').value;
        const carNumber = document.getElementById('carNumber').value;
        const seatCount = document.getElementById('seatCount').value;

        const pendingRef = ref(db, `pendingcars/${driverId}`);
        const newCarRef = push(pendingRef);
        await set(newCarRef, {
          carName,
          carNumber,
          seatCount,
          status: "pending"
        });

        alert("Car submitted for approval!");
        addCarForm.reset();
      };

      // Fetch Approved Cars
      const driverCarsRef = ref(db, `drivercars/${driverId}`);
      onValue(driverCarsRef, (snapshot) => {
        approvedCarsDiv.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const car = childSnapshot.val();
          const div = document.createElement('div');
          div.className = 'car-list';
          div.innerHTML = `
            <strong>${car.carName}</strong><br>
            Number: ${car.carNumber}<br>
            Seats: ${car.seatCount}
          `;
          approvedCarsDiv.appendChild(div);
        });
      });

    } else {
      window.location.hre
    }
  });

</script>

</body>
</html>
