<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel â€“ OTP Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #ff6ec4;
      color: white;
      cursor: pointer;
    }
    #otp, #verifyBtn, #resendBtn {
      display: none;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
    .option-links, .admin-login-btn, .driver-login-btn {
      margin-top: 15px;
    }
    .option-links a, .admin-login-btn button, .driver-login-btn button {
      color: #ffd1f4;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WAVETRAVEL: Oneâ€‘Way Cabfare<br>Login via OTP</h2>
    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>
    <input type="text" id="phone" placeholder="Enter phone number" maxlength="10" />
    <div id="recaptcha-container"></div>
    <button id="sendBtn">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
    <button id="verifyBtn">Verify OTP</button>
    <button id="resendBtn">Resend OTP (30s)</button>

    <div class="option-links">
      Don't have an Account?<br>
      <a href="signup.html">SIGN UP</a>
    </div>
    <div class="admin-login-btn">
      <button onclick="location.href='adminlogin.html'">Admin Login</button>
    </div>
    <div class="driver-login-btn">
      <button onclick="location.href='driverlogin.html'">Driver Login</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let confirmationResult = null;
    let resendTimer = null;
    const sendBtn    = document.getElementById('sendBtn');
    const verifyBtn  = document.getElementById('verifyBtn');
    const phoneInput = document.getElementById('phone');
    const otpInput   = document.getElementById('otp');
    const codeSelect = document.getElementById('countryCode');
    const resendBtn  = document.getElementById('resendBtn');

    // Initialize reCAPTCHA
    function initRecaptcha() {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
        'recaptcha-container', { size: 'invisible' }
      );
      window.recaptchaVerifier.render();
    }

    window.onload = () => {
      initRecaptcha();
      // Only redirect if there's a Firebase session + localStorage userPhone
      auth.onAuthStateChanged(user => {
        const localPhone = localStorage.getItem('userPhone');
        if (user && localPhone) {
          // Check role and redirect
          db.ref('users')
            .orderByChild('phone')
            .equalTo(localPhone)
            .once('value')
            .then(snap => {
              if (snap.exists()) {
                const userData = Object.values(snap.val())[0];
                if (userData.role === 'admin') {
                  location.href = 'admindashboard.html';
                } else {
                  location.href = 'booking.html';
                }
              }
            });
        }
      });
    };

    function startResendCountdown() {
      let time = 30;
      resendBtn.disabled = true;
      resendBtn.textContent = `Resend OTP (${time}s)`;
      resendBtn.style.display = 'block';

      resendTimer = setInterval(() => {
        time--;
        resendBtn.textContent = `Resend OTP (${time}s)`;
        if (time <= 0) {
          clearInterval(resendTimer);
          resendBtn.textContent = 'Resend OTP';
          resendBtn.disabled = false;
        }
      }, 1000);
    }

    async function checkUserExists(fullPhone) {
      const snap = await db
        .ref('users')
        .orderByChild('phone')
        .equalTo(fullPhone)
        .once('value');
      return snap.exists();
    }

    sendBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      if (!/^\d{10}$/.test(phone)) return alert('Enter a valid 10â€‘digit phone number.');
      const fullPhone = codeSelect.value + phone;

      sendBtn.innerHTML = 'Checking... <div class="spinner"></div>';
      sendBtn.disabled = true;

      try {
        const userExists = await checkUserExists(fullPhone);
        if (!userExists) {
          alert('No user found. Please sign up first.');
          sendBtn.textContent = 'Send OTP';
          sendBtn.disabled = false;
          return;
        }

        // Send OTP
        sendBtn.innerHTML = 'Sending... <div class="spinner"></div>';
        confirmationResult = await auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier);
        alert('OTP sent!');
        otpInput.style.display = 'block';
        verifyBtn.style.display = 'block';
        sendBtn.style.display = 'none';
        otpInput.focus();
        startResendCountdown();
      } catch (err) {
        console.error('OTP send failed:', err);
        alert('Failed to send OTP: ' + err.message);
        sendBtn.textContent = 'Send OTP';
        sendBtn.disabled = false;
        initRecaptcha();
      }
    });

    resendBtn.addEventListener('click', () => {
      sendBtn.style.display = 'block';
      otpInput.style.display = 'none';
      verifyBtn.style.display = 'none';
      resendBtn.style.display = 'none';
      sendBtn.disabled = false;
      sendBtn.textContent = 'Send OTP';
      phoneInput.focus();
    });

    verifyBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      if (!/^\d{6}$/.test(otp)) return alert('Enter the 6â€‘digit OTP.');

      verifyBtn.disabled = true;
      try {
        const result = await confirmationResult.confirm(otp);
        const userPhone = result.user.phoneNumber;
        localStorage.setItem('userPhone', userPhone);

        const snap = await db.ref('users').orderByChild('phone').equalTo(userPhone).once('value');
        const userData = Object.values(snap.val())[0];

        if (userData.role === 'admin') {
          alert('Admin login successful!');
          location.href = 'admindashboard.html';
        } else {
          alert('Login successful!');
          location.href = 'booking.html';
        }
      } catch (err) {
        console.error('OTP verification failed:', err);
        alert('Incorrect or expired OTP.');
        verifyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
