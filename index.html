<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Login - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #ff6ec4;
      color: white;
      cursor: pointer;
    }
    #otp, #verifyBtn {
      display: none;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
    .option-links, .admin-login-btn, .driver-login-btn {
      margin-top: 15px;
    }
    .option-links a, .admin-login-btn button, .driver-login-btn button {
      color: #ffd1f4;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WAVETRAVEL: Oneâ€‘Way Cabfare<br>Login via OTP</h2>
    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>
    <input type="text" id="phone" placeholder="Enter phone number" maxlength="10" />
    <div id="recaptcha-container"></div>
    <button id="sendBtn">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
    <button id="verifyBtn">Verify OTP</button>

    <div class="option-links">
      Don't have an Account?<br>
      <a href="signup.html">SIGN UP</a>
    </div>

    <div class="admin-login-btn">
      <button onclick="location.href='adminlogin.html'">Admin Login</button>
    </div>
    <div class="driver-login-btn">
      <button onclick="location.href='driverlogin.html'">Driver Login</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.database();

    // Setup invisible reCAPTCHA
    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
        'recaptcha-container',
        { size: 'invisible' }
      );
      window.recaptchaVerifier.render().catch(err =>
        console.error("reCAPTCHA render failed:", err)
      );
    };

    let confirmationResult = null;
    const sendBtn    = document.getElementById('sendBtn');
    const verifyBtn  = document.getElementById('verifyBtn');
    const phoneInput = document.getElementById('phone');
    const otpInput   = document.getElementById('otp');
    const codeSelect = document.getElementById('countryCode');

    sendBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        return alert('Enter a valid 10â€‘digit phone number.');
      }

      // Check in /users for that phone
      try {
        const snapshot = await db
          .ref('users')
          .orderByChild('phone')
          .equalTo(phone)
          .once('value');
        if (!snapshot.exists()) {
          return alert('No account found. Please sign up first.');
        }
      } catch (err) {
        console.error('DB lookup failed', err);
        return alert('Error verifying number. Try again later.');
      }

      // Show spinner
      const originalText = sendBtn.textContent;
      sendBtn.innerHTML = 'Sending... <div class="spinner"></div>';
      sendBtn.disabled = true;

      try {
        confirmationResult = await firebase.auth().signInWithPhoneNumber(
          codeSelect.value + phone,
          window.recaptchaVerifier
        );
        alert('OTP sent!');
        otpInput.style.display   = 'block';
        verifyBtn.style.display  = 'block';
        sendBtn.style.display    = 'none';
      } catch (err) {
        console.error('Error sending OTP', err);
        alert('Failed to send OTP: ' + err.message);
        sendBtn.innerHTML = originalText;
        sendBtn.disabled = false;
      }
    });

    verifyBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      if (!/^\d{6}$/.test(otp)) {
        return alert('Enter the 6â€‘digit OTP.');
      }
      verifyBtn.disabled = true;
      try {
        const result = await confirmationResult.confirm(otp);
        const user = result.user;

        // If this is a newly created phone user, cancel it
        const { creationTime, lastSignInTime } = user.metadata;
        if (creationTime === lastSignInTime) {
          // No existing accountâ€”sign out and block
          await auth.signOut();
          return alert('No account exists for this number.');
        }

        // Successful signâ€‘in of existing user
        const userPhone = user.phoneNumber;
        localStorage.setItem('userPhone', userPhone);
        if (userPhone === '+919907738066') {
          alert('Admin login successful!');
          location.href = 'admindashboard.html';
        } else {
          alert('Login successful!');
          location.href = 'booking.html';
        }
      } catch (err) {
        console.error('OTP verify failed', err);
        alert('Incorrect or expired OTP.');
        verifyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
