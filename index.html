  <style>

    /* Custom animations */
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }

    /* Enhanced Toast System */
    .toast-container {

      transform: translateX(-50%);

    .toast {

    .toast.show {

    .toast.info {

    /* Material Button Styles */

    /* Card with Material Design */

  <script>
    // Enhanced Toast System
    function showToast(message, type = 'info', timeout = 4000) {
      const root = document.getElementById('toastRoot');
      if (!root) return console.warn('Toast root missing');

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.setAttribute('role', 'status');

      const icon = document.createElement('div');
      icon.className = 'icon';
      if (type === 'success') icon.innerHTML = 'âœ“';
      else if (type === 'error') icon.innerHTML = 'âœ•';
      else icon.innerHTML = 'â„¹';
      toast.appendChild(icon);

      const text = document.createElement('div');
      text.style.flex = '1';
      text.textContent = message;
      toast.appendChild(text);

      root.appendChild(toast);

      requestAnimationFrame(() => toast.classList.add('show'));

      if (timeout > 0) {
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 400);
        }, timeout);
      }
    }

    // Loading overlay helpers
    function showLoading(message = 'Loading...') {
      const overlay = document.getElementById('loadingOverlay');
      const text = overlay.querySelector('.loading-text');
      text.textContent = message;
      overlay.style.display = 'flex';
    }

    function hideLoading() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'none';
    }

    // Redirect helpers
    function redirectToSignup(phoneNumber = '') {
      showLoading('Redirecting to signup...');
      setTimeout(() => {
        const signupUrl = phoneNumber ? `signup.html?phone=${encodeURIComponent(phoneNumber)}` : 'signup.html';
        location.href = signupUrl;
      }, 1000);
    }

    // Session management
    function getUserSession() {
      try {
        const session = localStorage.getItem('userSession');
        return session ? JSON.parse(session) : null;
      } catch (e) {
        console.warn('Failed to parse user session:', e);
        return null;
      }
    }

    function setUserSession(uid, role, phone, additionalData = {}) {
      try {
        const sessionData = {
          uid, role, phone,
          timestamp: Date.now(),
          ...additionalData
        };
        localStorage.setItem('userSession', JSON.stringify(sessionData));
        localStorage.setItem('userPhone', phone);
      } catch (e) {
        console.warn('Failed to save user session:', e);
      }
    }

    function clearUserSession() {
      try {
        localStorage.removeItem('userSession');
        localStorage.removeItem('userPhone');
        Object.keys(sessionStorage).forEach(key => {
          if (key.startsWith('lastRoleFor:') || key.startsWith('lastDriverIdFor:')) {
            sessionStorage.removeItem(key);
          }
        });
      } catch (e) {
        console.warn('Failed to clear user session:', e);
      }
    }

    // User role detection
    async function getUserRole(uid, phone) {
      try {
        const userSnap = await db.ref('users').orderByChild('phone').equalTo(phone).once('value');
        if (userSnap.exists()) {
          const userData = Object.values(userSnap.val())[0];
          return {
            role: userData.role === 'admin' ? 'admin' : 'customer',
            data: userData,
            uid: uid
          };
        }

        const driverSnap = await db.ref('driverdetails').orderByChild('phone').equalTo(phone).once('value');
        if (driverSnap.exists()) {
          const driverId = Object.keys(driverSnap.val())[0];
          const driverData = Object.values(driverSnap.val())[0];
          return {
            role: 'driver',
            data: driverData,
            uid: uid,
            driverId: driverId
          };
        }

        const sessionRole = sessionStorage.getItem(`lastRoleFor:${uid}`);
        if (sessionRole === 'driver') {
          const driverId = sessionStorage.getItem(`lastDriverIdFor:${uid}`);
          return {
            role: 'driver',
            uid: uid,
            driverId: driverId
          };
        }

        return null;
      } catch (err) {
        console.error('Error detecting user role:', err);
        return null;
      }
    }

    // Redirect based on role
    function redirectByRole(roleInfo) {
      if (!roleInfo) return;

      showLoading('Redirecting...');

      setTimeout(() => {
        switch (roleInfo.role) {
          case 'admin':
            showToast('Welcome back, Admin!', 'success');
            setTimeout(() => location.href = 'admindashboard.html', 500);
            break;
          case 'customer':
            showToast('Welcome back!', 'success');
            setTimeout(() => location.href = `booking.html?uid=${encodeURIComponent(roleInfo.uid)}`, 500);
            break;
          case 'driver':
            showToast('Welcome back, Driver!', 'success');
            const driverParam = roleInfo.driverId ? `?driverId=${encodeURIComponent(roleInfo.driverId)}` : `?uid=${encodeURIComponent(roleInfo.uid)}`;
            setTimeout(() => location.href = `driverslots.html${driverParam}`, 500);
            break;
          default:
            hideLoading();
            console.warn('Unknown role:', roleInfo.role);
        }
      }, 800);
    }

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let confirmationResult = null;
    let resendTimer = null;
    const sendBtn = document.getElementById('sendBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const phoneInput = document.getElementById('phone');
    const otpInput = document.getElementById('otp');
    const resendBtn = document.getElementById('resendBtn');

    // Initialize reCAPTCHA
    function initRecaptcha() {
      try {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
          'recaptcha-container', { size: 'invisible' }
        );
        window.recaptchaVerifier.render();
      } catch (err) {
        console.warn('Recaptcha init error', err);
      }
    }

    // Main initialization
    window.onload = () => {
      initRecaptcha();

      // Check existing session
      const existingSession = getUserSession();
      if (existingSession && existingSession.phone) {
        showLoading('Checking previous session...');
        
        setTimeout(async () => {
          const currentUser = auth.currentUser;
          if (currentUser && currentUser.phoneNumber === existingSession.phone) {
            const roleInfo = await getUserRole(currentUser.uid, existingSession.phone);
            if (roleInfo) {
              setUserSession(roleInfo.uid, roleInfo.role, existingSession.phone, {
                driverId: roleInfo.driverId
              });
              redirectByRole(roleInfo);
              return;
            }
          }
          hideLoading();
        }, 1000);
      }

      // Auth state listener
      auth.onAuthStateChanged(async (user) => {
        if (user && user.phoneNumber) {
          showLoading('Authenticating...');
          
          try {
            const roleInfo = await getUserRole(user.uid, user.phoneNumber);
            if (roleInfo) {
              setUserSession(roleInfo.uid, roleInfo.role, user.phoneNumber, {
                driverId: roleInfo.driverId
              });
              
              if (!document.getElementById('otp').style.display || document.getElementById('otp').style.display === 'none') {
                redirectByRole(roleInfo);
                return;
              }
            } else {
              showToast('Account not found. Redirecting to signup...', 'info');
              await auth.signOut();
              clearUserSession();
              const phoneNumber = user.phoneNumber.replace('+91', '');
              redirectToSignup(phoneNumber);
              return;
            }
          } catch (err) {
            console.error('Auth state change error:', err);
            showToast('Authentication error. Please try again.', 'error');
          }
          
          hideLoading();
        } else if (user === null) {
          clearUserSession();
          hideLoading();
        }
      });
    };

    // Auto-verify OTP when 6 digits are entered
    otpInput.addEventListener('input', () => {
      const otp = otpInput.value.trim();
      if (otp.length === 6 && /^\d{6}$/.test(otp)) {
        setTimeout(() => {
          if (verifyBtn.style.display !== 'none' && !verifyBtn.disabled) {
            verifyBtn.click();
          }
        }, 300);
      }
    });

    // Resend countdown timer
    function startResendCountdown() {
      let time = 30;
      resendBtn.disabled = true;
      resendBtn.textContent = `Resend OTP (${time}s)`;
      resendBtn.style.display = 'block';

      resendTimer = setInterval(() => {
        time--;
        resendBtn.textContent = `Resend OTP (${time}s)`;
        if (time <= 0) {
          clearInterval(resendTimer);
          resendBtn.textContent = 'Resend OTP';
          resendBtn.disabled = false;
          resendBtn.classList.remove('opacity-50');
        }
      }, 1000);
    }

    // Check if user exists
    async function checkUserExists(fullPhone) {
      try {
        const userSnap = await db.ref('users').orderByChild('phone').equalTo(fullPhone).once('value');
        if (userSnap.exists()) return true;

        const driverSnap = await db.ref('driverdetails').orderByChild('phone').equalTo(fullPhone).once('value');
        return driverSnap.exists();
      } catch (err) {
        console.error('DB lookup error', err);
        throw err;
      }
    }

    // Send OTP Event Handler
    sendBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        showToast('Please enter a valid 10-digit phone number', 'error');
        phoneInput.focus();
        return;
      }
      const fullPhone = '+91' + phone;

      // Show loading state
      const originalText = sendBtn.innerHTML;
      sendBtn.innerHTML = '<span>Checking...</span><div class="spinner"></div>';
      sendBtn.disabled = true;

      try {
        const userExists = await checkUserExists(fullPhone);
        if (!userExists) {
          showToast('No account found. Redirecting to signup...', 'info');
          sendBtn.innerHTML = originalText;
          sendBtn.disabled = false;
          redirectToSignup(phone);
          return;
        }

        // Send OTP
        sendBtn.innerHTML = '<span>Sending OTP...</span><div class="spinner"></div>';
        if (!window.recaptchaVerifier) initRecaptcha();

        confirmationResult = await auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier);
        showToast('OTP sent successfully!', 'success');

        // Show OTP input section with animation
        otpInput.style.display = 'block';
        verifyBtn.style.display = 'block';
        sendBtn.style.display = 'none';
        
        // Focus on OTP input
        setTimeout(() => {
          otpInput.focus();
        }, 300);
        
        startResendCountdown();
        
      } catch (err) {
        console.error('OTP send failed:', err);
        const msg = err && err.message ? err.message : 'Failed to send OTP';
        showToast('Failed to send OTP: ' + msg, 'error', 5000);
        sendBtn.innerHTML = originalText;
        sendBtn.disabled = false;
        initRecaptcha();
      }
    });

    // Resend OTP Event Handler
    resendBtn.addEventListener('click', () => {
      sendBtn.style.display = 'block';
      otpInput.style.display = 'none';
      verifyBtn.style.display = 'none';
      resendBtn.style.display = 'none';
      sendBtn.disabled = false;
      sendBtn.innerHTML = '<span>Send OTP</span>';
      otpInput.value = '';
      phoneInput.focus();
      
      if (resendTimer) {
        clearInterval(resendTimer);
      }
    });

    // Verify OTP Event Handler
    verifyBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      if (!/^\d{6}$/.test(otp)) {
        showToast('Please enter the 6-digit OTP', 'error');
        otpInput.focus();
        return;
      }

      const originalText = verifyBtn.innerHTML;
      verifyBtn.innerHTML = '<span>Verifying...</span><div class="spinner"></div>';
      verifyBtn.disabled = true;
      
      try {
        const result = await confirmationResult.confirm(otp);
        const user = result.user;
        const userPhone = user.phoneNumber;

        showLoading('Verifying account...');

        const roleInfo = await getUserRole(user.uid, userPhone);
        if (roleInfo) {
          setUserSession(roleInfo.uid, roleInfo.role, userPhone, {
            driverId: roleInfo.driverId
          });

          // Set sessionStorage markers for drivers
          if (roleInfo.role === 'driver' && roleInfo.driverId) {
            try {
              sessionStorage.setItem(`lastRoleFor:${user.uid}`, "driver");
              sessionStorage.setItem(`lastDriverIdFor:${user.uid}`, roleInfo.driverId);
            } catch (e) {
              console.warn("Failed to set sessionStorage markers:", e);
            }
          }

          showToast('Login successful! Welcome back.', 'success');
          redirectByRole(roleInfo);
        } else {
          showToast('Account not found. Redirecting to signup...', 'info');
          await auth.signOut();
          clearUserSession();
          hideLoading();
          const phoneNumber = userPhone.replace('+91', '');
          redirectToSignup(phoneNumber);
        }
      } catch (err) {
        console.error('OTP verification failed:', err);
        showToast('Invalid or expired OTP. Please try again.', 'error');
        hideLoading();
        verifyBtn.innerHTML = originalText;
        verifyBtn.disabled = false;
        otpInput.focus();
        otpInput.select();
      }
    });

    // Enhanced Input Validation
    phoneInput.addEventListener('input', (e) => {
      // Only allow digits
      e.target.value = e.target.value.replace(/\D/g, '');
      
      // Add visual feedback for valid input
      if (e.target.value.length === 10) {
        e.target.classList.add('border-success');
        e.target.classList.remove('border-error');
      } else {
        e.target.classList.remove('border-success');
        e.target.classList.remove('border-error');
      }
    });

    otpInput.addEventListener('input', (e) => {
      // Only allow digits
      e.target.value = e.target.value.replace(/\D/g, '');
      
      // Add visual feedback
      if (e.target.value.length === 6) {
        e.target.classList.add('border-success');
      } else {
        e.target.classList.remove('border-success');
      }
    });

    // Keyboard Event Handlers
    phoneInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && phoneInput.value.length === 10) {
        sendBtn.click();
      }
    });

    otpInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && otpInput.value.length === 6) {
        if (verifyBtn.style.display !== 'none' && !verifyBtn.disabled) {
          verifyBtn.click();
        }
      }
    });

    // Add haptic feedback simulation (vibration for mobile devices)
    function hapticFeedback(type = 'light') {
      if ('vibrate' in navigator) {
        switch (type) {
          case 'light':
            navigator.vibrate(10);
            break;
          case 'medium':
            navigator.vibrate(20);
            break;
          case 'heavy':
            navigator.vibrate([10, 10, 10]);
            break;
        }
      }
    }

    // Add haptic feedback to buttons
    document.querySelectorAll('button, .fab').forEach(button => {
      button.addEventListener('click', () => hapticFeedback('light'));
    });

    // Add success haptic feedback for successful actions
    function showSuccessToast(message) {
      hapticFeedback('medium');
      showToast(message, 'success');
    }

    // Add error haptic feedback for errors
    function showErrorToast(message) {
      hapticFeedback('heavy');
      showToast(message, 'error');
    }

    // Dynamic status bar time update - REMOVED

    // Add pull-to-refresh simulation
    let startY = 0;
    let isRefreshing = false;

    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
      const currentY = e.touches[0].clientY;
      const pullDistance = currentY - startY;
      
      if (pullDistance > 100 && window.scrollY === 0 && !isRefreshing) {
        // Trigger refresh-like animation
        document.body.style.transform = `translateY(${Math.min(pullDistance - 100, 50)}px)`;
        document.body.style.transition = 'transform 0.1s ease-out';
      }
    });

    document.addEventListener('touchend', () => {
      if (document.body.style.transform) {
        document.body.style.transition = 'transform 0.3s ease-out';
        document.body.style.transform = 'translateY(0)';
        
        setTimeout(() => {
          document.body.style.transition = '';
        }, 300);
      }
    });

    // Logout function for testing
    window.logout = async () => {
      try {
        showLoading('Signing out...');
        await auth.signOut();
        clearUserSession();
        showSuccessToast('Signed out successfully');
        setTimeout(() => {
          hideLoading();
          location.reload();
        }, 1000);
      } catch (err) {
        console.error('Logout error:', err);
        showErrorToast('Error signing out');
        hideLoading();
      }
    };

    // Performance optimization: Preload next page
    function preloadPage(url) {
      const link = document.createElement('link');
      link.rel = 'prefetch';
      link.href = url;
      document.head.appendChild(link);
    }

    // Preload common next pages
    setTimeout(() => {
      preloadPage('booking.html');
      preloadPage('driverslots.html');
      preloadPage('admindashboard.html');
      preloadPage('signup.html');
    }, 2000);
  </script>
</body>
