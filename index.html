<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel â€“ OTP Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind theme tweak (optional) -->
  <script>
    // Add any custom colors if you want to reference by name in Tailwind utilities
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            lapis_lazuli: '#2f6690',
            cerulean: '#3a7ca5',
            platinum: '#d9dcd6',
            indigo_dye: '#16425b',
            sky_blue: '#81c3d7'
          }
        }
      }
    }
  </script>

  <!-- Additional CSS for the spinner & the centered toast visuals (keeps your existing toast styles/animations) -->
  <style>
    /* Spinner (keeps visual behavior like before) */
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Centered Toast styles (copied / adapted from your original CSS to preserve behavior) */
    .toast-container {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 99999;
      pointer-events: none;
      align-items: center;
      width: auto;
      max-width: 90%;
      padding: 0 12px;
      box-sizing: border-box;
    }
    .toast {
      min-width: 260px;
      max-width: 520px;
      padding: 12px 14px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      transform: translateY(8px) scale(0.98);
      opacity: 0;
      transition: transform .28s cubic-bezier(.2,.9,.2,1), opacity .28s, filter .28s;
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    .toast.show { transform: translateY(0) scale(1); opacity: 1; }
    .toast.info { background: linear-gradient(90deg,#3b82f6,#2563eb); }
    .toast.success { background: linear-gradient(90deg,#10b981,#059669); }
    .toast.error { background: linear-gradient(90deg,#ef4444,#dc2626); }
    .toast .close-toast {
      margin-left: 12px;
      background: rgba(255,255,255,0.12);
      border: none;
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }
    .toast .icon {
      width: 20px; height: 20px; flex: 0 0 20px; display:inline-block;
      opacity: 0.95;
      text-align:center;
      line-height:20px;
      font-weight:800;
    }

    /* Ensure the otp/verify/resend start hidden (we also hide via inline style but keep CSS fallback) */
    #otp, #verifyBtn, #resendBtn { display: none !important; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#2f6690] to-[#16425b] text-white">

  <div class="w-[90%] max-w-md">
    <div class="bg-white/5 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-white/5">
      <h2 class="text-2xl font-bold text-[#d9dcd6] mb-6 leading-snug text-center">
        WAVETRAVEL: One-Way Cab<br/>Login via OTP
      </h2>

      <!-- country select -->
      <select id="countryCode"
        class="w-full mb-3 p-3 rounded-lg bg-[#1c3c55] text-[#d9dcd6] placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#81c3d7]">
        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+880">ðŸ‡§ðŸ‡© +880</option>
      </select>

      <!-- phone input -->
      <input type="text" id="phone" maxlength="10" placeholder="Enter phone number"
        class="w-full mb-3 p-3 rounded-lg bg-[#1c3c55] text-white placeholder-[#cfd8dd] focus:outline-none focus:ring-2 focus:ring-[#81c3d7]" />

      <!-- recaptcha -->
      <div id="recaptcha-container" class="my-2"></div>

      <!-- Send OTP -->
      <button id="sendBtn"
        class="w-full py-3 rounded-lg font-semibold bg-gradient-to-r from-[#3a7ca5] to-[#81c3d7] hover:opacity-95 transition">
        Send OTP
      </button>

      <!-- OTP and actions (start hidden â€” logic will reveal them) -->
      <input type="text" id="otp" maxlength="6" placeholder="Enter OTP"
        class="mt-4 mb-3 p-3 rounded-lg bg-[#1c3c55] text-white placeholder-[#cfd8dd] focus:outline-none focus:ring-2 focus:ring-[#81c3d7]"
        style="display:none;" />

      <button id="verifyBtn" style="display:none;"
        class="w-full py-3 rounded-lg font-semibold bg-[#81c3d7] text-[#16425b] hover:opacity-95 transition">
        Verify OTP
      </button>

      <button id="resendBtn" style="display:none;"
        class="w-full mt-3 py-3 rounded-lg font-semibold bg-[#255172] hover:bg-[#2f6690] transition">
        Resend OTP (30s)
      </button>

      <!-- helper links -->
      <div class="mt-6 text-sm text-[#d9dcd6] text-center">
        Don't have an Account?<br/>
        <a href="signup.html" class="font-semibold text-[#81c3d7] hover:underline">SIGN UP</a>
      </div>

      <div class="mt-4">
        <button onclick="location.href='driverlogin.html'"
          class="w-full py-2.5 rounded-lg bg-white text-[#16425b] font-semibold hover:bg-gray-100 shadow">
          Driver Login
        </button>
      </div>
    </div>
  </div>

  <!-- Centered Toast container -->
  <div id="toastRoot" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Firebase SDKs (compat used as in your original) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    // ----- Toast helper (centered) -----
    function showToast(message, type = 'info', timeout = 3000) {
      const root = document.getElementById('toastRoot');
      if (!root) return console.warn('Toast root missing');

      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.setAttribute('role', 'status');

      const icon = document.createElement('span');
      icon.className = 'icon';
      if (type === 'success') icon.textContent = 'âœ“';
      else if (type === 'error') icon.textContent = '!';
      else icon.textContent = 'i';
      toast.appendChild(icon);

      const text = document.createElement('div');
      text.style.flex = '1';
      text.textContent = message;
      toast.appendChild(text);

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-toast';
      closeBtn.setAttribute('aria-label', 'Dismiss');
      closeBtn.textContent = 'âœ•';
      closeBtn.onclick = () => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 280);
      };
      toast.appendChild(closeBtn);

      root.appendChild(toast);

      // show animation on next frame
      requestAnimationFrame(() => toast.classList.add('show'));

      // auto dismiss
      if (timeout > 0) {
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 280);
        }, timeout);
      }
    }

    // ----- Firebase config and app init -----
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let confirmationResult = null;
    let resendTimer = null;
    const sendBtn    = document.getElementById('sendBtn');
    const verifyBtn  = document.getElementById('verifyBtn');
    const phoneInput = document.getElementById('phone');
    const otpInput   = document.getElementById('otp');
    const codeSelect = document.getElementById('countryCode');
    const resendBtn  = document.getElementById('resendBtn');

    // Initialize reCAPTCHA
    function initRecaptcha() {
      try {
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
          'recaptcha-container', { size: 'invisible' }
        );
        window.recaptchaVerifier.render();
      } catch (err) {
        console.warn('Recaptcha init error', err);
      }
    }

    window.onload = () => {
      initRecaptcha();
      // Only redirect if there's a Firebase session + localStorage userPhone
      auth.onAuthStateChanged(user => {
        const localPhone = localStorage.getItem('userPhone');
        if (user && localPhone) {
          // Check role and redirect
          db.ref('users')
            .orderByChild('phone')
            .equalTo(localPhone)
            .once('value')
            .then(snap => {
              if (snap.exists()) {
                const userData = Object.values(snap.val())[0];
                if (userData.role === 'admin') {
                  location.href = 'admindashboard.html';
                } else {
                  location.href = 'booking.html';
                }
              }
            })
            .catch(err => {
              console.error('User lookup failed', err);
            });
        }
      });
    };

    function startResendCountdown() {
      let time = 30;
      resendBtn.disabled = true;
      resendBtn.textContent = `Resend OTP (${time}s)`;
      resendBtn.style.display = 'block';

      resendTimer = setInterval(() => {
        time--;
        resendBtn.textContent = `Resend OTP (${time}s)`;
        if (time <= 0) {
          clearInterval(resendTimer);
          resendBtn.textContent = 'Resend OTP';
          resendBtn.disabled = false;
        }
      }, 1000);
    }

    async function checkUserExists(fullPhone) {
      try {
        const snap = await db
          .ref('users')
          .orderByChild('phone')
          .equalTo(fullPhone)
          .once('value');
        return snap.exists();
      } catch (err) {
        console.error('DB lookup error', err);
        throw err;
      }
    }

    // Event: Send OTP
    sendBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        showToast('Enter a valid 10-digit phone number.', 'error');
        phoneInput.focus();
        return;
      }
      const fullPhone = codeSelect.value + phone;

      sendBtn.innerHTML = 'Checking... <div class="spinner"></div>';
      sendBtn.disabled = true;

      try {
        const userExists = await checkUserExists(fullPhone);
        if (!userExists) {
          showToast('No user found. Please sign up first.', 'error');
          sendBtn.textContent = 'Send OTP';
          sendBtn.disabled = false;
          return;
        }

        // Send OTP
        sendBtn.innerHTML = 'Sending... <div class="spinner"></div>';
        // ensure recaptcha exists
        if (!window.recaptchaVerifier) initRecaptcha();

        confirmationResult = await auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier);
        showToast('OTP sent!', 'success');

        otpInput.style.display = 'block';
        verifyBtn.style.display = 'block';
        sendBtn.style.display = 'none';
        otpInput.focus();
        startResendCountdown();
      } catch (err) {
        console.error('OTP send failed:', err);
        const msg = err && err.message ? err.message : 'Failed to send OTP';
        showToast('Failed to send OTP: ' + msg, 'error', 5000);
        sendBtn.textContent = 'Send OTP';
        sendBtn.disabled = false;
        initRecaptcha();
      }
    });

    // Resend flow: reveal send controls again so user can trigger a fresh send
    resendBtn.addEventListener('click', () => {
      sendBtn.style.display = 'block';
      otpInput.style.display = 'none';
      verifyBtn.style.display = 'none';
      resendBtn.style.display = 'none';
      sendBtn.disabled = false;
      sendBtn.textContent = 'Send OTP';
      phoneInput.focus();
    });

    // Event: Verify OTP
    verifyBtn.addEventListener('click', async () => {
      const otp = otpInput.value.trim();
      if (!/^\d{6}$/.test(otp)) {
        showToast('Enter the 6-digit OTP.', 'error');
        otpInput.focus();
        return;
      }

      verifyBtn.disabled = true;
      try {
        const result = await confirmationResult.confirm(otp);
        const userPhone = result.user.phoneNumber;
        localStorage.setItem('userPhone', userPhone);

        const snap = await db.ref('users').orderByChild('phone').equalTo(userPhone).once('value');
        if (!snap.exists()) {
          showToast('User record not found after verification.', 'error');
          verifyBtn.disabled = false;
          return;
        }
        const userData = Object.values(snap.val())[0];

        if (userData.role === 'admin') {
          showToast('Admin login successful!', 'success');
          setTimeout(() => { location.href = 'admindashboard.html'; }, 700);
        } else {
          showToast('Login successful!', 'success');
          setTimeout(() => { location.href = 'booking.html'; }, 700);
        }
      } catch (err) {
        console.error('OTP verification failed:', err);
        showToast('Incorrect or expired OTP.', 'error', 4500);
        verifyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
