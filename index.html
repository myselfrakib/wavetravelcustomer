<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Login - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    .option-links {
      text-align: center;
      margin-top: 15px;
    }

    .option-links a {
      color: #ffd1f4;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .option-links a:hover {
      text-decoration: underline;
    }

    #otpSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WAVETRAVEL: One Way Cabfare<br>Login via OTP</h2>

    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>

    <input type="text" id="phone" placeholder="Enter phone number" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()" id="verifyBtn">Verify OTP</button>
    </div>

    <div class="option-links">
      Don't have an account?
      <a href="signup.html">SIGNUP</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let confirmationResult = null;

    let recaptchaVerifier;

    window.onload = function () {
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: (response) => {
          console.log("reCAPTCHA passed");
        },
        'expired-callback': () => {
          alert("reCAPTCHA expired. Please reload the page.");
          location.reload();
        }
      });

      recaptchaVerifier.render();
    };

    function sendOTP() {
      const code = document.getElementById('countryCode').value;
      const phone = document.getElementById('phone').value.trim();
      const fullPhone = code + phone;

      if (!/^\d{10,}$/.test(phone)) {
        alert("Please enter a valid phone number.");
        return;
      }

      auth.signInWithPhoneNumber(fullPhone, recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP sent successfully!");
          document.getElementById('otpSection').style.display = 'block';
        })
        .catch(error => {
          console.error("Error during signInWithPhoneNumber:", error);
          alert("Failed to send OTP. Try again.");
        });
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      if (!otp || !confirmationResult) {
        alert("Please enter the OTP.");
        return;
      }

      confirmationResult.confirm(otp)
        .then(result => {
          const user = result.user;
          const phoneNumber = user.phoneNumber;

          localStorage.setItem("userPhone", phoneNumber);

          if (phoneNumber === "+919907738066") {
            alert("Admin login successful!");
            window.location.href = "admindashboard.html";
          } else {
            alert("Login successful!");
            window.location.href = "booking.html";
          }
        })
        .catch(error => {
          console.error("OTP verification failed:", error);
          alert("Incorrect or expired OTP. Please try again.");
        });
    }
  </script>
</body>
</html>
