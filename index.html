<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #ffd1f4;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #recaptcha-container {
      margin: 10px 0;
    }

    .toggle-login-mode {
      background: transparent;
      border: 1px solid #fff;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>WaveTravel Login</h2>
    <div id="passwordLoginSection">
      <select id="countryCode">
        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
        <option value="+880">ðŸ‡§ðŸ‡© +880</option>
      </select>
      <input type="text" id="phonePassword" placeholder="Phone Number" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginWithPassword()">Login</button>
      <div class="link">
        <a href="#" onclick="toggleLoginMode()">Login with OTP</a><br>
        <a href="reset.html">Forgot Password?</a><br>
        New user? <a href="signup.html">Create Account</a>
      </div>
    </div>

    <div id="otpLoginSection" style="display:none;">
      <select id="otpCountryCode">
        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
        <option value="+880">ðŸ‡§ðŸ‡© +880</option>
      </select>
      <input type="text" id="otpPhone" placeholder="Phone Number" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>

      <div id="otpSection" style="display:none;">
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Verify OTP</button>
        <button class="toggle-login-mode" onclick="sendOTP()">Resend OTP</button>
      </div>

      <div class="link">
        <a href="#" onclick="toggleLoginMode()">Login with Password</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let confirmationResult;

    function toggleLoginMode() {
      const passwordSection = document.getElementById("passwordLoginSection");
      const otpSection = document.getElementById("otpLoginSection");
      passwordSection.style.display = passwordSection.style.display === "none" ? "block" : "none";
      otpSection.style.display = otpSection.style.display === "none" ? "block" : "none";
    }

    function loginWithPassword() {
      const phone = document.getElementById("phonePassword").value.trim();
      const code = document.getElementById("countryCode").value;
      const fullPhone = code + phone;
      const password = document.getElementById("password").value.trim();

      db.ref("users/" + fullPhone).once("value").then(snapshot => {
        const user = snapshot.val();
        if (user && user.password === password) {
          sessionStorage.setItem("user", fullPhone);
          alert("Login successful!");
          if (fullPhone === "+919907738066") {
            window.location.href = "admindashboard.html";
          } else {
            window.location.href = "home.html";
          }
        } else {
          alert("Incorrect phone or password.");
        }
      });
    }

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: () => {},
        'expired-callback': () => alert("reCAPTCHA expired. Please try again.")
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phone = document.getElementById("otpPhone").value.trim();
      const code = document.getElementById("otpCountryCode").value;
      const fullPhone = code + phone;

      auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById("otpSection").style.display = "block";
          alert("OTP sent.");
        })
        .catch(error => {
          console.error(error);
          alert("OTP Error: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value.trim();
      confirmationResult.confirm(code).then(result => {
        const phone = document.getElementById("otpPhone").value.trim();
        const fullPhone = document.getElementById("otpCountryCode").value + phone;

        db.ref("users/" + fullPhone).once("value").then(snapshot => {
          if (!snapshot.exists()) {
            alert("User not found. Please sign up first.");
            return;
          }

          sessionStorage.setItem("user", fullPhone);
          if (fullPhone === "+919907738066") {
            window.location.href = "admindashboard.html";
          } else {
            window.location.href = "home.html";
          }
        });
      }).catch(error => {
        alert("Invalid or expired OTP.");
      });
    }
  </script>
</body>
</html>
