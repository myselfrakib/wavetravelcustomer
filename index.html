<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Login - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    .option-links {
      text-align: center;
      margin-top: 15px;
    }

    .option-links a {
      color: #ffd1f4;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .option-links a:hover {
      text-decoration: underline;
    }

    .admin-login-btn {
      margin-top: 20px;
      text-align: center;
    }

    .admin-login-btn button {
      padding: 10px 20px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WAVETRAVEL: One Way Cabfare<br>Login via OTP</h2>
    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>
    <input type="text" id="phone" placeholder="Enter phone number" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;" />
    <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>

    <div class="option-links">
      Don't have an Account?
      <a href="signup.html">SIGNUP</a>
    </div>

    <div class="admin-login-btn">
      <button onclick="window.location.href='adminlogin.html'">Admin Login</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let confirmationResult = null;

    window.onload = function () {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'normal',
        'callback': function () {
          // CAPTCHA solved
        },
        'expired-callback': function () {
          alert('reCAPTCHA expired. Please reload and try again.');
        }
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const code = document.getElementById('countryCode').value;
      const phone = document.getElementById('phone').value.trim();
      const fullPhone = code + phone;

      if (!phone) {
        alert("Please enter a phone number.");
        return;
      }

      firebase.auth().signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP sent!");
          document.getElementById('otp').style.display = 'block';
          document.getElementById('verifyBtn').style.display = 'block';
        })
        .catch(error => {
          console.error("Error sending OTP:", error.message);
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      if (!otp || !confirmationResult) {
        alert("Please enter the OTP.");
        return;
      }

      confirmationResult.confirm(otp)
        .then(result => {
          const user = result.user;
          const phoneNumber = user.phoneNumber;

          localStorage.setItem("userPhone", phoneNumber);

          if (phoneNumber === "+919907738066") {
            alert("Admin login successful!");
            window.location.href = "admindashboard.html";
          } else {
            db.ref("users/" + phoneNumber).once("value").then(snapshot => {
              if (snapshot.exists()) {
                alert("Login successful!");
                window.location.href = "booking.html";
              } else {
                alert("This number is not registered. Redirecting to signup...");
                firebase.auth().signOut().then(() => {
                  window.location.href = "signup.html";
                });
              }
            });
          }
        })
        .catch(error => {
          console.error("OTP Verification Error:", error.message);
          alert("Incorrect or expired OTP.");
        });
    }
  </script>
</body>
</html>
