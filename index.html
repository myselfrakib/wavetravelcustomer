<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Login</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00c9ff;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #009fcb;
    }

    #otpSection {
      display: none;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #00c9ff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .flex-row {
      display: flex;
      gap: 10px;
    }

    .flex-row select {
      width: 30%;
    }

    .flex-row input {
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to WaveTravel</h2>

    <div class="flex-row">
      <select id="countryCode">
        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
        <option value="+880">ðŸ‡§ðŸ‡© +880</option>
        <!-- Add more if needed -->
      </select>
      <input type="text" id="phone" placeholder="Phone Number" />
    </div>

    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify & Login</button>
    </div>

    <div class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        console.log("Recaptcha verified");
      }
    });

    function sendOTP() {
      const countryCode = document.getElementById('countryCode').value;
      const phoneInput = document.getElementById('phone').value.trim();
      const fullPhone = countryCode + phoneInput;

      if (!/^\d{10}$/.test(phoneInput)) {
        alert("Please enter a valid 10-digit phone number");
        return;
      }

      auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById('otpSection').style.display = 'block';
          alert("OTP sent to " + fullPhone);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      if (!code) {
        alert("Enter the OTP");
        return;
      }

      window.confirmationResult.confirm(code)
        .then(result => {
          alert("Login Successful!");
          window.location.href = "booking.html"; // âœ… redirect to booking.html
        })
        .catch(error => {
          alert("Incorrect OTP or session expired.");
        });
    }
  </script>
</body>
</html>
