<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .option-links {
      text-align: center;
      margin-top: 10px;
    }

    .option-links a {
      color: #ffd1f4;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .option-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WaveTravel</h2>
    <h3 style="text-align:center;">Login</h3>

    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="loginWithPassword()">Login</button>
    <div style="text-align:center; margin: 10px 0;">or</div>
    <button onclick="window.location.href='otplogin.html'">Login with OTP</button>

    <div class="option-links">
      <a href="reset.html">Forgot Password?</a>
      <a href="signup.html">Create Account</a>
    </div>
  </div>

  <!-- Firebase App SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loginWithPassword() {
      const phone = document.getElementById('phone').value.trim();
      const pass = document.getElementById('password').value.trim();
      const code = document.getElementById('countryCode').value;
      const fullPhone = code + phone;

      if (!phone || !pass) {
        alert("Please enter both phone number and password.");
        return;
      }

      // Special Admin Check
      if (phone === "9907738066" && pass === "#Admin321") {
        alert("Admin login successful!");
        window.location.href = "admindashboard.html";
        return;
      }

      db.ref("users/" + fullPhone).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) {
          alert("No account found with this number.");
        } else if (data.password !== pass) {
          alert("Incorrect password.");
        } else {
          alert("Login successful!");
          localStorage.setItem("userPhone", fullPhone);
          window.location.href = "home.html";
        }
      });
    }
  </script>
</body>
</html>
