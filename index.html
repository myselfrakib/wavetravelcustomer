<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>WaveTravel Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0077ff;
      --primary-dark: #005bb5;
      --secondary: #00d4aa;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --dark-text: #2c3e50;
      --light-text: #7f8c8d;
      --error: #e74c3c;
      --success: #27ae60;
      --shadow: 0 8px 20px rgba(0,0,0,0.15);
      --border-radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--dark-text);
      position: relative;
      overflow-x: hidden;
      padding: 0;
      margin: 0;
      font-size: 16px; /* Prevent zoom on iOS */
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.08"/><circle cx="80" cy="40" r="1.5" fill="white" opacity="0.08"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.08"/></svg>');
      animation: float 25s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px 16px 40px 16px;
      overflow-y: auto;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 32px 24px 40px 24px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      margin: 20px auto 0 auto;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 10px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      display: inline-block;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0, 119, 255, 0.3);
      overflow: hidden;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }

    .card h1 {
      text-align: center;
      color: var(--dark-text);
      margin-bottom: 8px;
      font-size: 1.6rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .subtitle {
      text-align: center;
      color: var(--light-text);
      font-size: 0.9rem;
      margin-bottom: 30px;
      line-height: 1.4;
      padding: 0 10px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
      font-size: 18px;
      z-index: 2;
    }

    .input-field {
      width: 100%;
      padding: 18px 18px 18px 52px;
      border: 2px solid #e8ecf0;
      border-radius: 16px;
      font-size: 16px; /* Prevent zoom on iOS */
      font-family: inherit;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      -webkit-appearance: none;
      appearance: none;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    .input-field::placeholder {
      color: var(--light-text);
      font-size: 15px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }

    .button {
      width: 100%;
      padding: 18px 20px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 56px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .button-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 8px 20px rgba(0, 119, 255, 0.3);
    }

    .button-primary:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(0, 119, 255, 0.4);
    }

    .button-secondary {
      background: rgba(255, 255, 255, 0.95);
      color: var(--dark-text);
      border: 2px solid #e8ecf0;
    }

    .button-secondary:active {
      background: rgba(255, 255, 255, 1);
      border-color: var(--primary);
      transform: translateY(1px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
      color: var(--light-text);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e8ecf0;
    }

    .divider span {
      margin: 0 20px;
      font-weight: 500;
    }

    .links {
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid #e8ecf0;
    }

    .links p {
      color: var(--light-text);
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .links a:active {
      background: rgba(0, 119, 255, 0.1);
      transform: translateY(1px);
    }

    .error {
      color: var(--error);
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 20px;
      padding: 14px;
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.2);
      border-radius: 12px;
      display: none;
      line-height: 1.4;
    }

    .error.show {
      display: block;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading .button-text {
      opacity: 0;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Admin button styles */
    .admin-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .admin-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(255, 107, 53, 0.5);
    }

    .admin-button:active {
      transform: translateY(0px);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.6);
    }

    /* Focus states for better accessibility */
    .button:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .admin-button:focus-visible {
      outline: 2px solid #ff6b35;
      outline-offset: 2px;
    }

    .input-field:focus-visible {
      outline: none;
    }

    /* Safe area handling for notched phones */
    @supports (padding: max(0px)) {
      .container {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }

      .admin-button {
        bottom: max(24px, env(safe-area-inset-bottom) + 8px);
        right: max(24px, env(safe-area-inset-right) + 8px);
      }
    }

    /* Prevent horizontal scroll on very small screens */
    @media (max-width: 320px) {
      .container {
        padding: 16px 12px 32px 12px;
      }

      .card {
        padding: 24px 18px 32px 18px;
        margin: 10px auto 0 auto;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
      }

      .input-field {
        padding: 16px 16px 16px 48px;
        font-size: 16px;
      }

      .button {
        padding: 16px 18px;
        min-height: 50px;
        font-size: 15px;
      }

      .admin-button {
        width: 50px;
        height: 50px;
        font-size: 18px;
        bottom: 16px;
        right: 16px;
      }
    }

    /* Landscape orientation adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      .container {
        padding: 12px 16px 24px 16px;
        justify-content: flex-start;
      }

      .card {
        margin: 10px auto 0 auto;
        padding: 24px 24px 32px 24px;
      }

      .logo-section {
        margin-bottom: 20px;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .card h1 {
        font-size: 1.4rem;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 0.8rem;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .button-group {
        gap: 12px;
        margin-bottom: 20px;
      }

      .button {
        min-height: 48px;
        padding: 14px 16px;
      }

      .divider {
        margin: 12px 0;
      }

      .links {
        padding-top: 16px;
      }

      .admin-button {
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-section">
        <div class="logo-icon">
          <img src="https://firebasestorage.googleapis.com/v0/b/wavetravel-3c4c4.firebasestorage.app/o/logo%20ss.png?alt=media&token=ab259e7a-1e22-41fe-be3e-0845c996670f" alt="WaveTravel Logo">
          <div style="width: 100%; height: 100%; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: none; align-items: center; justify-content: center; color: white; font-size: 24px; border-radius: 20px;">
            <i class="fas fa-wave-square"></i>
          </div>
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue your journey with WaveTravel</p>
      </div>

      <div id="errorMsg" class="error"></div>

      <form id="loginForm">
        <div class="form-group">
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <input type="email" id="email" class="input-field" placeholder="Enter your email" required autocomplete="email" />
        </div>

        <div class="form-group">
          <i class="fas fa-lock" aria-hidden="true"></i>
          <input type="password" id="password" class="input-field" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <div class="button-group">
          <button type="submit" id="loginBtn" class="button button-primary" aria-label="Sign in">
            <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
            <span class="button-text">Sign In</span>
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <!-- Driver Login button: fixed and now redirects to driverlogin.html -->
          <button type="button" id="driverLoginBtn" class="button button-secondary" aria-label="Driver login" window.location.href = "driverlogin.html";>
            <i class="fas fa-steering-wheel" aria-hidden="true"></i>
            <span class="button-text">Driver Login</span>
          </button>
        </div>
      </form>

      <div class="links">
        <p>Don't have an account?</p>
        <a href="signup.html" id="signupLink">
          <i class="fas fa-user-plus" aria-hidden="true"></i> Create Account
        </a>
      </div>
    </div>
  </div>

  <!-- Admin button -->
  <button id="adminBtn" class="admin-button" aria-label="Admin Dashboard" title="Admin Dashboard">
    <i class="fas fa-user-shield" aria-hidden="true"></i>
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const driverLoginBtn = document.getElementById("driverLoginBtn");
    const adminBtn = document.getElementById("adminBtn");
    const errorMsgEl = document.getElementById("errorMsg");
    const loginForm = document.getElementById("loginForm");

    // Show error message with animation
    function showError(message) {
      errorMsgEl.textContent = message;
      errorMsgEl.classList.add("show");
      setTimeout(() => {
        errorMsgEl.classList.remove("show");
      }, 6000);
    }

    // Hide error message
    function hideError() {
      errorMsgEl.classList.remove("show");
    }

    // Set loading state
    function setLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add("loading");
        button.disabled = true;
      } else {
        button.classList.remove("loading");
        button.disabled = false;
      }
    }

    // Handle form submission
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailEl.value.trim();
      const pass = passEl.value;
      hideError();

      if (!email || !pass) {
        showError("Please enter both email and password.");
        return;
      }

      if (!isValidEmail(email)) {
        showError("Please enter a valid email address.");
        return;
      }

      setLoading(loginBtn, true);

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        // Redirect on success
        window.location.href = "booking.html";
      } catch (err) {
        console.error("Login error:", err);
        let errorMessage = "Login failed. Please try again.";

        switch (err.code) {
          case 'auth/user-not-found':
            errorMessage = "No account found with this email address.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password. Please try again.";
            break;
          case 'auth/invalid-email':
            errorMessage = "Please enter a valid email address.";
            break;
          case 'auth/user-disabled':
            errorMessage = "This account has been disabled.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many failed attempts. Please try again later.";
            break;
          case 'auth/invalid-credential':
            errorMessage = "Invalid email or password. Please check your credentials.";
            break;
        }

        showError(errorMessage);
      } finally {
        setLoading(loginBtn, false);
      }
    });

    // Handle driver login button -> redirect to driverlogin.html
    driverLoginBtn.addEventListener("click", () => {
      window.location.href = "driverlogin.html";
    });

    // Handle admin button -> redirect to admindashboard.html
    adminBtn.addEventListener("click", () => {
      window.location.href = "admindashboard.html";
    });

    // Email validation
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // If already logged in, redirect away
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "booking.html";
      }
    });

    // Add input validation feedback
    emailEl.addEventListener('blur', () => {
      if (emailEl.value && !isValidEmail(emailEl.value)) {
        emailEl.style.borderColor = 'var(--error)';
      } else {
        emailEl.style.borderColor = '#e8ecf0';
      }
    });

    emailEl.addEventListener('input', () => {
      if (emailEl.style.borderColor === 'var(--error)') {
        emailEl.style.borderColor = '#e8ecf0';
      }
    });

    // Enhanced mobile interactions
    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('i').style.color = 'var(--primary)';
        // Scroll input into view on mobile
        setTimeout(() => {
          this.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 300);
      });

      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.querySelector('i').style.color = 'var(--light-text)';
        }
      });
    });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Handle keyboard show/hide on mobile
    function handleViewportChange() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', handleViewportChange);
    window.addEventListener('orientationchange', handleViewportChange);
    handleViewportChange();
  </script>
</body>
</html>
