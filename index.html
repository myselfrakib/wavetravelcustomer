<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - WaveTravel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #otp-box {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>Login with Phone</h3>

  <div id="phone-box">
    <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button id="send-otp">Send OTP</button>
  </div>

  <div id="otp-box">
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verify-otp">Verify OTP</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.firebasestorage.app",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Set up invisible reCAPTCHA
  const recaptcha = new RecaptchaVerifier(auth, 'recaptcha-container', {
    size: 'invisible',
    callback: (response) => {
      sendOTP(); // when reCAPTCHA solved
    }
  });

  let confirmationResult;

  document.getElementById('send-otp').addEventListener('click', async () => {
    const phone = document.getElementById('phoneNumber').value;
    try {
      confirmationResult = await signInWithPhoneNumber(auth, phone, recaptcha);
      document.getElementById('phone-box').style.display = 'none';
      document.getElementById('otp-box').style.display = 'block';
      alert('OTP sent!');
    } catch (error) {
      alert('Failed to send OTP: ' + error.message);
    }
  });

  document.getElementById('verify-otp').addEventListener('click', async () => {
    const otp = document.getElementById('otp').value;
    try {
      const result = await confirmationResult.confirm(otp);
      alert("Login Successful");
      // redirect to dashboard
      window.location.href = "dashboard.html";
    } catch (error) {
      alert("Invalid OTP. Please try again.");
    }
  });
</script>
</body>
</html>
