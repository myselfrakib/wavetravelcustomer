<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #1e1e2f;
      padding: 15px;
      flex-wrap: wrap;
    }

    .navbar button {
      background-color: #ff6ec4;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin: 5px;
      font-weight: bold;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
      border-radius: 8px;
      overflow-x: auto;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    h2 {
      text-align: center;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="showSection('customers')">Customer Details</button>
    <button onclick="showSection('bookings')">Customer Bookings</button>
    <button onclick="showSection('drivers')">Driver Details</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="customers" class="section">
    <h2>Customer Details</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>SL</th>
          <th>Phone</th>
          <th>Created</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="bookings" class="section">
    <h2>Customer Bookings</h2>
    <table id="bookingTable">
      <thead>
        <tr>
          <th>SL</th>
          <th>Phone</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
          <th>Time</th>
          <th>Seats</th>
          <th>Cancel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="drivers" class="section">
    <h2>Driver Details</h2>
    <table id="driverTable">
      <thead>
        <tr>
          <th>SL</th>
          <th>Phone</th>
          <th>Name</th>
          <th>Car</th>
          <th>Route</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    window.onload = function () {
      const phone = localStorage.getItem("userPhone");
      if (phone !== "+919907738066") {
        alert("Unauthorized access. Redirecting to admin login.");
        window.location.href = "adminlogin.html";
      } else {
        showSection('customers');
        loadCustomers();
        loadBookings();
        loadDrivers();
      }
    };

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("userPhone");
        window.location.href = "adminlogin.html";
      });
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function loadCustomers() {
      const table = document.querySelector("#customerTable tbody");
      db.ref("users").once("value", snapshot => {
        table.innerHTML = "";
        let sl = 1;
        snapshot.forEach(child => {
          const data = child.val();
          const row = `<tr>
            <td>${sl++}</td>
            <td>${data.phone || "N/A"}</td>
            <td>${data.createdAt || "Unknown"}</td>
          </tr>`;
          table.innerHTML += row;
        });
      });
    }

    function loadBookings() {
      const table = document.querySelector("#bookingTable tbody");
      db.ref("bookings").once("value", snapshot => {
        table.innerHTML = "";
        let sl = 1;
        snapshot.forEach(child => {
          const data = child.val();
          const row = `<tr>
            <td>${sl++}</td>
            <td>${data.phone}</td>
            <td>${data.pickup}</td>
            <td>${data.drop}</td>
            <td>${data.date}</td>
            <td>${data.time}</td>
            <td>${data.seats}</td>
            <td><button onclick="cancelBooking('${child.key}')">Cancel</button></td>
          </tr>`;
          table.innerHTML += row;
        });
      });
    }

    function cancelBooking(id) {
      if (confirm("Are you sure you want to cancel this booking?")) {
        db.ref("bookings/" + id).remove().then(() => {
          alert("Booking cancelled.");
          loadBookings();
        });
      }
    }

    function loadDrivers() {
      const table = document.querySelector("#driverTable tbody");
      db.ref("drivers").once("value", snapshot => {
        table.innerHTML = "";
        let sl = 1;
        snapshot.forEach(child => {
          const data = child.val();
          const row = `<tr>
            <td>${sl++}</td>
            <td>${data.phone}</td>
            <td>${data.name}</td>
            <td>${data.carModel}</td>
            <td>${data.route}</td>
            <td>${data.status ? "Active" : "Inactive"}</td>
          </tr>`;
          table.innerHTML += row;
        });
      });
    }
  </script>
</body>
</html>
