<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            padding: 20px;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }

        .tab-content {
            margin-top: 50px;
        }

        .tab-content .tab-pane {
            display: none;
        }

        .tab-content .active {
            display: block;
        }

        .tab-button {
            background: #4a00e0;
            color: white;
            font-weight: bold;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
        }

        .tab-button:hover {
            background-color: #8e2de2;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>

<body>

    <h1>Admin Dashboard</h1>
    <div class="container mt-4">
        <button class="tab-button" onclick="openTab('users')">Users</button>
        <button class="tab-button" onclick="openTab('drivers')">Drivers</button>
        <button class="tab-button" onclick="openTab('pending-cars')">Pending Cars</button>
        <button class="tab-button" onclick="openTab('slots')">Slots</button>
        <button class="tab-button" onclick="openTab('bookings')">Bookings</button>
        <button class="tab-button" onclick="openTab('profile')">Profile</button>
    </div>

    <div class="tab-content">
        <div class="tab-pane" id="users-tab">
            <h3>Users</h3>
            <div id="users-list"></div>
        </div>
        <div class="tab-pane" id="drivers-tab">
            <h3>Drivers</h3>
            <div id="drivers-list"></div>
        </div>
        <div class="tab-pane" id="pending-cars-tab">
            <h3>Pending Cars</h3>
            <div id="pending-cars-list"></div>
        </div>
        <div class="tab-pane" id="slots-tab">
            <h3>Slots</h3>
            <div id="slots-list"></div>
        </div>
        <div class="tab-pane" id="bookings-tab">
            <h3>Bookings</h3>
            <div id="bookings-list"></div>
        </div>
        <div class="tab-pane" id="profile-tab">
            <h3>Profile</h3>
            <div id="profile-details"></div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Drivers</a>
        <a href="#">Pending Cars</a>
        <a href="#">Slots</a>
        <a href="#">Bookings</a>
        <a href="#">Profile</a>
    </div>

    <div id="toast" class="toast" style="display: none;">Action Successful!</div>

    <script type="module">
        // Firebase configuration and initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
            authDomain: "wavetravel-3c4c4.firebaseapp.com",
            databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
            projectId: "wavetravel-3c4c4",
            storageBucket: "wavetravel-3c4c4.firebasestorage.app",
            messagingSenderId: "298226098137",
            appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to open tabs
        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-pane');
            tabs.forEach(tab => tab.classList.remove('active'));

            const activeTab = document.getElementById(tabName + '-tab');
            activeTab.classList.add('active');

            // Fetch data for each tab dynamically
            if (tabName === 'users') {
                fetchData('/users', 'users-list');
            } else if (tabName === 'drivers') {
                fetchData('/drivers', 'drivers-list');
            } else if (tabName === 'pending-cars') {
                fetchData('/pending-cars', 'pending-cars-list');
            } else if (tabName === 'slots') {
                fetchData('/slots', 'slots-list');
            } else if (tabName === 'bookings') {
                fetchData('/bookings', 'bookings-list');
            } else if (tabName === 'profile') {
                fetchData('/profile', 'profile-details');
            }
        }

        // Fetch data from Firebase for a given path and display it in the specified element
        function fetchData(path, elementId) {
            const dbRef = ref(db, path);
            get(dbRef).then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    displayData(data, elementId);
                } else {
                    document.getElementById(elementId).innerHTML = 'No data available.';
                }
            }).catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        // Display data in the appropriate tab
        function displayData(data, elementId) {
            let htmlContent = '';
            for (const key in data) {
                const item = data[key];
                htmlContent += `<div class="card">
                    <div class="card-header">
                        ${item.name || item.email || item.car || 'Unknown'}
                    </div>
                    <div class="card-body">
                        <p>${item.details || 'No details available.'}</p>
                        <button class="btn btn-primary">Approve</button>
                        <button class="btn btn-danger">Reject</button>
                    </div>
                </div>`;
            }
            document.getElementById(elementId).innerHTML = htmlContent;
        }
    </script>
</body>

</html>
