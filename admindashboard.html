<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50;
            padding: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #ddd;
        }

        .active {
            background-color: #2196F3;
            color: #fff;
        }

        .tab {
            display: none;
            padding: 20px;
        }

        .active-tab {
            display: block;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card ul {
            list-style-type: none;
            padding: 0;
        }

        .card ul li {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            padding: 16px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <!-- Admin Navbar -->
    <div class="navbar">
        <button class="nav-btn active" onclick="openTab('users', this)">Users</button>
        <button class="nav-btn" onclick="openTab('drivers', this)">Drivers</button>
        <button class="nav-btn" onclick="openTab('pendingCars', this)">Pending Cars</button>
        <button class="nav-btn" onclick="openTab('availableslots', this)">Available Slots</button>
        <button class="nav-btn" onclick="openTab('bookings', this)">Bookings</button>
    </div>

    <!-- Admin Content -->
    <div id="users" class="tab active-tab">
        <h2>Users</h2>
        <div id="user-list" class="card"></div>
    </div>

    <div id="drivers" class="tab">
        <h2>Drivers</h2>
        <div id="driver-list" class="card"></div>
    </div>

    <div id="pendingCars" class="tab">
        <h2>Pending Cars</h2>
        <div id="pending-cars-list" class="card"></div>
    </div>

    <div id="availableslots" class="tab">
        <h2>Available Slots</h2>
        <div id="slots-list" class="card"></div>
    </div>

    <div id="bookings" class="tab">
        <h2>Bookings</h2>
        <div id="booking-list" class="card"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast">Action completed successfully!</div>

    <!-- Firebase Script -->
    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
            authDomain: "wavetravel-3c4c4.firebaseapp.com",
            databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
            projectId: "wavetravel-3c4c4",
            storageBucket: "wavetravel-3c4c4.firebasestorage.app",
            messagingSenderId: "298226098137",
            appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Tab Switching Functionality
        function openTab(tabName, button) {
            // Hide all tabs
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            // Remove active class from all buttons
            const buttons = document.getElementsByClassName("nav-btn");
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            // Show the selected tab and add active class to the clicked button
            document.getElementById(tabName).style.display = "block";
            button.classList.add("active");
        }

        // Fetch Users Data from Firebase
        function fetchUsers() {
            const usersRef = db.ref("/users");
            usersRef.on("value", (snapshot) => {
                const users = snapshot.val();
                let userHTML = "<ul>";
                for (const key in users) {
                    userHTML += `<li>${users[key].name} - ${users[key].email}</li>`;
                }
                userHTML += "</ul>";
                document.getElementById("user-list").innerHTML = userHTML;
            });
        }

        // Fetch Pending Cars Data from Firebase
        function fetchPendingCars() {
            const carsRef = db.ref("/pendingCars");
            carsRef.on("value", (snapshot) => {
                const cars = snapshot.val();
                let carsHTML = "<ul>";
                for (const key in cars) {
                    carsHTML += `
                        <li>
                            ${cars[key].carName} - ${cars[key].model}
                            <button onclick="approveCar('${key}')">Approve</button>
                            <button onclick="rejectCar('${key}')">Reject</button>
                        </li>
                    `;
                }
                carsHTML += "</ul>";
                document.getElementById("pending-cars-list").innerHTML = carsHTML;
            });
        }

        // Approve Car and Move to Approved Cars
        function approveCar(carId) {
            const carRef = db.ref(`/pendingCars/${carId}`);
            carRef.once("value", (snapshot) => {
                const carData = snapshot.val();
                // Move car data to approved cars
                db.ref(`/cars/${carId}`).set(carData);
                // Remove car from pending cars
                carRef.remove();
                showToast("Car Approved!");
            });
        }

        // Reject Car
        function rejectCar(carId) {
            const carRef = db.ref(`/pendingCars/${carId}`);
            carRef.remove();
            showToast("Car Rejected!");
        }

        // Show Toast Notification
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        // Initialize Data
        window.onload = () => {
            fetchUsers();
            fetchPendingCars();
        };
    </script>
</body>
</html>
