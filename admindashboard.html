<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard â€“ WaveTravel</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right,#2c3e50,#3498db); color: #fff; margin:0; }
    .navbar { background:#1f2c3f; padding:1rem; display:flex; flex-wrap:wrap; gap:.5rem; }
    .navbar button { flex-grow:1; background:#3498db; border:none; padding:.5rem 1rem; border-radius:4px; color:#fff; cursor:pointer; }
    .tab-pane { display:none; padding:1rem; }
    .tab-pane.active { display:block; }
    .card { background:#ffffff11; margin:.5rem 0; padding:1rem; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,.2); }
    .card button { margin-top:.5rem; margin-right:.5rem; padding:.3rem .8rem; border:none; border-radius:4px; cursor:pointer; }
    .delete-btn { background:#e74c3c; color:#fff; }
    .loading { text-align:center; margin-top:2rem; }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="openTab('users')">Users</button>
    <button onclick="openTab('drivers')">Drivers</button>
    <button onclick="openTab('pending-cars')">Pending Cars</button>
    <button onclick="openTab('slots')">Slots</button>
    <button onclick="openTab('bookings')">Bookings</button>
    <button onclick="openTab('profile')">Profile</button>
  </div>

  <div id="users-tab" class="tab-pane"><h2>Users</h2><div id="users-list"></div></div>
  <div id="drivers-tab" class="tab-pane"><h2>Drivers</h2><div id="drivers-list"></div></div>
  <div id="pending-cars-tab" class="tab-pane"><h2>Pending Cars</h2><div id="pending-cars-list"></div></div>
  <div id="slots-tab" class="tab-pane"><h2>Slots</h2><div id="slots-list"></div></div>
  <div id="bookings-tab" class="tab-pane"><h2>Bookings</h2><div id="bookings-list"></div></div>
  <div id="profile-tab" class="tab-pane"><h2>Admin Profile</h2><div id="profile-details"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getDatabase, ref, get, remove, query, orderByChild, equalTo, onValue
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    const app  = initializeApp(firebaseConfig);
    const db   = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    // only open tabs after auth
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please sign in as an admin.");
        return window.location = "adminlogin.html";
      }
      currentUser = user;
      openTab('users');
    });

    // switch & load
    function openTab(name) {
      if (!currentUser) return;
      document.querySelectorAll('.tab-pane').forEach(t=>t.classList.remove('active'));
      document.getElementById(`${name}-tab`).classList.add('active');

      switch(name) {
        case 'users':         fetchList('/users',    'users-list');      break;
        case 'drivers':       fetchList('/driverdetails','drivers-list');break;
        case 'pending-cars':  fetchList('/pendingcars','pending-cars-list');break;
        case 'slots':         fetchList('/availableslots','slots-list');break;
        case 'bookings':      fetchList('/bookings','bookings-list');  break;
        case 'profile':       fetchProfile();        break;
      }
    }

    // generic list + delete
    async function fetchList(path, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '<div class="loading">Loading...</div>';
      try {
        const snapshot = await get(ref(db, path));
        if (!snapshot.exists()) {
          container.innerHTML = 'No records.';
          return;
        }
        const data = snapshot.val();
        let html = '';
        for (const [key, item] of Object.entries(data)) {
          html += `<div class="card">
            <strong>ID:</strong> ${key}<br/>` +
            Object.entries(item).map(([k,v])=>`${k}: ${v}`).join('<br/>') +
            `<br/><button class="delete-btn" onclick="deleteItem('${path}','${key}')">Delete</button>
          </div>`;
        }
        container.innerHTML = html;
      } catch(e) {
        console.error(e);
        container.innerHTML = 'Error fetching.';
      }
    }

    // special profile fetch
    async function fetchProfile() {
      const container = document.getElementById('profile-details');
      container.innerHTML = '<div class="loading">Loading...</div>';
      try {
        const snap = await get(ref(db, `admins/${currentUser.uid}`));
        if (!snap.exists()) {
          container.innerHTML = 'No profile.';
          return;
        }
        const admin = snap.val();
        container.innerHTML = `<div class="card">${
          Object.entries(admin).map(([k,v])=>`<strong>${k}:</strong> ${v}`).join('<br/>')
        }</div>`;
      } catch (e) {
        console.error(e);
        container.innerHTML = 'Error loading profile.';
      }
    }

    // delete helper
    async function deleteItem(path, key) {
      if (!confirm("Delete this record?")) return;
      try {
        await remove(ref(db, `${path}/${key}`));
        openTab(currentTab);
      } catch(e) {
        console.error(e);
        alert("Delete failed.");
      }
    }
  </script>
</body>
</html>
