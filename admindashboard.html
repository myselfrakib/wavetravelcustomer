<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>WaveTravel Admin Dashboard</title>
  <style>
    body { font-family:Arial,sans-serif; margin:0; background:linear-gradient(to right,#2c3e50,#3498db); color:#fff }
    .navbar { display:flex; flex-wrap:wrap; background:#1f2c3f; padding:1rem; gap:.5rem }
    .navbar button { flex:1; padding:.5rem 1rem; border:none; border-radius:4px; background:#3498db; color:#fff; cursor:pointer }
    .tab-pane { display:none; padding:1rem; overflow:auto; max-height:calc(100vh - 64px) }
    .tab-pane.active { display:block }
    .card { background:rgba(255,255,255,0.1); margin:.5rem 0; padding:1rem; border-radius:8px; }
    .card button { margin:.5rem .5rem 0 0; padding:.3rem .8rem; border:none; border-radius:4px; cursor:pointer }
    .delete-btn { background:#e74c3c }
    .approve-btn{ background:#2ecc71 }
    .loading { text-align:center; margin-top:2rem; color:#ffd700 }
    .logout-btn { background:#e74c3c }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="openTab('users')">Users</button>
    <button onclick="openTab('drivers')">Drivers</button>
    <button onclick="openTab('pending-cars')">Pending Cars</button>
    <button onclick="openTab('approved-cars')">Approved Cars</button>
    <button onclick="openTab('slots')">Slots</button>
    <button onclick="openTab('bookings')">Bookings</button>
    <button onclick="openTab('profile')">Profile</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div id="users-tab"         class="tab-pane"><h2>Users</h2><div id="users-list"></div></div>
  <div id="drivers-tab"       class="tab-pane"><h2>Drivers</h2><div id="drivers-list"></div></div>
  <div id="pending-cars-tab"  class="tab-pane"><h2>Pending Cars</h2><div id="pending-list"></div></div>
  <div id="approved-cars-tab" class="tab-pane"><h2>Approved Cars</h2><div id="approved-list"></div></div>
  <div id="slots-tab"         class="tab-pane"><h2>Slots</h2><div id="slots-list"></div></div>
  <div id="bookings-tab"      class="tab-pane"><h2>Bookings</h2><div id="bookings-list"></div></div>
  <div id="profile-tab"       class="tab-pane"><h2>My Profile</h2><div id="profile-details"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get, remove, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const cfg = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app  = initializeApp(cfg);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    function showLoading(el){
      el.innerHTML = '<div class="loading">Loading…</div>';
    }

    async function deleteNode(path, key){
      if(!confirm('Delete?')) return;
      await remove(ref(db, `${path}/${key}`));
      openTab(activeTab);
    }

    async function deleteApprovedCar(driverId, carId){
      if(!confirm('Delete this approved car?')) return;
      await remove(ref(db, `approvedcars/${driverId}/${carId}`));
      openTab('approved-cars');
    }

    async function approveCar(key){
      const snap = await get(ref(db, `pendingcars/${key}`));
      const car  = snap.val();
      await set(ref(db, `approvedcars/${car.driverId}/${key}`), car);
      await remove(ref(db, `pendingcars/${key}`));
      openTab('pending-cars');
    }

    // Generic list fetch (Users, Drivers, Pending, Bookings, Profile)
    async function fetchList(path, containerId){
      const con = document.getElementById(containerId);
      showLoading(con);
      try {
        const snap = await get(ref(db, path));
        if(!snap.exists()){ con.innerHTML='No data.'; return; }
        con.innerHTML = '';
        for(const [k, v] of Object.entries(snap.val())){
          const card = document.createElement('div'); card.className='card';
          let html = `<div><strong>ID:</strong> ${k}</div>` +
                     Object.entries(v).map(([f, val]) =>
                       `<div><strong>${f}:</strong> ${val}</div>`
                     ).join('');
          html += `<button class="delete-btn" onclick="deleteNode('${path}','${k}')">Delete</button>`;
          card.innerHTML = html;
          con.appendChild(card);
        }
      } catch(e){
        con.innerHTML='Error loading.';
      }
    }

    // Approved Cars (grouped by driver)
    async function fetchApprovedCars(){
      const con = document.getElementById('approved-list');
      showLoading(con);
      try {
        const snap = await get(ref(db, 'approvedcars'));
        if(!snap.exists()){ con.innerHTML='No approved cars.'; return; }
        con.innerHTML = '';

        for(const [driverId, cars] of Object.entries(snap.val())){
          const dSnap = await get(ref(db, `driverdetails/${driverId}`));
          const d = dSnap.exists() ? dSnap.val() : { name:'Unknown', phone:'-' };

          const card = document.createElement('div'); card.className='card';
          let html = `<div><strong>Driver:</strong> ${d.name} (${d.phone})</div>`;
          html += `<div><strong>Approved Cars:</strong></div>`;

          for(const [carId, car] of Object.entries(cars)){
            html += `<div style="margin-left:1rem; margin-bottom:.5rem">
              <strong>Car ID:</strong> ${carId}<br/>
              <strong>Brand:</strong> ${car.carBrand}<br/>
              <strong>Reg:</strong> ${car.carReg}<br/>
              <strong>Owner:</strong> ${car.ownerName}<br/>
              <strong>Seats:</strong> ${car.seats}<br/>
              <button class="delete-btn" onclick="deleteApprovedCar('${driverId}','${carId}')">Delete</button>
            </div>`;
          }

          const sSnap = await get(ref(db, `availableslots/${driverId}`));
          if(sSnap.exists()){
            html += `<div><strong>Slots:</strong></div>`;
            for(const slot of Object.values(sSnap.val())){
              html += `<div style="margin-left:1rem">• ${slot.pickup}→${slot.dropoff} on ${slot.date} @ ${slot.time}</div>`;
            }
          }

          card.innerHTML = html;
          con.appendChild(card);
        }
      } catch(e){
        con.innerHTML='Error loading.';
      }
    }

    // Slots: one card per slot, with serial number + driver info + slotId + details
    async function fetchSlots(){
      const con = document.getElementById('slots-list');
      showLoading(con);
      try {
        const snap = await get(ref(db, 'availableslots'));
        if(!snap.exists()){ con.innerHTML='No slots.'; return; }
        con.innerHTML = '';

        let serial = 1;
        for(const [driverId, slots] of Object.entries(snap.val())){
          // fetch driver details
          const dSnap = await get(ref(db, `driverdetails/${driverId}`));
          const d = dSnap.exists() ? dSnap.val() : { name:'Unknown', phone:'-' };

          for(const [slotId, slot] of Object.entries(slots)){
            const card = document.createElement('div');
            card.className = 'card';

            // build inner HTML
            let html = `
              <div><strong>SL #${serial++}</strong></div>
              <div><strong>Driver:</strong> ${d.name} (${d.phone})</div>
              <div><strong>Slot ID:</strong> ${slotId}</div>
              ${Object.entries(slot).map(([k,v])=>
                `<div><strong>${k}:</strong> ${v}</div>`
              ).join('')}
              <button class="delete-btn"
                      onclick="deleteNode('availableslots/${driverId}','${slotId}')">
                Delete
              </button>`;

            card.innerHTML = html;
            con.appendChild(card);
          }
        }
      } catch(e){
        con.innerHTML='Error loading.';
      }
    }

    // Tab logic
    let activeTab = 'users';
    window.openTab = function(name){
      activeTab = name;
      document.querySelectorAll('.tab-pane').forEach(el=>el.classList.remove('active'));
      document.getElementById(`${name}-tab`).classList.add('active');

      switch(name){
        case 'users':         fetchList('users','users-list'); break;
        case 'drivers':       fetchList('driverdetails','drivers-list'); break;
        case 'pending-cars':  fetchList('pendingcars','pending-list'); break;
        case 'approved-cars': fetchApprovedCars(); break;
        case 'slots':         fetchSlots(); break;
        case 'bookings':      fetchList('bookings','bookings-list'); break;
        case 'profile':       fetchList(`admins/${auth.currentUser.uid}`,'profile-details'); break;
      }
    };

    window.logout = ()=> signOut(auth).then(()=>location.href='adminlogin.html');

    onAuthStateChanged(auth, user=>{
      if(!user) return location.href='adminlogin.html';
      get(ref(db, `admins/${user.uid}`)).then(s=>{
        if(!s.exists() || s.val().role!=='superadmin'){
          alert('Not authorized'); signOut(auth);
        } else {
          openTab('users');
        }
      });
    });
  </script>
</body>
</html>
