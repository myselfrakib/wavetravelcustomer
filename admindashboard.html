<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .logout-btn {
      margin-top: 20px;
      display: block;
      background-color: #ff6ec4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .cancel-btn {
      background-color: #ff3e3e;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>SL No.</th>
        <th>User Name</th>
        <th>Phone</th>
        <th>Pickup</th>
        <th>Drop</th>
        <th>Time</th>
        <th>Seats</th>
        <th>Fare</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login first!");
        window.location.href = "index.html";
        return;
      }

      // Only allow access if admin
      if (user.phoneNumber !== "+919907738070") {
        alert("Unauthorized access!");
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
        return;
      }

      loadBookings();
    });

    function loadBookings() {
      const tableBody = document.querySelector("#bookingTable tbody");
      tableBody.innerHTML = "";
      db.ref("bookings").once("value", snapshot => {
        let index = 1;
        snapshot.forEach(child => {
          const data = child.val();
          const key = child.key;
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${index++}</td>
            <td>${data.name || "N/A"}</td>
            <td>${data.phone || "N/A"}</td>
            <td>${data.pickup}</td>
            <td>${data.drop}</td>
            <td>${data.time}</td>
            <td>${data.seats}</td>
            <td>â‚¹${data.fare}</td>
            <td id="status-${key}">${data.status || "Confirmed"}</td>
            <td><button class="cancel-btn" onclick="cancelBooking('${key}')">Cancel</button></td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    function cancelBooking(bookingId) {
      if (confirm("Are you sure you want to cancel this booking?")) {
        db.ref("bookings/" + bookingId).update({
          status: "Cancelled"
        }).then(() => {
          document.getElementById("status-" + bookingId).innerText = "Cancelled";
          alert("Booking cancelled successfully.");
        });
      }
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
