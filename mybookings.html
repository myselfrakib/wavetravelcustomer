<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Poppins',sans-serif }
    body {
      background: linear-gradient(to right,#74ebd5,#ACB6E5);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .container {
      flex:1;
      padding:16px;
    }
    h1 {
      text-align:center;
      color:#fff;
      margin-bottom:16px;
    }
    .booking-list {
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .booking-card {
      background:#fff;
      padding:12px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .booking-card h3 {
      margin-bottom:8px;
      font-size:1rem;
      color:#333;
    }
    .booking-card p {
      font-size:0.9rem;
      margin:4px 0;
    }
    .booking-card button {
      margin-top:8px;
      padding:8px;
      background:#ff4d4d;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:0.85rem;
    }
    .booking-card .call-btn {
      background:#28a745;
      margin-left:8px;
    }
    .navbar {
      position:fixed;
      bottom:0; left:0; width:100%;
      background:#fff;
      display:flex;
      justify-content:space-around;
      padding:8px 0;
      box-shadow:0 -2px 8px rgba(0,0,0,0.1);
    }
    .navbar a {
      text-decoration:none;
      color:#0077ff;
      font-size:12px;
      text-align:center;
    }
    .navbar a i {
      display:block;
      font-size:20px;
      margin-bottom:4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Bookings</h1>
    <div id="bookings" class="booking-list">
      <!-- populated by JS -->
    </div>
  </div>

  <div class="navbar">
    <a href="customerdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="booking.html"><i class="fas fa-car"></i>Book</a>
    <a href="mybookings.html"><i class="fas fa-calendar-check"></i>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // --- Initialize Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const db   = firebase.database();
    const auth = firebase.auth();
    const bookingsContainer = document.getElementById('bookings');

    // Helpers for formatting
    function formatDate(iso) {
      const d = new Date(iso);
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yy = d.getFullYear();
      return `${dd}/${mm}/${yy}`;
    }
    function formatTime24to12(t) {
      const [h,m] = t.split(':');
      let hr = parseInt(h,10);
      const suffix = hr >=12 ? 'PM':'AM';
      hr = hr%12||12;
      return `${hr}:${m} ${suffix}`;
    }

    // Load bookings once user is signed in
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert('Please login first');
        return window.location = 'index.html';
      }
      const ref = db.ref(`bookings/${user.uid}`);
      ref.on('value', snap => {
        const data = snap.val();
        if (!data) {
          bookingsContainer.innerHTML = 
            '<p style="color:#fff;text-align:center;">No bookings found.</p>';
          return;
        }
        let html = '';
        Object.entries(data).forEach(([key, b]) => {
          html += `
            <div class="booking-card">
              <h3>Booking ID: ${key}</h3>
              <p><strong>Pickup:</strong> ${b.pickup}</p>
              <p><strong>Dropoff:</strong> ${b.dropoff}</p>
              <p><strong>Date:</strong> ${formatDate(b.date)}</p>
              <p><strong>Time:</strong> ${formatTime24to12(b.time)}</p>
              <p><strong>Seats:</strong> ${b.seatsRequested}</p>
              <p><strong>Fare:</strong> ₹${b.fare}</p>
              <p><strong>Car:</strong> ${b.carBrand} (${b.carReg})</p>
              <p><strong>Driver:</strong> ${b.driverName}</p>
              <div>
                <button onclick="cancelBooking('${key}')">Cancel Booking</button>
                <button class="call-btn" onclick="window.location='tel:${b.driverNumber}'">
                  <i class="fas fa-phone"></i> Call Driver
                </button>
              </div>
            </div>`;
        });
        bookingsContainer.innerHTML = html;
      });
    });

    // Cancel Booking (optionally restore seats)
    function cancelBooking(bookingId) {
      if (!confirm('Cancel this booking?')) return;
      const user = auth.currentUser;
      db.ref(`bookings/${user.uid}/${bookingId}`)
        .remove()
        .then(() => alert('Booking cancelled'))
        .catch(err => alert('Error: '+err.message));
    }
  </script>
</body>
</html>
