<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 80px;
    }
    .container {
      flex: 1;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .booking-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .booking-card {
      background: #fff;
      padding: 14px 14px 16px 14px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      border-left: 6px solid #0077ff;
      position: relative;
      overflow: hidden;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .booking-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }
    .card-number {
      position: absolute;
      top: -12px;
      left: -12px;
      background: #0077ff;
      color: #fff;
      font-weight: 700;
      font-size: 0.85rem;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }
    .booking-card h3 {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #222;
    }

    /* Info row grid for small screens: stacked but spaced */
    .info-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    @media(min-width:560px){
      .info-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .info {
      display:flex;
      gap:10px;
      align-items:center;
      font-size:0.92rem;
      color:#444;
    }
    .info i {
      color:#0077ff;
      min-width:22px;
      text-align:center;
      font-size:1rem;
    }

    .fare-row {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:8px;
    }
    .fare-text {
      font-weight:700;
      color:#28a745;
      font-size:1.02rem;
    }
    .call-btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#0077ff;
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 6px 14px rgba(0,119,255,0.12);
      border: none;
      cursor: pointer;
      font-size:0.95rem;
    }
    .call-btn i { font-size:1rem; }

    .call-btn[aria-disabled="true"], .call-btn.disabled {
      background:#cbd5e1;
      color:#6b7280;
      box-shadow:none;
      cursor:not-allowed;
      pointer-events:none;
      opacity:0.8;
    }

    .small-muted {
      font-size:0.88rem;
      color:#6b7280;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .navbar a {
      text-decoration: none;
      color: #0077ff;
      font-size: 12px;
      text-align: center;
    }
    .navbar a i {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
    }

    /* small helper for "no bookings" text */
    .empty {
      color: #fff;
      text-align:center;
      padding: 28px 12px;
      font-weight:600;
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Bookings</h1>
    <div id="bookings" class="booking-list" aria-live="polite">
      <!-- Populated by JavaScript -->
    </div>
  </div>

  <div class="navbar" role="navigation" aria-label="Bottom navigation">
    <a href="customerdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="booking.html"><i class="fas fa-car"></i>Book</a>
    <a href="mybookings.html"><i class="fas fa-calendar-check"></i>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // 1) Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const auth       = firebase.auth();
    const db         = firebase.database();
    const bookingsEl = document.getElementById('bookings');

    // Formatting helpers
    function to12Hour(time) {
      if (!time || typeof time !== 'string') return time || '—';
      let parts = time.split(':');
      if (parts.length < 2) return time;
      let [h, m] = parts.map(Number);
      const suffix = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      return `${h}:${String(m).padStart(2, '0')} ${suffix}`;
    }
    function formatDate(d) {
      // Accept ISO date (YYYY-MM-DD) or a full datetime; try to produce a friendly date
      if (!d) return '—';
      // If it's ISO date like YYYY-MM-DD, show DD MMM YYYY
      if (/^\d{4}-\d{2}-\d{2}$/.test(d)) {
        const [y,m,day] = d.split('-');
        const date = new Date(`${d}T00:00:00`);
        return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      }
      const dt = new Date(d);
      if (!isNaN(dt)) {
        return dt.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      }
      return d;
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert('Please log in first.');
        return window.location = 'index.html';
      }

      db.ref('bookings').once('value')
        .then(snapshot => {
          const allDrivers = snapshot.val() || {};
          const myBookings = [];

          Object.entries(allDrivers).forEach(([driverId, bookings]) => {
            if (!bookings) return;
            Object.entries(bookings).forEach(([bookingId, b]) => {
              // check both userId and customerId variants (keeps compatibility)
              if (b.userId === user.uid || b.customerId === user.uid) {
                myBookings.push({ id: bookingId, ...b });
              }
            });
          });

          if (myBookings.length === 0) {
            bookingsEl.innerHTML = `<div class="empty">No bookings found.</div>`;
            return;
          }

          // Build cards with numbering and call button beside fare
          bookingsEl.innerHTML = myBookings.map((b, i) => {
            const seats = b.seatsRequested || b.seatsBooked || b.seats || '—';
            const carText = (b.carBrand ? `${escapeHtml(b.carBrand)}` : '—') + (b.carReg ? ` (${escapeHtml(b.carReg)})` : '');
            const fareText = (b.fare !== undefined && b.fare !== null) ? `₹${b.fare}` : 'N/A';
            const driverNumber = b.driverNumber || b.driver_phone || b.driverPhone || b.driverContact || '';
            const hasPhone = !!String(driverNumber).trim();

            // call button (enabled when phone exists)
            const callBtnHtml = hasPhone
              ? `<a class="call-btn" href="tel:${encodeURIComponent(driverNumber.trim())}" aria-label="Call driver ${escapeHtml(driverNumber)}"><i class="fas fa-phone"></i> Call Driver</a>`
              : `<button class="call-btn disabled" aria-disabled="true" title="Driver number not available"><i class="fas fa-phone"></i> Call Driver</button>`;

            return `
              <div class="booking-card" role="article" aria-labelledby="bk-${i+1}-title">
                <div class="card-number">${i + 1}</div>
                <h3 id="bk-${i+1}-title">Booking #${i + 1} — ${escapeHtml(b.id || '')}</h3>

                <div class="info-grid">
                  <div class="info"><i class="fas fa-calendar"></i> <div><div class="small-muted">Date</div><div>${formatDate(b.date)}</div></div></div>
                  <div class="info"><i class="fas fa-clock"></i> <div><div class="small-muted">Time</div><div>${to12Hour(b.time)}</div></div></div>

                  <div class="info"><i class="fas fa-map-marker-alt"></i> <div><div class="small-muted">Pickup</div><div>${escapeHtml(b.pickup)}</div></div></div>
                  <div class="info"><i class="fas fa-flag-checkered"></i> <div><div class="small-muted">Dropoff</div><div>${escapeHtml(b.dropoff)}</div></div></div>

                  <div class="info"><i class="fas fa-users"></i> <div><div class="small-muted">Seats</div><div>${escapeHtml(seats)}</div></div></div>
                  <div class="info"><i class="fas fa-car"></i> <div><div class="small-muted">Car</div><div>${carText}</div></div></div>
                </div>

                <div class="fare-row" aria-hidden="false">
                  <div>
                    <div class="small-muted">Fare</div>
                    <div class="fare-text">${fareText}</div>
                  </div>
                  <div>${callBtnHtml}</div>
                </div>
              </div>
            `;
          }).join('');
        })
        .catch(err => {
          console.error('Error fetching bookings:', err);
          bookingsEl.innerHTML = `<div class="empty">Unable to load bookings.</div>`;
        });
    });

    // small HTML escape helper used when injecting values into template
    function escapeHtml (str) {
      if (str === undefined || str === null) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }
  </script>

</body>
</html>
