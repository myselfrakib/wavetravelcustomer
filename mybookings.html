<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .booking {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .booking h3 {
      margin: 0 0 10px;
    }

    .booking p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<header>WaveTravel - My Bookings</header>

<nav>
  <a href="home.html">Home</a>
  <a href="booking.html">Book</a>
  <a href="mybookings.html">My Bookings</a>
  <a href="profile.html">Profile</a>
</nav>

<div class="container" id="bookingsContainer">
  <p>Loading your bookings...</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const phone = user.phoneNumber;
    const container = document.getElementById("bookingsContainer");
    container.innerHTML = "";

    db.ref("bookings/").orderByChild("phone").equalTo(phone).once("value", snapshot => {
      if (!snapshot.exists()) {
        container.innerHTML = "<p>No bookings found.</p>";
        return;
      }

      snapshot.forEach(child => {
        const booking = child.val();
        const div = document.createElement("div");
        div.classList.add("booking");
        div.innerHTML = `
          <h3>${booking.pickup} ‚ûù ${booking.drop}</h3>
          <p><strong>Date:</strong> ${booking.date}</p>
          <p><strong>Time:</strong> ${booking.time}</p>
          <p><strong>Seats:</strong> ${booking.seats}</p>
        `;
        container.appendChild(div);
      });
    });
  });
</script>

</body>
</html>
