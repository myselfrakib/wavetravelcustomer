<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings - WaveTravel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    .booking-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .booking-card p {
      margin: 5px 0;
    }

    .cancel-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff4b5c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cancel-btn:hover {
      background-color: #e03e4c;
    }
  </style>
</head>
<body>
  <header>WaveTravel - My Bookings</header>
  <nav>
    <a href="home.html">Home</a>
    <a href="booking.html">Book Cab</a>
    <a href="mybookings.html">My Bookings</a>
    <a href="profile.html">Profile</a>
  </nav>

  <div class="container" id="bookingList">
    <p>Loading your bookings...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const bookingList = document.getElementById("bookingList");

    auth.onAuthStateChanged(user => {
      if (user) {
        const phone = user.phoneNumber;
        db.ref("bookings").orderByChild("phone").equalTo(phone).on("value", snapshot => {
          bookingList.innerHTML = "";
          if (snapshot.exists()) {
            snapshot.forEach(child => {
              const data = child.val();
              const bookingId = child.key;
              const card = document.createElement("div");
              card.className = "booking-card";
              card.innerHTML = `
                <p><strong>From:</strong> ${data.pickup}</p>
                <p><strong>To:</strong> ${data.drop}</p>
                <p><strong>Date:</strong> ${data.date}</p>
                <p><strong>Time:</strong> ${data.time}</p>
                <p><strong>Seats:</strong> ${data.seats}</p>
                <p><strong>Fare:</strong> â‚¹${data.fare}</p>
                <button class="cancel-btn" onclick="cancelBooking('${bookingId}')">Cancel Booking</button>
              `;
              bookingList.appendChild(card);
            });
          } else {
            bookingList.innerHTML = "<p>No bookings found.</p>";
          }
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function cancelBooking(id) {
      if (confirm("Are you sure you want to cancel this booking?")) {
        db.ref("bookings/" + id).remove()
          .then(() => alert("Booking cancelled."))
          .catch(err => alert("Error: " + err.message));
      }
    }
  </script>
</body>
</html>
