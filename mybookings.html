<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>My Rides - WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      color: #1e293b;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      padding: 16px 20px;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .hamburger-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .hamburger-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    .hamburger-line {
      width: 20px;
      height: 2.5px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .hamburger-btn.active .hamburger-line:nth-child(1) {
      transform: translateY(7.5px) rotate(45deg);
    }
    
    .hamburger-btn.active .hamburger-line:nth-child(2) {
      opacity: 0;
      transform: translateX(-10px);
    }
    
    .hamburger-btn.active .hamburger-line:nth-child(3) {
      transform: translateY(-7.5px) rotate(-45deg);
    }
    
    .header-content {
      flex: 1;
    }
    
    .header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 0.85rem;
      opacity: 0.9;
    }
    
    /* Sidebar Navigation */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .sidebar-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 280px;
      max-width: 85vw;
      background: white;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.15);
    }
    
    .sidebar.active {
      transform: translateX(0);
    }
    
    .sidebar-header {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      padding: 24px 20px;
      color: white;
    }
    
    .sidebar-user {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    
    .sidebar-avatar {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 700;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    .sidebar-user-info {
      flex: 1;
      min-width: 0;
    }
    
    .sidebar-user-name {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .sidebar-user-email {
      font-size: 0.75rem;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .sidebar-close-btn {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .sidebar-nav {
      flex: 1;
      padding: 12px 0;
      overflow-y: auto;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 20px;
      color: #334155;
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 0.95rem;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover {
      background: #f8fafc;
      border-left-color: #10b981;
    }
    
    .nav-item.active {
      background: #f0fdf4;
      border-left-color: #10b981;
      color: #059669;
    }
    
    .nav-item i {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }
    
    .nav-divider {
      height: 1px;
      background: #e2e8f0;
      margin: 8px 20px;
    }
    
    .sidebar-footer {
      padding: 16px 20px;
      border-top: 1px solid #e2e8f0;
    }
    
    .logout-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    
    .logout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    
    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      background: white;
      border-bottom: 2px solid #e2e8f0;
      position: sticky;
      top: 68px;
      z-index: 50;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .filter-tabs::-webkit-scrollbar {
      display: none;
    }
    
    .filter-tab {
      flex: 1;
      min-width: 100px;
      padding: 14px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 0.85rem;
      color: #64748b;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 3px solid transparent;
      white-space: nowrap;
    }
    
    .filter-tab:hover {
      background: #f8fafc;
      color: #334155;
    }
    
    .filter-tab.active {
      color: #10b981;
      border-bottom-color: #10b981;
      background: #f0fdf4;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* Loading State */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #64748b;
      font-weight: 500;
    }
    
    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }
    
    .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }
    
    .empty-subtitle {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .btn-book-now {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      text-decoration: none;
    }
    
    .btn-book-now:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }
    
    /* Ride Card */
    .ride-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 2px solid #e2e8f0;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .ride-card:hover {
      border-color: #10b981;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.1);
      transform: translateY(-2px);
    }
    
    .ride-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .ride-id {
      font-size: 0.75rem;
      color: #64748b;
      font-weight: 600;
    }
    
    .ride-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-booked {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .status-ongoing {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status-completed {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status-cancelled {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .ride-locations {
      margin-bottom: 16px;
    }
    
    .location-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
      position: relative;
    }
    
    .location-row:last-child {
      margin-bottom: 0;
    }
    
    .location-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 0.9rem;
    }
    
    .location-icon.pickup {
      background: #d1fae5;
      color: #059669;
    }
    
    .location-icon.dropoff {
      background: #fee2e2;
      color: #dc2626;
    }
    
    .location-text {
      flex: 1;
      padding-top: 4px;
    }
    
    .location-label {
      font-size: 0.7rem;
      color: #64748b;
      font-weight: 600;
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .location-address {
      font-size: 0.85rem;
      color: #1e293b;
      font-weight: 500;
      line-height: 1.4;
    }
    
    .connecting-line {
      position: absolute;
      left: 15px;
      top: 36px;
      width: 2px;
      height: 16px;
      background: linear-gradient(to bottom, rgba(5, 150, 105, 0.3), rgba(220, 38, 38, 0.3));
    }
    
    .ride-details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 12px;
      background: linear-gradient(135deg, #f0fdf4 0%, #ecfeff 100%);
      border-radius: 12px;
      margin-bottom: 12px;
    }
    
    .detail-item {
      text-align: center;
    }
    
    .detail-value {
      font-size: 1rem;
      font-weight: 700;
      color: #059669;
      display: block;
      margin-bottom: 4px;
    }
    
    .detail-label {
      font-size: 0.7rem;
      color: #64748b;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .ride-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
    }
    
    .ride-date {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: #64748b;
      font-weight: 500;
    }
    
    .ride-fare {
      font-size: 1.2rem;
      font-weight: 700;
      color: #10b981;
    }
    
    .driver-info {
      background: white;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .driver-avatar {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 0.9rem;
    }
    
    .driver-details {
      flex: 1;
    }
    
    .driver-name {
      font-size: 0.85rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 2px;
    }
    
    .driver-vehicle {
      font-size: 0.75rem;
      color: #64748b;
    }
    
    .driver-phone {
      background: #10b981;
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }
    
    .driver-phone:hover {
      background: #059669;
      transform: scale(1.05);
    }
    
    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: #1e293b;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      z-index: 3000;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s ease;
      max-width: 90%;
      font-size: 0.9rem;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    .toast.error {
      background: #ef4444;
    }
    
    .toast.success {
      background: #10b981;
    }
    
    /* Modal for Ride Details */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 2000;
      display: none;
      align-items: flex-end;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 24px 24px 0 0;
      width: 100%;
      max-width: 500px;
      max-height: 85vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    
    .modal-header {
      padding: 20px;
      border-bottom: 2px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }
    
    .modal-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e293b;
    }
    
    .modal-close {
      width: 36px;
      height: 36px;
      background: #f1f5f9;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem;
      color: #64748b;
      transition: all 0.2s ease;
    }
    
    .modal-close:hover {
      background: #e2e8f0;
      color: #1e293b;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    /* Action Button */
    .action-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
      margin-top: 16px;
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }
    
    .action-button.cancel {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    
    .action-button.cancel:hover {
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }
    
    @media (max-width: 480px) {
      .ride-details {
        grid-template-columns: 1fr;
        gap: 8px;
      }
      
      .detail-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .detail-value {
        margin-bottom: 0;
      }
    }
  </style>
</head>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>
    
    <!-- Sidebar Navigation -->

      <div class="sidebar-header">
        <div style="display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 12px;">
          <div class="sidebar-user">
            <div class="sidebar-avatar" id="sidebar-avatar">ðŸ‘¤</div>
            <div class="sidebar-user-info">
              <div class="sidebar-user-name" id="sidebar-user-name">Loading...</div>

          <button class="sidebar-close-btn" onclick="closeSidebar()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <a href="customerdashboard.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="booking.html" class="nav-item">
          <i class="fas fa-car"></i>
          <span>Book a Ride</span>
        </a>

          <i class="fas fa-list-alt"></i>

    <!-- Header -->
    <div class="header">
      <button class="hamburger-btn" id="hamburger-btn" onclick="toggleSidebar()">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <div class="header-content">
        <h1>ðŸŒŠ WaveTravel</h1>
        <p>My Rides</p>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <div class="filter-tab active" data-filter="all" onclick="filterRides('all')">
        All Rides
      </div>
      <div class="filter-tab" data-filter="booked" onclick="filterRides('booked')">
        Booked
      </div>
      <div class="filter-tab" data-filter="ongoing" onclick="filterRides('ongoing')">
        Ongoing
      </div>
      <div class="filter-tab" data-filter="completed" onclick="filterRides('completed')">
        Completed
      </div>
      <div class="filter-tab" data-filter="cancelled" onclick="filterRides('cancelled')">
        Cancelled
      </div>

    <div class="main-content" id="main-content">

        <div class="loading-text">Loading your rides...</div>

      <div id="rides-list" style="display: none;"></div>

        <div class="empty-subtitle">Book your first EV ride and start your eco-friendly journey!</div>
        <a href="booking.html" class="btn-book-now">
          <i class="fas fa-plus-circle"></i>
          Book a Ride
        </a>
      </div>
    </div>
  </div>

  <!-- Modal for Ride Details -->
  <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title">Ride Details</div>
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      </div>
    </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Initialize Firebase
    let app, auth, database, currentUser = null;
    let allRides = [];
    let currentFilter = 'all';
    
    try {
      app = firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      database = firebase.database();
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
      showToast('âš ï¸ Firebase initialization failed', 'error');
    }

    // Check auth state
    if (auth) {
      auth.onAuthStateChanged((user) => {
        if (user) {
          currentUser = user;
          console.log('User signed in:', user.email);
          updateSidebarUserInfo(user);
          loadUserRides();
        } else {
          currentUser = null;
          console.log('No user signed in, redirecting to login...');
          window.location.href = 'index.html';
        }
      });
    }

    // Update sidebar user info
    function updateSidebarUserInfo(user) {
      const userName = user.displayName || user.email?.split('@')[0] || 'User';
      const userEmail = user.email || 'No email';
      const userInitial = userName.charAt(0).toUpperCase();
      
      document.getElementById('sidebar-user-name').textContent = userName;
      document.getElementById('sidebar-user-email').textContent = userEmail;
      document.getElementById('sidebar-avatar').textContent = userInitial;
    }

    // Sidebar functions
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      const hamburger = document.getElementById('hamburger-btn');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      hamburger.classList.toggle('active');
      
      if (sidebar.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      const hamburger = document.getElementById('hamburger-btn');
      
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      hamburger.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Handle logout
    async function handleLogout() {
      if (!auth) {
        showToast('Authentication not available', 'error');
        return;
      }

      try {
        await auth.signOut();
        showToast('âœ“ Logged out successfully', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        console.error('Logout error:', error);
        showToast('Error logging out: ' + error.message, 'error');
      }
    }

    // Close sidebar when clicking outside
    document.addEventListener('click', (e) => {
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.getElementById('hamburger-btn');
      
      if (sidebar.classList.contains('active') && 
          !sidebar.contains(e.target) && 
          !hamburger.contains(e.target)) {
        closeSidebar();
      }
    });

    // Load user rides
    async function loadUserRides() {
      if (!currentUser || !database) {
        showToast('Unable to load rides', 'error');
        return;
      }

      try {
        const bookingsRef = database.ref('evplan/bookings');
        
        bookingsRef.orderByChild('riderId').equalTo(currentUser.uid).on('value', (snapshot) => {
          allRides = [];
          
          snapshot.forEach((childSnapshot) => {
            const ride = childSnapshot.val();
            ride.id = childSnapshot.key;
            allRides.push(ride);
          });

          // Sort by creation date (newest first)
          allRides.sort((a, b) => (b.bookedAt || b.createdAt || 0) - (a.bookedAt || a.createdAt || 0));

          console.log('Loaded rides:', allRides.length);
          
          document.getElementById('loading-container').style.display = 'none';
          
          if (allRides.length === 0) {
            document.getElementById('empty-state').style.display = 'flex';
            document.getElementById('rides-list').style.display = 'none';
          } else {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('rides-list').style.display = 'block';
            displayRides(allRides);
          }
        });

      } catch (error) {
        console.error('Error loading rides:', error);
        showToast('Error loading rides: ' + error.message, 'error');
        document.getElementById('loading-container').style.display = 'none';
        document.getElementById('empty-state').style.display = 'flex';
      }
    }

    // Filter rides
    function filterRides(filter) {
      currentFilter = filter;
      
      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

      // Filter and display
      let filteredRides = allRides;
      
      if (filter !== 'all') {
        filteredRides = allRides.filter(ride => ride.status === filter);
      }

      if (filteredRides.length === 0) {
        document.getElementById('rides-list').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸš—</div>
            <div class="empty-title">No ${filter === 'all' ? '' : filter} rides</div>
            <div class="empty-subtitle">You don't have any ${filter === 'all' ? '' : filter} rides at the moment.</div>
          </div>
        `;
      } else {
        displayRides(filteredRides);
      }
    }

    // Display rides
    function displayRides(rides) {
      const ridesList = document.getElementById('rides-list');
      ridesList.innerHTML = '';

      rides.forEach(ride => {
        const rideCard = createRideCard(ride);
        ridesList.appendChild(rideCard);
      });
    }

    // Create ride card
    function createRideCard(ride) {
      const card = document.createElement('div');
      card.className = 'ride-card';
      card.onclick = () => showRideDetails(ride);

      const statusClass = `status-${ride.status || 'booked'}`;
      const statusText = (ride.status || 'booked').toUpperCase();

      const pickupAddress = ride.pickup?.address || 'Unknown location';
      const dropoffAddress = ride.dropoff?.address || 'Unknown location';

      const distance = ride.distance || 0;
      const duration = ride.duration || 0;
      const fare = ride.fareEstimate || 0;

      const vehicleIcon = ride.vehicleType === 'suv' ? 'ðŸš™' : 'ðŸš—';
      const vehicleName = ride.vehicleType === 'suv' ? 'SUV' : 'Sedan';

      const tripType = ride.tripType === 'roundtrip' ? 'Round Trip' : 'One Way';

      // Format date
      let dateStr = 'N/A';
      if (ride.bookedAt || ride.createdAt) {
        const timestamp = ride.bookedAt || ride.createdAt;
        const date = new Date(timestamp);
        dateStr = date.toLocaleDateString('en-IN', { 
          day: 'numeric',
          month: 'short',
          year: 'numeric'
        });
      }

      let driverSection = '';
      if (ride.assignedDriverName && (ride.status === 'booked' || ride.status === 'ongoing')) {
        const driverInitial = ride.assignedDriverName.charAt(0).toUpperCase();
        driverSection = `
          <div class="driver-info">
            <div class="driver-avatar">${driverInitial}</div>
            <div class="driver-details">
              <div class="driver-name">${ride.assignedDriverName}</div>
              <div class="driver-vehicle">${ride.assignedDriverVehicle || vehicleName}</div>
            </div>
            ${ride.assignedDriverPhone ? `
              <a href="tel:${ride.assignedDriverPhone}" class="driver-phone" onclick="event.stopPropagation()">
                <i class="fas fa-phone"></i>
              </a>
            ` : ''}
          </div>
        `;
      }

      card.innerHTML = `
        <div class="ride-card-header">
          <div class="ride-id">ID: ${ride.id.substring(0, 8)}</div>
          <div class="ride-status ${statusClass}">${statusText}</div>
        </div>

        ${driverSection}

        <div class="ride-locations">
          <div class="location-row">
            <div class="location-icon pickup">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
              <div class="location-label">Pickup</div>
              <div class="location-address">${pickupAddress}</div>
            </div>
            <div class="connecting-line"></div>
          </div>
          
          <div class="location-row">
            <div class="location-icon dropoff">
              <i class="fas fa-flag-checkered"></i>
            </div>
            <div class="location-text">
              <div class="location-label">Dropoff</div>
              <div class="location-address">${dropoffAddress}</div>
            </div>
          </div>
        </div>

        <div class="ride-details">
          <div class="detail-item">
            <span class="detail-value">${distance} km</span>
            <span class="detail-label">Distance</span>
          </div>
          <div class="detail-item">
            <span class="detail-value">${duration} hrs</span>
            <span class="detail-label">Duration</span>
          </div>
          <div class="detail-item">
            <span class="detail-value">${vehicleIcon} ${vehicleName}</span>
            <span class="detail-label">Vehicle</span>
          </div>
        </div>

        <div class="ride-footer">
          <div class="ride-date">
            <i class="fas fa-calendar"></i>
            ${dateStr} â€¢ ${tripType}
          </div>
          <div class="ride-fare">â‚¹${fare}</div>
        </div>
      `;

      return card;
    }

    // Show ride details in modal
    function showRideDetails(ride) {
      const modal = document.getElementById('modal-overlay');
      const modalBody = document.getElementById('modal-body');

      const statusClass = `status-${ride.status || 'booked'}`;
      const statusText = (ride.status || 'booked').toUpperCase();

      const pickupAddress = ride.pickup?.address || 'Unknown location';
      const dropoffAddress = ride.dropoff?.address || 'Unknown location';

      const distance = ride.distance || 0;
      const duration = ride.duration || 0;
      const fare = ride.fareEstimate || 0;

      const vehicleIcon = ride.vehicleType === 'suv' ? 'ðŸš™' : 'ðŸš—';
      const vehicleName = ride.vehicleType === 'suv' ? 'SUV' : 'Sedan';

      const tripType = ride.tripType === 'roundtrip' ? 'Round Trip' : 'One Way';

      // Format dates
      let pickupDateStr = 'N/A';
      if (ride.journeyTime === 'now' || !ride.pickupTimestamp) {
        pickupDateStr = 'Immediate';
      } else {
        const date = new Date(ride.pickupTimestamp * 1000);
        pickupDateStr = date.toLocaleString('en-IN', {
          day: 'numeric',
          month: 'short',
          year: 'numeric',

          minute: '2-digit'
        });
      }

      if (ride.tripType === 'roundtrip' && ride.returnTimestamp) {
        const date = new Date(ride.returnTimestamp * 1000);
        returnDateStr = `
          <div class="location-row">
            <div class="location-icon" style="background: #fef3c7; color: #92400e;">

            </div>
            <div class="location-text">
              <div class="location-label">Return Time</div>
              <div class="location-address">${date.toLocaleString('en-IN', {
                day: 'numeric',

                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              })}</div>
            </div>
          </div>
        `;
      }

      let driverSection = '';
      if (ride.assignedDriverName) {
        const driverInitial = ride.assignedDriverName.charAt(0).toUpperCase();
        driverSection = `
          <div style="margin-bottom: 20px;">
            <div style="font-size: 0.8rem; font-weight: 700; color: #64748b; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Driver Information</div>
            <div class="driver-info" style="margin-bottom: 0;">
              <div class="driver-avatar">${driverInitial}</div>
              <div class="driver-details">

                <div class="driver-vehicle">${ride.assignedDriverVehicle || vehicleName}</div>
              </div>
              ${ride.assignedDriverPhone ? `
                <a href="tel:${ride.assignedDriverPhone}" class="driver-phone">
                  <i class="fas fa-phone"></i>
                </a>
              ` : ''}
            </div>
          </div>
        `;
      }

      let actionButton = '';
      if (ride.status === 'booked') {
        actionButton = `
          <button class="action-button cancel" onclick="cancelRide('${ride.id}')">
            <i class="fas fa-times-circle"></i>
            Cancel Ride
          </button>
        `;
      } else if (ride.status === 'ongoing') {
        actionButton = `
          <button class="action-button" onclick="trackRide('${ride.id}')">
            <i class="fas fa-map-marked-alt"></i>
            Track Ride
          </button>
        `;
      }

      modalBody.innerHTML = `
        <div style="text-align: center; margin-bottom: 20px;">
          <div class="ride-status ${statusClass}" style="display: inline-block;">${statusText}</div>

        <div style="margin-bottom: 20px;">
          <div style="font-size: 0.8rem; font-weight: 700; color: #64748b; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Route Details</div>
          <div class="ride-locations">
            <div class="location-row">
              <div class="location-icon pickup">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="location-text">
                <div class="location-label">Pickup Location</div>
                <div class="location-address">${pickupAddress}</div>
              </div>
              <div class="connecting-line"></div>
            </div>
            
            <div class="location-row">
              <div class="location-icon dropoff">
                <i class="fas fa-flag-checkered"></i>
              </div>
              <div class="location-text">
                <div class="location-label">Dropoff Location</div>
                <div class="location-address">${dropoffAddress}</div>
              </div>
            </div>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <div style="font-size: 0.8rem; font-weight: 700; color: #64748b; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Trip Information</div>
          <div class="ride-details" style="margin-bottom: 0;">
            <div class="detail-item">
              <span class="detail-value">${distance} km</span>
              <span class="detail-label">Distance</span>
            </div>
            <div class="detail-item">
              <span class="detail-value">${duration} hrs</span>
              <span class="detail-label">Duration</span>
            </div>
            <div class="detail-item">
              <span class="detail-value">â‚¹${fare}</span>
              <span class="detail-label">Fare</span>
            </div>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <div style="font-size: 0.8rem; font-weight: 700; color: #64748b; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Booking Details</div>
          <div class="ride-locations">
            <div class="location-row">
              <div class="location-icon" style="background: #dbeafe; color: #1e40af;">
                <i class="fas fa-clock"></i>
              </div>
              <div class="location-text">
                <div class="location-label">Pickup Time</div>
                <div class="location-address">${pickupDateStr}</div>
              </div>
            </div>
            
            ${returnDateStr}
            
            <div class="location-row">
              <div class="location-icon" style="background: #fef3c7; color: #92400e;">
                ${vehicleIcon}
              </div>
              <div class="location-text">
                <div class="location-label">Vehicle Type</div>
                <div class="location-address">${vehicleName} â€¢ ${tripType}</div>
              </div>
            </div>
          </div>
        </div>

        ${actionButton}
      `;

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal(event) {
      if (event && event.target !== document.getElementById('modal-overlay')) {
        return;
      }
      
      const modal = document.getElementById('modal-overlay');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Cancel ride
    async function cancelRide(rideId) {
      if (!confirm('Are you sure you want to cancel this ride?')) {
        return;
      }

      try {
        const rideRef = database.ref(`evplan/bookings/${rideId}`);
        await rideRef.update({
          status: 'cancelled',
          cancelledAt: firebase.database.ServerValue.TIMESTAMP,
          cancelledBy: 'rider'
        });

        showToast('âœ“ Ride cancelled successfully', 'success');
        closeModal();
      } catch (error) {
        console.error('Error cancelling ride:', error);
        showToast('Error cancelling ride: ' + error.message, 'error');
      }
    }

    // Track ride
    function trackRide(rideId) {
      showToast('ðŸ—ºï¸ Tracking feature coming soon!', 'success');
      // TODO: Implement real-time tracking
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Check for specific ride ID in URL
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const rideId = urlParams.get('id');
      
      if (rideId) {
        // Wait for rides to load, then show the specific ride
        setTimeout(() => {
          const ride = allRides.find(r => r.id === rideId);
          if (ride) {
            showRideDetails(ride);
          }
        }, 1500);
      }
    });
  </script>
