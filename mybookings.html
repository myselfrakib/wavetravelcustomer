<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings - WaveTravel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }

    .booking {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .booking p {
      margin: 5px 0;
    }

    .cancel-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .cancel-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <header>My Bookings</header>

  <div class="container" id="bookingList">
    <!-- Bookings will load here -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userPhone = localStorage.getItem("userPhone");
    const bookingList = document.getElementById("bookingList");

    function loadBookings() {
      db.ref("bookings/").orderByChild("phone").equalTo(userPhone).once("value", snapshot => {
        bookingList.innerHTML = "";
        if (!snapshot.exists()) {
          bookingList.innerHTML = "<p>No bookings found.</p>";
          return;
        }

        snapshot.forEach(child => {
          const booking = child.val();
          const key = child.key;

          const div = document.createElement("div");
          div.className = "booking";
          div.innerHTML = `
            <p><strong>From:</strong> ${booking.pickup}</p>
            <p><strong>To:</strong> ${booking.drop}</p>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Time:</strong> ${booking.time}</p>
            <p><strong>Seats:</strong> ${booking.seats}</p>
            <p><strong>Fare:</strong> â‚¹${booking.fare}</p>
            <button class="cancel-btn" onclick="cancelBooking('${key}')">Cancel Booking</button>
          `;
          bookingList.appendChild(div);
        });
      });
    }

    function cancelBooking(key) {
      const confirmCancel = confirm("Are you sure you want to cancel this booking?");
      if (confirmCancel) {
        db.ref("bookings/" + key).remove()
          .then(() => {
            alert("Booking cancelled.");
            loadBookings();
          })
          .catch(err => alert("Error cancelling booking: " + err.message));
      }
    }

    window.onload = loadBookings;
  </script>
</body>
</html>
