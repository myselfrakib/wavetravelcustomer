<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings - WaveTravel</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters input, .filters select {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    #bookingsList {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .booking-card:hover {
      transform: scale(1.01);
      background: rgba(255, 255, 255, 0.15);
    }

    .status {
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 20px;
      display: inline-block;
      font-size: 14px;
      margin-top: 8px;
    }

    .confirmed {
      background: #28a745;
      color: white;
    }

    .cancelled {
      background: #dc3545;
      color: white;
    }

    button {
      padding: 10px;
      background: #ff6ec4;
      border: none;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #ff87d2;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .nav-buttons a {
      text-decoration: none;
      background: #ffd1f4;
      color: black;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .booking-card {
        font-size: 14px;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .nav-buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìñ My Bookings</h2>

    <div class="filters">
      <input type="text" id="search" placeholder="Search pickup or drop..." />
      <select id="statusFilter">
        <option value="">All Statuses</option>
        <option value="confirmed">Confirmed</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </div>

    <div id="bookingsList"></div>

    <div class="nav-buttons">
      <a href="home.html">üè† Home</a>
      <a href="profile.html">üë§ Profile</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let bookings = [];

    auth.onAuthStateChanged(user => {
      if (user) {
        const phone = user.phoneNumber;
        loadBookings(phone);
      } else {
        window.location.href = "index.html";
      }
    });

    function loadBookings(phone) {
      db.ref("bookings").orderByChild("phone").equalTo(phone).on("value", snapshot => {
        bookings = [];
        snapshot.forEach(child => {
          const data = child.val();
          data.id = child.key;
          bookings.push(data);
        });
        displayBookings();
      });
    }

    function displayBookings() {
      const list = document.getElementById("bookingsList");
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value;

      list.innerHTML = "";

      const filtered = bookings.filter(b => {
        const matchText = (b.pickup + b.dropoff).toLowerCase().includes(search);
        const matchStatus = !status || b.status === status;
        return matchText && matchStatus;
      });

      if (filtered.length === 0) {
        list.innerHTML = "<p>No bookings found.</p>";
        return;
      }

      filtered.forEach(b => {
        const div = document.createElement("div");
        div.className = "booking-card";
        div.innerHTML = `
          <p><strong>From:</strong> ${b.pickup}</p>
          <p><strong>To:</strong> ${b.dropoff}</p>
          <p><strong>Date:</strong> ${b.date}</p>
          <p><strong>Time:</strong> ${b.time}</p>
          <p><strong>Seats:</strong> ${b.seats}</p>
          <p><strong>Fare:</strong> ‚Çπ${b.fare}</p>
          <p><strong>Status:</strong> <span class="status ${b.status}">${b.status.charAt(0).toUpperCase() + b.status.slice(1)}</span></p>
          ${b.status === "confirmed" ? `<button onclick="cancelBooking('${b.id}')">Cancel</button>` : ""}
        `;
        list.appendChild(div);
      });
    }

    function cancelBooking(id) {
      if (confirm("Are you sure you want to cancel this booking?")) {
        db.ref("bookings/" + id).update({ status: "cancelled" });
        alert("Booking cancelled.");
      }
    }

    document.getElementById("search").addEventListener("input", displayBookings);
    document.getElementById("statusFilter").addEventListener("change", displayBookings);
  </script>
</body>
</html>
