<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Signup</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let confirmationResult;
    let fullPhone = "";

    // Initialize reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      size: 'normal',
      callback: response => console.log("reCAPTCHA verified"),
      'expired-callback': () => alert("reCAPTCHA expired, try again.")
    });

    window.recaptchaVerifier.render();

    // Send OTP
    window.sendOTP = async () => {
      const phone = document.getElementById("phone").value.trim();
      const code = document.getElementById("countryCode").value;

      if (!/^\d{10}$/.test(phone)) {
        alert("Enter a valid 10-digit phone number.");
        return;
      }

      fullPhone = code + phone;

      try {
        confirmationResult = await signInWithPhoneNumber(auth, fullPhone, window.recaptchaVerifier);
        document.getElementById("otpSection").style.display = "block";
        alert("OTP sent to " + fullPhone);
      } catch (err) {
        console.error(err);
        alert("Failed to send OTP: " + err.message);
      }
    };

    // Verify OTP and Save User
    window.verifyAndSignup = async () => {
      const otp = document.getElementById("otp").value.trim();
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value;

      if (!otp || !name || !role) {
        alert("Fill all fields including OTP.");
        return;
      }

      try {
        const result = await confirmationResult.confirm(otp);
        const user = result.user;

        await set(ref(db, "users/" + fullPhone), {
          name: name,
          phone: fullPhone,
          role: role
        });

        alert("Signup successful!");
        window.location.href = "home.html";
      } catch (err) {
        console.error(err);
        alert("Incorrect OTP or registration failed.");
      }
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffcc70;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #ffd1f4;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Your Name" />

    <select id="role">
      <option value="" disabled selected>Select Role</option>
      <option value="customer">Customer</option>
      <option value="driver">Driver</option>
    </select>

    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>

    <input type="text" id="phone" placeholder="Phone Number" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyAndSignup()">Verify & Sign Up</button>
    </div>

    <div class="login-link">
      Already have an account? <a href="index.html">Login Here</a>
    </div>
  </div>
</body>
</html>
