<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Signup</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #ffd1f4;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #resendContainer {
      text-align: center;
      margin-top: 10px;
    }

    #resendBtn {
      background-color: transparent;
      color: #ffbdf0;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    #resendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email Address" />

    <select id="countryCode">
      <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
      <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
      <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
      <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
      <option value="+880">ðŸ‡§ðŸ‡© +880</option>
    </select>

    <input type="text" id="phone" placeholder="Phone Number" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>

      <div id="resendContainer">
        <button id="resendBtn" onclick="resendOTP()" disabled>Resend OTP (<span id="timer">30</span>s)</button>
      </div>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let countdown;
    let fullPhoneGlobal;

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: response => console.log("Recaptcha solved"),
        'expired-callback': () => alert("Recaptcha expired. Please retry.")
      });
    };

    function startResendTimer() {
      let timeLeft = 30;
      document.getElementById('resendBtn').disabled = true;
      document.getElementById('timer').textContent = timeLeft;

      countdown = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById('resendBtn').disabled = false;
          document.getElementById('resendBtn').textContent = 'Resend OTP';
        }
      }, 1000);
    }

    function sendOTP() {
      const phone = document.getElementById('phone').value.trim();
      const code = document.getElementById('countryCode').value;
      const fullPhone = code + phone;
      fullPhoneGlobal = fullPhone;

      if (!/^\d{10}$/.test(phone)) {
        alert("Enter a valid 10-digit phone number.");
        return;
      }

      auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById('otpSection').style.display = 'block';
          startResendTimer();
          alert("OTP sent to " + fullPhone);
        })
        .catch(error => alert("Error: " + error.message));
    }

    function resendOTP() {
      if (!fullPhoneGlobal) return;

      auth.signInWithPhoneNumber(fullPhoneGlobal, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          startResendTimer();
          alert("OTP resent to " + fullPhoneGlobal);
        })
        .catch(error => alert("Error resending OTP: " + error.message));
    }

    function verifyOTP() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const code = document.getElementById('countryCode').value;
      const fullPhone = code + phone;
      const otp = document.getElementById("otp").value.trim();

      if (!name || !email || !otp) {
        alert("Please fill all fields and enter OTP.");
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert("Enter a valid email address.");
        return;
      }

      window.confirmationResult.confirm(otp)
        .then(result => {
          db.ref('users/' + fullPhone).set({
            name: name,
            email: email,
            phone: fullPhone,
            role: "signup" // Prevent login by signup users
          });

          alert("Signup successful!");
          window.location.href = `login.html?phone=${fullPhone}`;
        })
        .catch(error => alert("Incorrect OTP or expired. Please try again."));
    }
  </script>
</body>
</html>
