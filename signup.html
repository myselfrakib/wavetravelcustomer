<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Sign Up</title>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
    }

    h2 { text-align: center; margin-bottom: 20px; }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6ec4;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .flex-row {
      display: flex;
      gap: 10px;
    }

    .flex-row select {
      width: 35%;
    }

    .flex-row input {
      width: 65%;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #ffd1f4;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email Address" />
    
    <div class="flex-row">
      <select id="countryCode">
        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
        <option value="+880">ðŸ‡§ðŸ‡© +880</option>
      </select>
      <input type="text" id="phone" placeholder="Phone Number" />
    </div>

    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify & Register</button>
    </div>

    <div class="login-link">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal'
    });

    function sendOTP() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phoneInput = document.getElementById('phone').value.trim();

      if (!name || !email || !/^\d{10}$/.test(phoneInput)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const fullPhone = document.getElementById('countryCode').value + phoneInput;

      auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById('otpSection').style.display = 'block';
          alert("OTP sent to " + fullPhone);
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!code) {
        alert("Enter OTP");
        return;
      }

      window.confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          db.ref('users/' + user.uid).set({
            name: name,
            email: email,
            phone: user.phoneNumber
          });

          alert("Signup successful!");
          window.location.href = "index.html?phone=" + encodeURIComponent(user.phoneNumber);
        })
        .catch(error => {
          alert("Incorrect OTP or expired.");
        });
    }
  </script>
</body>
</html>
