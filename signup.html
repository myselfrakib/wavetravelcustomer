<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Login via OTP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #ff6ec4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #verificationCode { display: none; }
    #recaptcha-container { margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>WaveTravel</h2>
    <h3>Login with OTP</h3>

    <!-- Phone entry -->
    <input type="text" id="phone" placeholder="10‑digit Phone Number" maxlength="10" />
    <button id="sendOtpBtn">Send OTP</button>

    <!-- reCAPTCHA -->
    <div id="recaptcha-container"></div>

    <!-- OTP entry -->
    <input type="text" id="verificationCode" placeholder="Enter OTP" maxlength="6" />
    <button id="verifyOtpBtn" disabled>Verify OTP</button>

    <div style="margin-top:15px;">
      Don't have an account? <a href="signup.html" style="color:#ffd1f4">Sign up</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

  <script>
    // -- Initialize Firebase --
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.database();

    // Elements
    const phoneInput       = document.getElementById('phone');
    const sendOtpBtn       = document.getElementById('sendOtpBtn');
    const verificationCode = document.getElementById('verificationCode');
    const verifyOtpBtn     = document.getElementById('verifyOtpBtn');

    let confirmationResult = null;

    // Render invisible reCAPTCHA
    auth.useDeviceLanguage();
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
      'recaptcha-container',
      { size: 'invisible' }
    );

    // 1. Send OTP
    sendOtpBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        alert('Enter a valid 10-digit phone number.');
        return;
      }
      const fullPhone = '+91' + phone;  // adjust country code if needed

      // Check if phone exists in /users
      try {
        const snapshot = await db
          .ref('users')
          .orderByChild('phone')
          .equalTo(phone)
          .once('value');

        if (!snapshot.exists()) {
          alert('No account found. Please sign up first.');
          return;
        }
      } catch (err) {
        console.error('DB lookup error:', err);
        alert('Unable to verify number. Try again later.');
        return;
      }

      // Kick off Firebase phone auth
      sendOtpBtn.disabled = true;
      try {
        confirmationResult = await auth.signInWithPhoneNumber(
          fullPhone,
          window.recaptchaVerifier
        );
        alert('OTP sent. Check your messages.');
        verificationCode.style.display = 'block';
        verifyOtpBtn.disabled = false;
      } catch (err) {
        console.error('SMS not sent', err);
        alert('Failed to send OTP: ' + err.message);
      } finally {
        sendOtpBtn.disabled = false;
      }
    });

    // 2. Verify OTP
    verifyOtpBtn.addEventListener('click', async () => {
      const code = verificationCode.value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert('Enter the 6‑digit OTP you received.');
        return;
      }
      verifyOtpBtn.disabled = true;

      try {
        const result = await confirmationResult.confirm(code);
        // User is signed in.
        alert('Login successful! Welcome, ' + (result.user.phoneNumber));
        // Redirect to customer dashboard
        window.location.href = 'customer.html';
      } catch (err) {
        console.error('OTP verify error', err);
        alert('Invalid OTP. Please try again.');
        verifyOtpBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
