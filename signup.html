<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - Sign Up</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #d1fff4;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #resendBtn {
      margin-top: 10px;
      background: transparent;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>

    <div class="flex-row">
      <select id="countryCode">
        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
        <option value="+880">ðŸ‡§ðŸ‡© +880</option>
      </select>
      <input type="text" id="phone" placeholder="Phone Number" />
    </div>

    <input type="text" id="name" placeholder="Full Name" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify & Register</button>
      <button id="resendBtn" onclick="sendOTP()">Resend OTP</button>
    </div>

    <div class="login-link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let fullPhone = "";
    let userName = "";

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'normal',
        callback: response => console.log("reCAPTCHA verified"),
        'expired-callback': () => alert("reCAPTCHA expired, please refresh")
      });
    };

    function sendOTP() {
      const phone = document.getElementById('phone').value.trim();
      const code = document.getElementById('countryCode').value;
      userName = document.getElementById('name').value.trim();

      if (userName === "") {
        alert("Please enter your name.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Enter a valid 10-digit phone number.");
        return;
      }

      fullPhone = code + phone;

      auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          document.getElementById('otpSection').style.display = 'block';
          alert("OTP sent to " + fullPhone);
        })
        .catch(error => {
          console.error(error);
          alert("Error: " + error.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();

      window.confirmationResult.confirm(otp)
        .then(result => {
          // Save user data to Realtime Database
          const user = result.user;
          const userId = user.uid;

          db.ref("users/" + userId).set({
            name: userName,
            phone: fullPhone,
            joinedAt: new Date().toISOString()
          });

          alert("Registration successful!");
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("phone", fullPhone);
          window.location.href = "home.html";
        })
        .catch(error => {
          console.error(error);
          alert("Incorrect OTP or expired. Please try again.");
        });
    }
  </script>
</body>
</html>
