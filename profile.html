<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0077ff;
      --bg-gradient: linear-gradient(to right, #16425b, #81c3d7);
      --card-bg: #fff;
      --dark-text: #333;
      --whatsapp-green: #25d366;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family:'Poppins',sans-serif;
      background:var(--bg-gradient);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color:var(--dark-text);
    }
    .container { flex:1; max-width:400px; width:100%; margin:0 auto; padding:24px 16px; }
    .card {
      background:var(--card-bg);
      border-radius:12px;
      padding:24px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      text-align:left;
    }
    .card h1 {
      font-size:1.5rem;
      color:var(--primary);
      margin-bottom:16px;
      text-align:center;
    }
    .field { display:flex; justify-content:space-between; margin-bottom:12px; font-size:1rem; }
    .field span:first-child { font-weight:600; }
    .loading { font-style:italic; color:#666; }
    #logoutBtn, #supportBtn {
      display:block;
      margin-top:16px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      text-align:center;
      font-size:1rem;
    }
    #logoutBtn {
      background:var(--primary);
      color:#fff;
    }
    #supportBtn {
      background:var(--whatsapp-green);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    #supportBtn:hover {
      background:#22c55e;
    }

    /* footer links bar placed just above the navbar */
    .footer-links {
      position: fixed;
      left: 0;
      bottom: 56px; /* sits right above the navbar which is at bottom:0 */
      width: 100%;
      display: flex;
      justify-content: space-around;
      gap: 8px;
      background: rgba(255,255,255,0.98);
      padding: 8px 12px;
      border-top: 1px solid #eee;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.06);
      z-index: 1000;
    }
    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }

    .navbar {
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:#fff;
      border-top:1px solid #ddd;
      display:flex;
      justify-content:space-around;
      padding:8px 0;
      box-shadow:0 -2px 8px rgba(0,0,0,0.1);
    }
    .navbar a {
      color:var(--primary);
      text-decoration:none;
      font-size:0.75rem;
      text-align:center;
    }
    .navbar a i { display:block; font-size:1.25rem; margin-bottom:4px; }
    .notice { margin-top:12px; color:red; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Your Profile</h1>
      <div class="field"><span>Name:</span><span id="userName" class="loading">Loading…</span></div>
      <div class="field"><span>Email:</span><span id="userEmail" class="loading">Loading…</span></div>
      <div class="field"><span>Phone:</span><span id="userPhone" class="loading">Loading…</span></div>
      <div class="field"><span>Role:</span><span id="userRole" class="loading">Loading…</span></div>
      <button id="logoutBtn">Logout</button>
      <a href="https://wa.me/+917439654831?text=Hi%2C%20I%20need%20help%21" id="supportBtn" target="_blank" rel="noopener">
        <i class="fab fa-whatsapp"></i>
        Contact Support
      </a>
      <div id="notice" class="notice"></div>
    </div>
  </div>

  <!-- footer links (NOW includes About) -->
  <div class="footer-links" aria-label="Site links">
    <a href="term.html">Terms</a>
    <a href="privacy.html">Privacy</a>
    <a href="pricing.html">Pricing</a>
    <a href="refund.html">Refund Policy</a>
    <a href="about.html">About Us</a>
  </div>

  <div class="navbar">
    <a href="customerdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="booking.html"><i class="fas fa-car"></i>Book</a>
    <a href="mybookings.html"><i class="fas fa-calendar-check"></i>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref as dbRef, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const nameEl = document.getElementById('userName');
    const emailEl = document.getElementById('userEmail');
    const phoneEl = document.getElementById('userPhone');
    const roleEl = document.getElementById('userRole');
    const noticeEl = document.getElementById('notice');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location = "index.html";
        return;
      }

      try {
        let userData = null;
        const uid = user.uid;

        // 1. Check by UID
        const uidSnap = await get(dbRef(db, `users/${uid}`));
        if (uidSnap.exists()) {
          userData = uidSnap.val();
        }

        // 2. If not found, check by phone
        if (!userData && user.phoneNumber) {
          const phoneSnap = await get(query(dbRef(db, "users"), orderByChild("phone"), equalTo(user.phoneNumber)));
          if (phoneSnap.exists()) {
            userData = Object.values(phoneSnap.val())[0];
          }
        }

        // 3. If not found, check by email
        if (!userData && user.email) {
          const emailSnap = await get(query(dbRef(db, "users"), orderByChild("email"), equalTo(user.email)));
          if (emailSnap.exists()) {
            userData = Object.values(emailSnap.val())[0];
          }
        }

        if (userData) {
          nameEl.textContent = userData.name || "Not set";
          emailEl.textContent = userData.email || "Not set";
          phoneEl.textContent = userData.phone || "Not set";
          roleEl.textContent = userData.role || "Not set";
        } else {
          nameEl.textContent = "Not available";
          emailEl.textContent = "Not available";
          phoneEl.textContent = "Not available";
          roleEl.textContent = "Not available";
          noticeEl.textContent = "Profile data not found in /users.";
        }
      } catch (err) {
        console.error("Error loading profile:", err);
        noticeEl.textContent = "Error loading profile.";
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        localStorage.removeItem('userPhone');
        window.location = 'index.html';
      } catch (err) {
        console.error("Logout error:", err);
        noticeEl.textContent = "Logout failed.";
      }
    });
  </script>
</body>
</html>
