<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      background: linear-gradient(to right, #8e2de2, #4a00e0);

      color: white;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-info {
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="home.html">Home</a>
