<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaveTravel - My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .logout-btn {
      background-color: #ff6ec4;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-field {
      margin-bottom: 15px;
    }

    .profile-field label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .profile-field input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .update-btn {
      width: 100%;
      padding: 12px;
      background-color: #00c9ff;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Profile</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h2>WaveTravel User Details</h2>

    <div class="profile-field">
      <label>Name</label>
      <input type="text" id="name" />
    </div>

    <div class="profile-field">
      <label>Email</label>
      <input type="email" id="email" />
    </div>

    <div class="profile-field">
      <label>Phone</label>
      <input type="text" id="phone" readonly />
    </div>

    <button class="update-btn" onclick="updateProfile()">Update Profile</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const phone = localStorage.getItem("userPhone");
    let userKey = null;

    if (!phone) {
      alert("Please login first.");
      window.location.href = "index.html";
    }

    firebase.database().ref("users").orderByChild("phone").equalTo(phone).once("value")
      .then(snapshot => {
        if (snapshot.exists()) {
          const userData = Object.values(snapshot.val())[0];
          userKey = Object.keys(snapshot.val())[0];

          document.getElementById("name").value = userData.name || '';
          document.getElementById("email").value = userData.email || '';
          document.getElementById("phone").value = userData.phone || '';
        } else {
          alert("User not found.");
        }
      });

    function updateProfile() {
      const updatedName = document.getElementById("name").value.trim();
      const updatedEmail = document.getElementById("email").value.trim();

      if (!updatedName || !updatedEmail) {
        alert("Name and email cannot be empty.");
        return;
      }

      if (!userKey) {
        alert("User record not found.");
        return;
      }

      firebase.database().ref("users/" + userKey).update({
        name: updatedName,
        email: updatedEmail
      })
      .then(() => {
        alert("Profile updated successfully!");
      })
      .catch(err => {
        alert("Error updating profile: " + err.message);
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        localStorage.removeItem("userPhone");
        window.location.href = "index.html";
      }).catch(err => {
        alert("Error logging out: " + err.message);
      });
    }
  </script>
</body>
</html>
