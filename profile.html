<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - WaveTravel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      background: #333;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav ul li a:hover {
      background: #555;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-item {
      margin: 1rem 0;
    }
    .profile-item strong {
      display: inline-block;
      width: 120px;
    }
    .logout-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

<header>
  <h1>User Profile</h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="booking.html">Book Cab</a></li>
    <li><a href="mybookings.html">My Bookings</a></li>
    <li><a href="profile.html">Profile</a></li>
  </ul>
</nav>

<div class="container">
  <div class="profile-item"><strong>Name:</strong> <span id="name">Loading...</span></div>
  <div class="profile-item"><strong>Email:</strong> <span id="email">Loading...</span></div>
  <div class="profile-item"><strong>Phone:</strong> <span id="phone">Loading...</span></div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.firebasestorage.app",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  onAuthStateChanged(auth, async user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      const userRef = ref(db, `users/${user.uid}`);
      const snapshot = await get(userRef);
      const data = snapshot.val();
      document.getElementById("name").innerText = data.name || "N/A";
      document.getElementById("email").innerText = user.email;
      document.getElementById("phone").innerText = data.phone || "N/A";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
