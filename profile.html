<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0077ff;
      --bg-gradient: linear-gradient(to right, #74ebd5, #ACB6E5);
      --card-bg: #fff;
      --dark-text: #333;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      color: var(--dark-text);
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 16px;
    }
    .field {
      margin-bottom: 12px;
      font-size: 1rem;
      display: flex; justify-content: space-between;
    }
    .field span:first-child {
      font-weight: 600;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Your Profile</h1>
    <div id="nameField" class="field">
      <span>Name:</span> <span class="loading">Loading…</span>
    </div>
    <div id="emailField" class="field">
      <span>Email:</span> <span class="loading">Loading…</span>
    </div>
    <div id="phoneField" class="field">
      <span>Phone:</span> <span class="loading">Loading…</span>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.database();

    const nameField  = document.querySelector('#nameField span:last-child');
    const emailField = document.querySelector('#emailField span:last-child');
    const phoneField = document.querySelector('#phoneField span:last-child');

    auth.onAuthStateChanged(user => {
      if (!user) {
        // Not logged in—redirect to login
        window.location = 'login.html';
        return;
      }
      // Fetch profile
      db.ref(`users/${user.uid}`).once('value')
        .then(snapshot => {
          const data = snapshot.val() || {};
          nameField.textContent  = data.name  || 'Not available';
          emailField.textContent = data.email || 'Not available';
          phoneField.textContent = data.phone || 'Not available';
        })
        .catch(err => {
          console.error('Error loading profile:', err);
          nameField.textContent = emailField.textContent = phoneField.textContent
            = 'Error loading';
        });
    });
  </script>
</body>
</html>
