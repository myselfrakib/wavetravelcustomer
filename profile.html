<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0077ff;
      --bg-gradient: linear-gradient(to right, #74ebd5, #ACB6E5);
      --card-bg: #fff;
      --dark-text: #333;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex; flex-direction: column;
      color: var(--dark-text);
    }
    .container {
      flex: 1;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      padding: 24px 16px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .card h1 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 16px;
      text-align: center;
    }
    .field {
      margin-bottom: 12px;
      font-size: 1rem;
      display: flex; justify-content: space-between;
    }
    .field span:first-child {
      font-weight: 600;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
    .logout {
      display: block;
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    .navbar {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex; justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    .navbar a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.75rem;
      text-align: center;
    }
    .navbar a i {
      display: block;
      font-size: 1.25rem;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Your Profile</h1>
      <div class="field">
        <span>Name:</span>
        <span id="userName" class="loading">Loading…</span>
      </div>
      <div class="field">
        <span>Email:</span>
        <span id="userEmail" class="loading">Loading…</span>
      </div>
      <div class="field">
        <span>Phone:</span>
        <span id="userPhone" class="loading">Loading…</span>
      </div>
      <a href="#" id="logoutBtn" class="logout">Logout</a>
    </div>
  </div>

  <div class="navbar">
    <a href="customerdashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="booking.html"><i class="fas fa-car"></i>Book</a>
    <a href="mybookings.html"><i class="fas fa-calendar-check"></i>Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app    = initializeApp(firebaseConfig);
    const auth   = getAuth(app);
    const db     = getDatabase(app);

    const nameEl   = document.getElementById("userName");
    const emailEl  = document.getElementById("userEmail");
    const phoneEl  = document.getElementById("userPhone");
    const logoutEl = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location = "login.html";
        return;
      }
      console.log("Logged in UID:", user.uid);
      try {
        const snap = await get(ref(db, `users/${user.uid}`));
        console.log("Profile snapshot:", snap.val());
        const data = snap.val() || {};
        nameEl.textContent  = data.name  || "Not available";
        emailEl.textContent = data.email || user.email || "Not available";
        phoneEl.textContent = data.phone || "Not available";
      } catch (e) {
        console.error("Error fetching profile:", e);
        nameEl.textContent = emailEl.textContent = phoneEl.textContent = "Error";
      }
    });

    logoutEl.addEventListener("click", e => {
      e.preventDefault();
      signOut(auth).then(() => window.location = "login.html");
    });
  </script>
</body>
</html>
