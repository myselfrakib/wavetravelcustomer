<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile – WaveTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0077ff;
      --bg-gradient: linear-gradient(to right, #74ebd5, #ACB6E5);
      --card-bg: #fff;
      --dark-text: #333;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      color: var(--dark-text);
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    .card h1 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 16px;
      text-align: center;
    }
    .field {
      margin-bottom: 12px;
      font-size: 1rem;
      display: flex; justify-content: space-between;
    }
    .field span:first-child {
      font-weight: 600;
    }
    .loading {
      font-style: italic;
      color: #666;
    }
    .logout {
      display: block;
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Your Profile</h1>
    <div class="field">
      <span>Name:</span>
      <span id="userName" class="loading">Loading…</span>
    </div>
    <div class="field">
      <span>Email:</span>
      <span id="userEmail" class="loading">Loading…</span>
    </div>
    <div class="field">
      <span>Phone:</span>
      <span id="userPhone" class="loading">Loading…</span>
    </div>
    <a href="login.html" id="logoutBtn" class="logout">Logout</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db   = firebase.database();

    const userNameEl  = document.getElementById("userName");
    const userEmailEl = document.getElementById("userEmail");
    const userPhoneEl = document.getElementById("userPhone");
    const logoutBtn   = document.getElementById("logoutBtn");

    // Redirect to login if not authenticated, otherwise fetch profile
    auth.onAuthStateChanged(user => {
      if (!user) {
        return window.location = "login.html";
      }
      db.ref(`users/${user.uid}`).once("value")
        .then(snapshot => {
          const data = snapshot.val() || {};
          userNameEl.textContent  = data.name  || "Not available";
          userEmailEl.textContent = data.email || user.email || "Not available";
          userPhoneEl.textContent = data.phone || "Not available";
        })
        .catch(err => {
          console.error("Error loading profile:", err);
          userNameEl.textContent = userEmailEl.textContent = userPhoneEl.textContent = "Error";
        });
    });

    // Logout
    logoutBtn.addEventListener("click", e => {
      e.preventDefault();
      auth.signOut().then(() => window.location = "login.html");
    });
  </script>
</body>
</html>
