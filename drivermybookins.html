<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver My Bookings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .booking-card {
      background-color: rgba(0, 0, 0, 0.2);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .booking-card h4 {
      margin: 0;
      color: #4e89ae;
    }

    .booking-card p {
      margin: 5px 0;
    }

    .booking-card .confirmed {
      color: green;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="driverdashboard.html">Home</a>
    <a href="drivermybookings.html">My Bookings</a>
    <a href="driverprofile.html">Profile</a>
  </div>

  <div class="container">
    <h1>Driver My Bookings</h1>

    <div id="bookingList"></div>

  </div>

  <!-- Footer (with Bottom Navbar) -->
  <div class="footer">
    <a href="driverdashboard.html">Home</a>
    <a href="drivermybookings.html">My Bookings</a>
    <a href="driverslots.html">Slots</a>
    <a href="driverprofile.html">Profile</a>
  </div>

  <!-- Firebase SDK and Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to get driver bookings
    function getDriverBookings() {
      const userId = "driverUID";  // Replace with actual driver UID
      const bookingsRef = ref(db, 'bookings/' + userId);
      
      get(bookingsRef).then((snapshot) => {
        if (snapshot.exists()) {
          const bookings = snapshot.val();
          displayBookings(bookings);
        } else {
          document.getElementById('bookingList').innerHTML = "<p>No bookings available.</p>";
        }
      }).catch((error) => {
        console.error("Error getting bookings:", error);
      });
    }

    // Function to display bookings
    function displayBookings(bookings) {
      let bookingListHTML = "";
      const sortedBookings = Object.values(bookings).sort((a, b) => new Date(b.rideDate) - new Date(a.rideDate));
      
      sortedBookings.forEach((booking, index) => {
        const bookingHTML = `
          <div class="booking-card" onclick="showBookingDetails(${index})">
            <h4>Booking ${index + 1}</h4>
            <p><strong>Pickup Location:</strong> ${booking.pickupLocation}</p>
            <p><strong>Drop-off Location:</strong> ${booking.dropOffLocation}</p>
            <p><strong>Ride Date & Time:</strong> ${new Date(booking.rideDate).toLocaleString()}</p>
            <p class="confirmed"><strong>Status:</strong> ${booking.status}</p>
          </div>
        `;
        bookingListHTML += bookingHTML;
      });

      document.getElementById('bookingList').innerHTML = bookingListHTML;
    }

    // Function to show detailed booking info
    function showBookingDetails(bookingIndex) {
      const userId = "driverUID";  // Replace with actual driver UID
      const bookingsRef = ref(db, 'bookings/' + userId);
      
      get(bookingsRef).then((snapshot) => {
        if (snapshot.exists()) {
          const bookings = snapshot.val();
          const bookingDetails = bookings[Object.keys(bookings)[bookingIndex]];

          const detailsHTML = `
            <div class="booking-card">
              <h4>Booking ${bookingIndex + 1} - Details</h4>
              <p><strong>Customer Name:</strong> ${bookingDetails.customerName}</p>
              <p><strong>Email:</strong> ${bookingDetails.customerEmail}</p>
              <p><strong>Phone:</strong> ${bookingDetails.customerPhone}</p>
              <p><strong>Pickup Location:</strong> ${bookingDetails.pickupLocation}</p>
              <p><strong>Drop-off Location:</strong> ${bookingDetails.dropOffLocation}</p>
              <p><strong>Ride Date & Time:</strong> ${new Date(bookingDetails.rideDate).toLocaleString()}</p>
              <p><strong>Status:</strong> ${bookingDetails.status}</p>
            </div>
          `;

          document.getElementById('bookingList').innerHTML = detailsHTML;
        }
      }).catch((error) => {
        console.error("Error getting booking details:", error);
      });
    }

    // Fetch driver bookings on page load
    getDriverBookings();
  </script>

</body>
</html>
